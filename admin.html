<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Admin - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .modal-glass { background: #1e293b; border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .input-dark { background-color: #0f172a; border: 1px solid #334155; color: #f1f5f9; transition: all 0.3s; }
        .input-dark:focus { border-color: #10b981; outline: none; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        
        .json-builder-item { background-color: rgba(15, 23, 42, 0.5); border: 1px solid #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; display: flex; gap: 0.5rem; align-items: center; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6">

    <header class="flex justify-between items-center mb-8 px-2 md:px-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center text-black font-black text-xl">V</div>
            <h1 class="text-xl md:text-2xl font-bold text-white tracking-tight">VELO <span class="text-emerald-400">ADMIN</span></h1>
        </div>
        <button onclick="logout()" class="text-slate-400 hover:text-red-400 transition text-xs md:text-sm font-semibold flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i> <span class="hidden md:inline">Cerrar Sesi√≥n</span>
        </button>
    </header>

    <nav class="flex flex-wrap gap-2 md:gap-4 mb-8 border-b border-slate-700 pb-6 px-2">
        <button onclick="loadTable('noticias')" id="btn-noticias" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-newspaper text-emerald-400"></i> Noticias</button>
        <button onclick="loadTable('calendario')" id="btn-calendario" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-calendar-alt text-blue-400"></i> Calendario</button>
        <button onclick="loadTable('equipos')" id="btn-equipos" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-users text-yellow-400"></i> Equipos</button>
        <button onclick="loadTable('glosario')" id="btn-glosario" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-book text-purple-400"></i> Glosario</button>
        <button onclick="loadTable('trending')" id="btn-trending" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-fire text-orange-400"></i> Trending</button>
        <button onclick="loadTable('ranking')" id="btn-ranking" class="nav-btn px-4 md:px-6 py-2 md:py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-2 md:gap-3 border border-slate-700 text-sm md:text-base font-medium"><i class="fas fa-trophy text-amber-400"></i> Ranking</button>
    </nav>

    <main id="content-area" class="glass rounded-2xl p-4 md:p-8 min-h-[60vh] overflow-x-auto">
        <div class="flex flex-col items-center justify-center h-64 text-slate-500">
            <i class="fas fa-database text-4xl mb-4 opacity-50"></i>
            <p class="text-center">Selecciona una categor√≠a arriba para gestionar la base de datos.</p>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex justify-center items-center z-[100] p-2 md:p-4 backdrop-blur-sm transition-opacity">
        <div class="modal-glass w-full max-w-4xl h-full md:h-auto md:max-h-[95vh] rounded-xl md:rounded-2xl flex flex-col shadow-2xl relative">
            <div class="p-4 md:p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 rounded-t-xl md:rounded-t-2xl shrink-0">
                <h2 id="modal-title" class="text-lg md:text-xl font-bold text-white flex items-center gap-3">‚úèÔ∏è Editar Elemento</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-700"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 md:p-8 overflow-y-auto flex-1 custom-scrollbar bg-[#0f172a]">
                <form id="dynamicForm" class="grid grid-cols-1 gap-4 md:gap-6"></form>
            </div>
            <div class="p-4 md:p-6 border-t border-slate-700 bg-slate-800/50 rounded-b-xl md:rounded-b-2xl flex justify-end gap-3 md:gap-4 shrink-0">
                <button onclick="closeModal()" class="px-4 md:px-6 py-2 text-sm md:text-base text-slate-300 hover:text-white font-medium">Cancelar</button>
                <button onclick="saveData()" class="px-6 md:px-8 py-2 text-sm md:text-base bg-emerald-500 hover:bg-emerald-400 text-black font-bold rounded-lg shadow-lg flex items-center gap-2"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let currentTable = '';
        let currentData = [];
        let globalTeamsData = []; 
        let isEditing = false;
        let editId = null;

        // Variables globales para los constructores
        let tempDetails = { totalEtapas: 1, etapas: [] }; 
        let currentStageIndex = 0; 
        let tempRiders = []; 

        const templates = {
            noticias: { title: 'T√≠tulo', date: 'DD MMM AAAA', tag: 'GENERAL', image: 'assets/placeholder.jpg', lead: 'Lead...', content: '<p>HTML</p>', isHero: 0 },
            calendario: { name: 'Nombre', status: 'Upcoming', date: 'Texto Fecha', dateISO: '2026-01-01', endDateISO: '2026-01-01', category: 'WT', details: '{"totalEtapas":1, "etapas":[]}', winner: null },
            equipos: { name: 'Equipo', code: 'COD', country: 'üè≥Ô∏è', jersey: 'assets/equipos/default.png', riders: '[]' },
            glosario: { term: 'T√©rmino', cat: 'Categor√≠a', def: 'Definici√≥n...', insight: 'A√±ade un dato curioso o ejemplo...' },
            trending: { tipo: 'ciclista', title: 'Nombre o #Hashtag', subtitle: 'Equipo o URL', value: '+HOT' },
            ranking: { name: 'Nombre del Ciclista', team: 'Equipo (ej. UAE Team Emirates)', points: 0 }
        };

        async function fetchGlobalTeams() {
            try {
                const res = await fetch('/api/teams');
                if(res.ok) globalTeamsData = await res.json();
            } catch (e) { console.error("Error cargando equipos", e); }
        }
        fetchGlobalTeams();

        async function loadTable(table) {
            currentTable = table;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('ring-2', 'ring-emerald-500', 'bg-slate-700'));
            document.getElementById(`btn-${table}`).classList.add('ring-2', 'ring-emerald-500', 'bg-slate-700');
            
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center p-20"><i class="fas fa-circle-notch fa-spin text-4xl text-emerald-500"></i></div>';

            let endpoint = table;
            if(table === 'noticias') endpoint = 'news';
            if(table === 'equipos') endpoint = 'teams';
            if(table === 'calendario') endpoint = 'calendar';
            if(table === 'glosario') endpoint = 'glossary';
            if(table === 'ranking') endpoint = 'ranking';

            try {
                const res = await fetch(`/api/${endpoint}`);
                currentData = await res.json();
                renderUI(currentData);
            } catch (e) { content.innerHTML = `<div class="text-red-400 text-center">Error: ${e.message}</div>`; }
        }

        function renderUI(data) {
            const container = document.getElementById('content-area');
            
            let extraBtn = '';
            if (currentTable === 'trending') {
                extraBtn = `<button onclick="autoGenerateTrending()" class="bg-purple-500 hover:bg-purple-400 text-black px-3 md:px-4 py-2 rounded-xl font-bold flex items-center gap-2 mr-0 md:mr-3 shadow-lg transition-transform active:scale-95 text-xs md:text-sm"><i class="fas fa-brain"></i> <span class="hidden md:inline">AUTO-GENERAR (IA)</span><span class="md:hidden">IA</span></button>`;
            }

            let headerHtml = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 md:gap-0">
                    <h2 class="text-2xl md:text-3xl font-bold text-white capitalize flex items-center gap-3"><span class="w-2 h-8 bg-emerald-500 rounded-full"></span>${currentTable}</h2>
                    <div class="flex items-center gap-2 w-full md:w-auto justify-end">
                        ${extraBtn}
                        <button onclick="openCreateModal()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-4 md:px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg transition-transform active:scale-95 text-xs md:text-sm"><i class="fas fa-plus-circle"></i> A√ëADIR NUEVO</button>
                    </div>
                </div>`;

            if (!data || data.length === 0) { 
                container.innerHTML = headerHtml + '<div class="text-center text-slate-400 p-10 bg-slate-900/50 rounded-xl border border-slate-800">No hay datos en esta categor√≠a. Puedes a√±adirlos a mano o usar el auto-generador.</div>'; 
                return; 
            }

            const keys = Object.keys(data[0]);
            const hiddenCols = ['id', 'riders', 'details', 'content', 'profile', 'riders_json', 'insight'];
            const displayCols = keys.filter(k => !hiddenCols.includes(k)).slice(0, 5);

            let tableHtml = `<div class="overflow-x-auto rounded-xl border border-slate-700 shadow-2xl"><table class="w-full text-left text-sm text-slate-300 whitespace-nowrap min-w-[600px]">
                <thead class="bg-slate-800 text-slate-200 uppercase font-bold text-xs"><tr>
                    ${displayCols.map(c => `<th class="p-3 md:p-4">${c}</th>`).join('')}
                    <th class="p-3 md:p-4 text-right">ACCIONES</th>
                </tr></thead>
                <tbody class="divide-y divide-slate-700 bg-slate-900/40">`;

            let renderData = data;
            if (currentTable === 'ranking') renderData = [...data].sort((a, b) => b.points - a.points);

            renderData.forEach(row => {
                tableHtml += `<tr class="hover:bg-slate-800/60 transition group">`;
                displayCols.forEach(col => {
                    let val = row[col];
                    if (col === 'isHero') val = val == 1 ? '<span class="text-yellow-400">‚òÖ S√ç</span>' : '<span class="text-slate-600">No</span>';
                    else if (col === 'tipo' && currentTable === 'trending') val = val === 'ciclista' ? '<span class="text-emerald-400 font-bold">üö¥‚Äç‚ôÇÔ∏è CICLISTA</span>' : '<span class="text-cyan-400 font-bold"># TOPIC</span>';
                    else if (col === 'points' && currentTable === 'ranking') val = `<span class="text-amber-400 font-bold text-base">${val} PTS</span>`;
                    else if (typeof val === 'string' && val.startsWith('assets/')) val = `<img src="${val}" class="w-10 h-10 object-cover rounded-md border border-slate-700">`;
                    else if (typeof val === 'string' && val.length > 40) val = val.substring(0, 40) + '...';
                    
                    tableHtml += `<td class="p-3 md:p-4 font-medium">${val || '-'}</td>`;
                });
                tableHtml += `<td class="p-3 md:p-4 text-right flex justify-end gap-2">
                    <button onclick='openEditModal(${row.id})' class="bg-blue-500/10 text-blue-400 p-2 rounded hover:bg-blue-500 hover:text-white transition"><i class="fas fa-pen"></i></button>
                    <button onclick='deleteItem(${row.id})' class="bg-red-500/10 text-red-400 p-2 rounded hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                </td></tr>`;
            });
            container.innerHTML = headerHtml + tableHtml + `</tbody></table></div>`;
        }

        async function autoGenerateTrending() {
            if(!confirm("Esto analizar√° tus √∫ltimas noticias y extraer√° autom√°ticamente carreras y t√©rminos t√©cnicos para guardarlos como Trending Topics. ¬øDeseas continuar?")) return;
            
            try {
                const [newsRes, teamsRes, calRes, glosRes] = await Promise.all([
                    fetch('/api/news').then(r => r.ok ? r.json() : []),
                    fetch('/api/teams').then(r => r.ok ? r.json() : []),
                    fetch('/api/calendar').then(r => r.ok ? r.json() : []),
                    fetch('/api/glossary').then(r => r.ok ? r.json() : [])
                ]);

                const newTrends = [];
                const recentText = newsRes.slice(0, 5).map(n => (n.title + " " + (n.excerpt||"") + " " + (n.content||"")).toLowerCase()).join(' ');

                let potentialTopics = [];
                calRes.forEach(r => {
                    if (recentText.includes(r.name.toLowerCase())) {
                        potentialTopics.push({ 
                            text: '#' + r.name.replace(/\s+/g, ''), 
                            link: `calendario.html?race=${encodeURIComponent(r.name)}`,
                            count: recentText.split(r.name.toLowerCase()).length - 1 
                        });
                    }
                });

                glosRes.forEach(g => {
                    if (recentText.includes(g.term.toLowerCase())) {
                        potentialTopics.push({ 
                            text: '#' + g.term.replace(/\s+/g, ''), 
                            link: `glosario.html?term=${encodeURIComponent(g.term)}`,
                            count: recentText.split(g.term.toLowerCase()).length - 1 
                        });
                    }
                });

                potentialTopics.sort((a, b) => b.count - a.count);
                const topTopics = potentialTopics.slice(0, 4);

                topTopics.forEach(t => {
                    newTrends.push({ tipo: 'topic', title: t.text, subtitle: t.link, value: '' });
                });

                const allProRiders = [];
                teamsRes.forEach(team => {
                    let rList = [];
                    try { rList = typeof team.riders === 'string' ? JSON.parse(team.riders) : team.riders; } catch(e){}
                    if(Array.isArray(rList)) rList.forEach(r => allProRiders.push({ name: r.name, team: team.name }));
                });

                let addedRiders = 0;
                allProRiders.forEach(pro => {
                    if (recentText.includes(pro.name.toLowerCase()) && addedRiders < 2) { 
                        newTrends.push({ tipo: 'ciclista', title: pro.name, subtitle: pro.team, value: '+HOT' });
                        addedRiders++;
                    }
                });

                if(newTrends.length === 0) {
                    alert("‚ö†Ô∏è No se encontraron carreras ni t√©rminos del glosario en las √∫ltimas noticias.");
                    return;
                }

                const authHeader = 'Basic ' + btoa('admin:velo2026');
                let addedCount = 0;
                
                for (const trend of newTrends) {
                    const exists = currentData.find(d => d.title === trend.title);
                    if (!exists) {
                        await fetch(`/api/admin/create/trending`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': authHeader },
                            body: JSON.stringify(trend)
                        });
                        addedCount++;
                    }
                }

                if (addedCount > 0) {
                    alert(`‚úÖ Proceso completado: Se han inyectado ${addedCount} nuevas tendencias basadas en el contexto de tus noticias.`);
                } else {
                    alert("‚ÑπÔ∏è Todo est√° al d√≠a. No se detectaron tendencias nuevas que no estuvieran ya en la tabla.");
                }
                
                loadTable('trending');

            } catch (e) {
                alert("‚ùå Error generando tendencias: " + e.message);
            }
        }

        function openCreateModal() {
            isEditing = false; editId = null;
            document.getElementById('modal-title').innerHTML = '<span class="text-emerald-400 text-xl mr-2">+</span> A√±adir Nuevo';
            buildForm(templates[currentTable] || {});
            document.getElementById('modal').classList.remove('hidden');
        }

        function openEditModal(id) {
            isEditing = true; editId = id;
            const item = currentData.find(d => d.id === id);
            document.getElementById('modal-title').innerHTML = '<span class="text-blue-400 text-xl mr-2">‚úé</span> Editar Elemento';
            buildForm(item);
            document.getElementById('modal').classList.remove('hidden');
        }

        function buildForm(data) {
            const form = document.getElementById('dynamicForm');
            form.innerHTML = '';
            
            let isTrendingRider = currentTable === 'trending' && (data.tipo === 'ciclista' || !data.tipo);
            
            for (const [key, value] of Object.entries(data)) {
                if (key === 'id') continue;
                
                const wrapper = document.createElement('div');
                wrapper.id = `wrapper-${key}`;
                const label = document.createElement('label');
                label.className = "block text-[10px] md:text-xs uppercase text-emerald-500 font-bold mb-2 tracking-widest";
                label.innerText = key;
                
                let input;

                // --- 1. CONSTRUCTOR DE ETAPAS (CALENDARIO) ---
                if (currentTable === 'calendario' && key === 'details') {
                    label.innerText = 'GESTOR DE ETAPAS (SELECCIONAR ETAPA)';
                    
                    let parsedData = null;
                    try {
                        if (typeof value === 'string') {
                            parsedData = JSON.parse(value);
                            if (typeof parsedData === 'string') parsedData = JSON.parse(parsedData);
                        } else if (typeof value === 'object') {
                            parsedData = value;
                        }
                    } catch(e) {}

                    tempDetails = { totalEtapas: 1, etapas: [] };

                    if (parsedData) {
                        if (Array.isArray(parsedData)) {
                            tempDetails.etapas = parsedData;
                            tempDetails.totalEtapas = parsedData.length;
                        } else if (typeof parsedData === 'object') {
                            if (Array.isArray(parsedData.etapas)) {
                                tempDetails.etapas = parsedData.etapas;
                                tempDetails.totalEtapas = parsedData.totalEtapas || parsedData.etapas.length;
                            } else if (typeof parsedData.etapas === 'number') {
                                tempDetails.totalEtapas = parsedData.etapas;
                                for(let i=0; i<parsedData.etapas; i++) tempDetails.etapas.push({ name: `Etapa ${i+1}`, type: 'Llana', km: '', desnivel: '', profile: '' });
                            }
                        }
                    }

                    if (!Array.isArray(tempDetails.etapas)) tempDetails.etapas = [];
                    if (tempDetails.totalEtapas < tempDetails.etapas.length) tempDetails.totalEtapas = tempDetails.etapas.length;
                    if (tempDetails.totalEtapas === 0) tempDetails.totalEtapas = 1;

                    currentStageIndex = 0; 

                    input = document.createElement('div');
                    input.className = "bg-slate-900 p-4 md:p-6 rounded-xl border border-slate-700 shadow-inner";
                    input.id = "stage-builder-container";
                    
                    wrapper.appendChild(label);
                    wrapper.appendChild(input);
                    form.appendChild(wrapper);
                    renderStageBuilder(input);
                    continue; 
                } 
                // --- 2. CONSTRUCTOR DE CICLISTAS (EQUIPOS) ---
                else if (currentTable === 'equipos' && key === 'riders') {
                    label.innerText = 'PLANTILLA DE CICLISTAS';
                    
                    tempRiders = [];
                    try {
                        let rData = value;
                        if (typeof rData === 'string') {
                            rData = JSON.parse(rData);
                            if (typeof rData === 'string') rData = JSON.parse(rData);
                        }
                        if (Array.isArray(rData)) {
                            tempRiders = rData;
                        }
                    } catch(e) {}

                    input = document.createElement('div');
                    input.className = "bg-slate-900 p-4 md:p-6 rounded-xl border border-slate-700 shadow-inner";
                    input.id = "rider-builder-container";
                    
                    wrapper.appendChild(label);
                    wrapper.appendChild(input);
                    form.appendChild(wrapper);
                    renderRiderBuilder(input);
                    continue; 
                }
                // --- 3. CAMPOS EST√ÅNDAR ---
                else if (['content', 'definition', 'def', 'insight'].includes(key)) {
                    input = document.createElement('textarea');
                    input.rows = 6; 
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 font-mono text-xs md:text-sm";
                    input.value = value || '';
                } else if (key === 'tag' || key === 'status' || key === 'isHero') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 text-sm md:text-base";
                    let opts = [];
                    if(key==='tag') opts = ['GENERAL', 'RACE REPORT', 'TECH LAB', 'AERO LAB', 'DATA ANALYSIS', 'PREVIA'];
                    if(key==='status') opts = ['Upcoming', 'Live', 'Finished'];
                    if(key==='isHero') {
                        const op1 = document.createElement('option'); op1.value="0"; op1.innerText="No"; if(value==0) op1.selected=true;
                        const op2 = document.createElement('option'); op2.value="1"; op2.innerText="S√ç (Hero)"; if(value==1) op2.selected=true;
                        input.appendChild(op1); input.appendChild(op2);
                    } else {
                        opts.forEach(o => {
                            const el = document.createElement('option'); el.value=o; el.innerText=o; if(value===o) el.selected=true;
                            input.appendChild(el);
                        });
                    }
                } 
                // --- L√ìGICA DE MEN√öS DESPLEGABLES PARA TRENDING ---
                else if (currentTable === 'trending' && key === 'subtitle' && isTrendingRider) {
                    label.innerText = 'EQUIPO DEL CICLISTA';
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 font-bold text-cyan-400 text-sm md:text-base";
                    input.id = 'select-trending-team';
                    
                    const defaultOpt = document.createElement('option');
                    defaultOpt.value = ""; defaultOpt.innerText = "Selecciona un equipo...";
                    input.appendChild(defaultOpt);

                    globalTeamsData.forEach(team => {
                        const opt = document.createElement('option');
                        opt.value = team.name; opt.innerText = team.name;
                        if (value === team.name) opt.selected = true;
                        input.appendChild(opt);
                    });

                    input.addEventListener('change', (e) => { populateRidersDropdown(e.target.value); });
                } else if (currentTable === 'trending' && key === 'title' && isTrendingRider) {
                    label.innerText = 'NOMBRE DEL CICLISTA';
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 font-bold text-white text-sm md:text-base";
                    input.id = 'select-trending-rider';
                    
                    const opt = document.createElement('option');
                    opt.value = value || ""; opt.innerText = value || "Selecciona equipo primero...";
                    input.appendChild(opt);
                } else if (key === 'tipo') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 text-sm md:text-base";
                    ['ciclista', 'topic'].forEach(opt => {
                        const el = document.createElement('option');
                        el.value = opt; el.innerText = opt.toUpperCase();
                        if (value === opt) el.selected = true;
                        input.appendChild(el);
                    });
                    input.addEventListener('change', (e) => {
                        if (currentTable === 'trending') rebuildTrendingFields(data);
                    });
                }
                else {
                    input = document.createElement('input');
                    input.type = (key === 'dateISO' || key === 'endDateISO') ? 'date' : 'text';
                    input.className = "input-dark w-full rounded-lg p-2 md:p-3 text-sm md:text-base";
                    input.value = value || '';
                }
                
                input.name = key;
                wrapper.appendChild(label);
                wrapper.appendChild(input);
                form.appendChild(wrapper);
            }

            if (isTrendingRider && data.subtitle && data.title) {
                setTimeout(() => populateRidersDropdown(data.subtitle, data.title), 50);
            }
        }

        function rebuildTrendingFields(data) {
            const isEditingMem = isEditing;
            const editIdMem = editId;
            const form = document.getElementById('dynamicForm');
            const currentDataObj = {};
            new FormData(form).forEach((value, key) => currentDataObj[key] = value);
            buildForm(currentDataObj);
            isEditing = isEditingMem;
            editId = editIdMem;
        }

        function populateRidersDropdown(teamName, selectedRider = null) {
            const riderSelect = document.getElementById('select-trending-rider');
            if (!riderSelect) return;
            riderSelect.innerHTML = '';
            const team = globalTeamsData.find(t => t.name === teamName);
            
            if (team && team.riders) {
                let riders = [];
                try { 
                    riders = typeof team.riders === 'string' ? JSON.parse(team.riders) : team.riders; 
                    if(typeof riders === 'string') riders = JSON.parse(riders);
                } catch(e){}
                
                if(Array.isArray(riders)) {
                    riders.sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
                        const opt = document.createElement('option');
                        opt.value = r.name; opt.innerText = r.name;
                        if (r.name === selectedRider) opt.selected = true;
                        riderSelect.appendChild(opt);
                    });
                }
            }
            if(riderSelect.options.length === 0) {
                const opt = document.createElement('option');
                opt.value = ""; opt.innerText = "Sin ciclistas...";
                riderSelect.appendChild(opt);
            }
        }

        // --- RENDERIZADOR VISUAL DE ETAPAS ---
        function renderStageBuilder(container) {
            if (tempDetails.etapas.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-slate-400 mb-4 text-sm">No hay etapas definidas.</p>
                        <button type="button" onclick="generateStagesStructure()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-4 md:px-6 py-2 md:py-3 rounded-xl font-bold shadow-lg transition transform active:scale-95 text-xs md:text-sm">
                            <i class="fas fa-magic mr-2"></i> GENERAR ESTRUCTURA
                        </button>
                    </div>`;
                return;
            }

            if (currentStageIndex >= tempDetails.etapas.length) currentStageIndex = 0;
            const stage = tempDetails.etapas[currentStageIndex];

            container.innerHTML = `
                <div class="flex flex-col md:flex-row items-stretch md:items-center gap-3 mb-6 bg-yellow-500/10 p-3 md:p-4 rounded-xl border border-yellow-500/30">
                    <div class="flex-1">
                        <label class="block text-[10px] text-yellow-500 uppercase font-black mb-1 tracking-widest">SELECCIONA ETAPA A EDITAR</label>
                        <select class="w-full bg-black border border-yellow-500 text-yellow-400 font-bold rounded-lg p-2 md:p-3 text-sm md:text-lg focus:ring-2 focus:ring-yellow-500 outline-none" onchange="changeStageSelection(this.value)">
                            ${tempDetails.etapas.map((s, i) => `<option value="${i}" ${i == currentStageIndex ? 'selected' : ''}>üìç ETAPA ${i+1}: ${s.name || 'Sin nombre'}</option>`).join('')}
                        </select>
                    </div>
                    <div class="flex items-center gap-2 mt-2 md:mt-0 md:pt-5">
                        <button type="button" onclick="addStage()" class="flex-1 md:flex-none bg-slate-700 hover:bg-white hover:text-black text-white p-2 md:p-3 rounded-lg transition text-xs md:text-sm" title="A√±adir nueva etapa al final"><i class="fas fa-plus"></i></button>
                        <button type="button" onclick="removeStage(${currentStageIndex})" class="flex-1 md:flex-none bg-red-500/20 text-red-500 hover:bg-red-500 hover:text-white p-2 md:p-3 rounded-lg transition text-xs md:text-sm" title="Borrar etapa actual"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5 animate-fade-in">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Nombre de la Etapa</label>
                        <input type="text" value="${stage.name || ''}" placeholder="Ej: Tur√≠n - Mil√°n" class="input-dark w-full rounded p-2 md:p-3 text-xs md:text-sm font-bold text-white" oninput="updateStageField('name', this.value)">
                    </div>
                    <div>
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Tipo de Perfil</label>
                        <select class="input-dark w-full rounded p-2 md:p-3 text-xs md:text-sm font-bold text-cyan-400" onchange="updateStageField('type', this.value)">
                            <option value="Llana" ${stage.type === 'Llana' ? 'selected' : ''}>Llana</option>
                            <option value="Monta√±a" ${stage.type === 'Monta√±a' ? 'selected' : ''}>Monta√±a</option>
                            <option value="Media Monta√±a" ${stage.type === 'Media Monta√±a' ? 'selected' : ''}>Media Monta√±a</option>
                            <option value="CRI" ${stage.type === 'CRI' ? 'selected' : ''}>Crono Individual (CRI)</option>
                            <option value="CRE" ${stage.type === 'CRE' ? 'selected' : ''}>Crono Equipos (CRE)</option>
                            <option value="Cl√°sica" ${stage.type === 'Cl√°sica' ? 'selected' : ''}>Cl√°sica</option>
                        </select>
                    </div>
                    <div class="flex gap-2 md:gap-4">
                        <div class="flex-1">
                            <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Distancia (km)</label>
                            <input type="text" value="${stage.km || ''}" placeholder="Ej: 180.5" class="input-dark w-full rounded p-2 md:p-3 text-xs md:text-sm" oninput="updateStageField('km', this.value)">
                        </div>
                        <div class="flex-1">
                            <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Desnivel (m)</label>
                            <input type="text" value="${stage.desnivel || ''}" placeholder="Ej: 3200" class="input-dark w-full rounded p-2 md:p-3 text-xs md:text-sm" oninput="updateStageField('desnivel', this.value)">
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Perfil (URL Imagen)</label>
                        <input type="text" value="${stage.profile || ''}" placeholder="assets/profiles/..." class="input-dark w-full rounded p-2 md:p-3 text-xs md:text-sm font-mono text-purple-400" oninput="updateStageField('profile', this.value)">
                    </div>
                </div>
            `;
        }

        function generateStagesStructure() {
            let num = prompt("¬øCu√°ntas etapas tiene esta carrera?", "1");
            if(num) {
                num = parseInt(num);
                tempDetails.etapas = [];
                for(let i=0; i<num; i++) tempDetails.etapas.push({ name: `Etapa ${i+1}`, type: 'Llana', km: '', desnivel: '', profile: '' });
                tempDetails.totalEtapas = num;
                currentStageIndex = 0;
                renderStageBuilder(document.getElementById('stage-builder-container'));
            }
        }

        function changeStageSelection(index) {
            currentStageIndex = parseInt(index);
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }

        function updateStageField(field, value) {
            if(!tempDetails.etapas[currentStageIndex]) return;
            tempDetails.etapas[currentStageIndex][field] = value;
            if(field === 'name') {
                const select = document.querySelector('#stage-builder-container select');
                if(select) select.options[select.selectedIndex].text = `üìç ETAPA ${currentStageIndex+1}: ${value}`;
            }
        }

        function addStage() {
            const nextNum = tempDetails.etapas.length + 1;
            tempDetails.etapas.push({ name: `Etapa ${nextNum}`, type: 'Llana', km: '', desnivel: '', profile: '' });
            currentStageIndex = tempDetails.etapas.length - 1; 
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }

        function removeStage(index) {
            if(!confirm("¬øBorrar esta etapa?")) return;
            tempDetails.etapas.splice(index, 1);
            if (currentStageIndex >= tempDetails.etapas.length) currentStageIndex = Math.max(0, tempDetails.etapas.length - 1);
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }

        // --- RENDERIZADOR DE CICLISTAS ---
        function renderRiderBuilder(container) {
            let html = `
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                    <span class="text-xs md:text-sm text-slate-300 font-bold">Ciclistas: ${tempRiders.length}</span>
                    <button type="button" onclick="addRider()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-2 md:px-3 py-1.5 rounded-lg text-xs font-bold transition shadow-lg">+ A√±adir</button>
                </div>
                <div id="riders-list" class="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-60 overflow-y-auto custom-scrollbar pr-1 md:pr-2">
            `;
            tempRiders.forEach((rider, index) => {
                html += `
                    <div class="flex items-center gap-2 bg-slate-800 p-2 rounded-lg border border-slate-700">
                        <span class="text-[10px] md:text-xs font-mono text-slate-500 w-4">${index+1}</span>
                        <input type="text" value="${rider.name || ''}" class="bg-transparent text-white text-xs md:text-sm font-bold flex-1 outline-none w-full" oninput="updateRiderField(${index}, this.value)">
                        <button type="button" onclick="removeRider(${index})" class="text-slate-500 hover:text-red-400 px-2"><i class="fas fa-times"></i></button>
                    </div>
                `;
            });
            html += `</div>`;
            if(container) container.innerHTML = html;
        }

        function updateRiderField(index, value) { tempRiders[index] = { name: value }; }
        function addRider() {
            tempRiders.push({ name: "" }); // A√±adir al final en la vista m√≥vil es m√°s l√≥gico
            renderRiderBuilder(document.getElementById('rider-builder-container'));
            // Hacer scroll hacia abajo al a√±adir
            setTimeout(() => {
                const list = document.getElementById('riders-list');
                if(list) list.scrollTop = list.scrollHeight;
            }, 50);
        }
        function removeRider(index) {
            tempRiders.splice(index, 1);
            renderRiderBuilder(document.getElementById('rider-builder-container'));
        }

        // --- GUARDADO GENERAL ---
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveData() {
            const form = document.getElementById('dynamicForm');
            const formData = new FormData(form);
            const dataObj = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'points') value = parseInt(value) || 0;
                dataObj[key] = value;
            }

            if (currentTable === 'calendario') {
                tempDetails.totalEtapas = tempDetails.etapas.length;
                dataObj['details'] = JSON.stringify(tempDetails);
            }
            if (currentTable === 'equipos') {
                const cleanRiders = tempRiders.filter(r => r.name && r.name.trim() !== '');
                dataObj['riders'] = JSON.stringify(cleanRiders);
            }

            const authHeader = 'Basic ' + btoa('admin:velo2026');
            let url = isEditing ? `/api/admin/${currentTable}/${editId}` : `/api/admin/create/${currentTable}`;
            let method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': authHeader },
                    body: JSON.stringify(dataObj)
                });
                if (res.ok) { 
                    closeModal(); 
                    loadTable(currentTable); 
                    if (currentTable === 'equipos') fetchGlobalTeams();
                    alert("‚úÖ Guardado con √©xito"); 
                }
                else { const err = await res.json(); alert("‚ùå Error: " + JSON.stringify(err)); }
            } catch (e) { alert("Error de red: " + e.message); }
        }

        async function deleteItem(id) {
            if(!confirm("‚ö†Ô∏è ¬øEst√°s seguro de borrar esto?")) return;
            const authHeader = 'Basic ' + btoa('admin:velo2026');
            try {
                await fetch(`/api/admin/${currentTable}/${id}`, { method: 'DELETE', headers: { 'Authorization': authHeader } });
                loadTable(currentTable);
            } catch(e) { alert("Error borrando"); }
        }

        function logout() { window.location.href = "https://logout:logout@" + window.location.host; }
    </script>
