<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Admin - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .modal-glass { background: #1e293b; border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .input-dark { background-color: #0f172a; border: 1px solid #334155; color: #f1f5f9; transition: all 0.3s; }
        .input-dark:focus { border-color: #10b981; outline: none; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        
        /* Estilos para el constructor de JSON (Equipos) */
        .json-builder-item { background-color: rgba(15, 23, 42, 0.5); border: 1px solid #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; display: flex; gap: 0.5rem; align-items: center; }
    </style>
</head>
<body class="min-h-screen p-6">

    <header class="flex justify-between items-center mb-10 px-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center text-black font-black text-xl">V</div>
            <h1 class="text-2xl font-bold text-white tracking-tight">VELO <span class="text-emerald-400">ADMIN</span></h1>
        </div>
        <button onclick="logout()" class="text-slate-400 hover:text-red-400 transition text-sm font-semibold flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </button>
    </header>

    <nav class="flex flex-wrap gap-4 mb-8 border-b border-slate-700 pb-6">
        <button onclick="loadTable('noticias')" id="btn-noticias" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-newspaper text-emerald-400"></i> Noticias</button>
        <button onclick="loadTable('calendario')" id="btn-calendario" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-calendar-alt text-blue-400"></i> Calendario</button>
        <button onclick="loadTable('equipos')" id="btn-equipos" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-users text-yellow-400"></i> Equipos</button>
        <button onclick="loadTable('glosario')" id="btn-glosario" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-book text-purple-400"></i> Glosario</button>
        <button onclick="loadTable('trending')" id="btn-trending" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-fire text-orange-400"></i> Trending</button>
        <button onclick="loadTable('ranking')" id="btn-ranking" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-trophy text-amber-400"></i> Ranking</button>
    </nav>

    <main id="content-area" class="glass rounded-2xl p-8 min-h-[60vh]">
        <div class="flex flex-col items-center justify-center h-64 text-slate-500">
            <i class="fas fa-database text-4xl mb-4 opacity-50"></i>
            <p>Selecciona una categor√≠a arriba para gestionar la base de datos.</p>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center z-50 p-4 backdrop-blur-sm transition-opacity">
        <div class="modal-glass w-full max-w-4xl max-h-[90vh] rounded-2xl flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 rounded-t-2xl">
                <h2 id="modal-title" class="text-xl font-bold text-white flex items-center gap-3">‚úèÔ∏è Editar Elemento</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-700"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-8 overflow-y-auto flex-1 custom-scrollbar">
                <form id="dynamicForm" class="grid grid-cols-1 gap-6"></form>
            </div>
            <div class="p-6 border-t border-slate-700 bg-slate-800/50 rounded-b-2xl flex justify-end gap-4">
                <button onclick="closeModal()" class="px-6 py-2 text-slate-300 hover:text-white font-medium">Cancelar</button>
                <button onclick="saveData()" class="px-8 py-2 bg-emerald-500 hover:bg-emerald-400 text-black font-bold rounded-lg shadow-lg flex items-center gap-2"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let currentTable = '';
        let currentData = [];
        let globalTeamsData = []; 
        let isEditing = false;
        let editId = null;

        // Variables de estado para los constructores visuales JSON
        let tempDetails = { totalEtapas: 1, etapas: [] }; 
        let currentStageIndex = 0; // Para saber qu√© etapa estamos editando ahora mismo
        let tempRiders = []; 

        const templates = {
            noticias: { title: 'T√≠tulo', date: 'DD MMM AAAA', tag: 'GENERAL', image: 'assets/placeholder.jpg', lead: 'Lead...', content: '<p>HTML</p>', isHero: 0 },
            calendario: { name: 'Nombre', status: 'Upcoming', date: 'Texto Fecha', dateISO: '2026-01-01', endDateISO: '2026-01-01', category: 'WT', details: '{"totalEtapas":1, "etapas":[]}', winner: null },
            equipos: { name: 'Equipo', code: 'COD', country: 'üè≥Ô∏è', jersey: 'assets/equipos/default.png', riders: '[]' },
            glosario: { term: 'T√©rmino', cat: 'Categor√≠a', def: 'Definici√≥n...', insight: 'A√±ade un dato curioso o ejemplo...' },
            trending: { tipo: 'ciclista', title: 'Nombre o #Hashtag', subtitle: 'Equipo o URL', value: '+HOT' },
            ranking: { name: 'Nombre del Ciclista', team: 'Equipo (ej. UAE Team Emirates)', points: 0 }
        };

        async function fetchGlobalTeams() {
            try {
                const res = await fetch('/api/teams');
                if(res.ok) {
                    globalTeamsData = await res.json();
                }
            } catch (e) { console.error("Error cargando equipos", e); }
        }
        fetchGlobalTeams();

        async function loadTable(table) {
            currentTable = table;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('ring-2', 'ring-emerald-500', 'bg-slate-700'));
            document.getElementById(`btn-${table}`).classList.add('ring-2', 'ring-emerald-500', 'bg-slate-700');
            
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center p-20"><i class="fas fa-circle-notch fa-spin text-4xl text-emerald-500"></i></div>';

            let endpoint = table;
            if(table === 'noticias') endpoint = 'news';
            if(table === 'equipos') endpoint = 'teams';
            if(table === 'calendario') endpoint = 'calendar';
            if(table === 'glosario') endpoint = 'glossary';
            if(table === 'ranking') endpoint = 'ranking';

            try {
                const res = await fetch(`/api/${endpoint}`);
                currentData = await res.json();
                renderUI(currentData);
            } catch (e) { content.innerHTML = `<div class="text-red-400 text-center">Error: ${e.message}</div>`; }
        }

        function renderUI(data) {
            const container = document.getElementById('content-area');
            
            let extraBtn = '';
            if (currentTable === 'trending') {
                extraBtn = `<button onclick="autoGenerateTrending()" class="bg-purple-500 hover:bg-purple-400 text-black px-4 py-2 rounded-xl font-bold flex items-center gap-2 mr-3 shadow-lg transition-transform active:scale-95"><i class="fas fa-brain"></i> AUTO-GENERAR (IA)</button>`;
            }

            let headerHtml = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-white capitalize flex items-center gap-3"><span class="w-2 h-8 bg-emerald-500 rounded-full"></span>${currentTable}</h2>
                    <div class="flex items-center">
                        ${extraBtn}
                        <button onclick="openCreateModal()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg transition-transform active:scale-95"><i class="fas fa-plus-circle"></i> A√ëADIR NUEVO</button>
                    </div>
                </div>`;

            if (!data || data.length === 0) { 
                container.innerHTML = headerHtml + '<div class="text-center text-slate-400 p-10 bg-slate-900/50 rounded-xl border border-slate-800">No hay datos en esta categor√≠a. Puedes a√±adirlos a mano o usar el auto-generador.</div>'; 
                return; 
            }

            const keys = Object.keys(data[0]);
            const hiddenCols = ['id', 'riders', 'details', 'content', 'profile', 'riders_json', 'insight'];
            const displayCols = keys.filter(k => !hiddenCols.includes(k)).slice(0, 5);

            let tableHtml = `<div class="overflow-hidden rounded-xl border border-slate-700 shadow-2xl"><table class="w-full text-left text-sm text-slate-300">
                <thead class="bg-slate-800 text-slate-200 uppercase font-bold text-xs"><tr>
                    ${displayCols.map(c => `<th class="p-4">${c}</th>`).join('')}
                    <th class="p-4 text-right">ACCIONES</th>
                </tr></thead>
                <tbody class="divide-y divide-slate-700 bg-slate-900/40">`;

            let renderData = data;
            if (currentTable === 'ranking') {
                renderData = [...data].sort((a, b) => b.points - a.points);
            }

            renderData.forEach(row => {
                tableHtml += `<tr class="hover:bg-slate-800/60 transition group">`;
                displayCols.forEach(col => {
                    let val = row[col];
                    if (col === 'isHero') val = val == 1 ? '<span class="text-yellow-400">‚òÖ S√ç</span>' : '<span class="text-slate-600">No</span>';
                    else if (col === 'tipo' && currentTable === 'trending') val = val === 'ciclista' ? '<span class="text-emerald-400 font-bold">üö¥‚Äç‚ôÇÔ∏è CICLISTA</span>' : '<span class="text-cyan-400 font-bold"># TOPIC</span>';
                    else if (col === 'points' && currentTable === 'ranking') val = `<span class="text-amber-400 font-bold text-base">${val} PTS</span>`;
                    else if (typeof val === 'string' && val.startsWith('assets/')) val = `<img src="${val}" class="w-10 h-10 object-cover rounded-md border border-slate-700">`;
                    else if (typeof val === 'string' && val.length > 40) val = val.substring(0, 40) + '...';
                    
                    tableHtml += `<td class="p-4 font-medium">${val || '-'}</td>`;
                });
                tableHtml += `<td class="p-4 text-right flex justify-end gap-2">
                    <button onclick='openEditModal(${row.id})' class="bg-blue-500/10 text-blue-400 p-2 rounded hover:bg-blue-500 hover:text-white transition"><i class="fas fa-pen"></i></button>
                    <button onclick='deleteItem(${row.id})' class="bg-red-500/10 text-red-400 p-2 rounded hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                </td></tr>`;
            });
            container.innerHTML = headerHtml + tableHtml + `</tbody></table></div>`;
        }

        // --- SISTEMA DE FORMULARIO DIN√ÅMICO ---
        function openCreateModal() {
            isEditing = false; editId = null;
            document.getElementById('modal-title').innerHTML = '<span class="text-emerald-400 text-2xl mr-2">+</span> A√±adir Nuevo';
            buildForm(templates[currentTable] || {});
            document.getElementById('modal').classList.remove('hidden');
        }

        function openEditModal(id) {
            isEditing = true; editId = id;
            const item = currentData.find(d => d.id === id);
            document.getElementById('modal-title').innerHTML = '<span class="text-blue-400 text-2xl mr-2">‚úé</span> Editar Elemento';
            buildForm(item);
            document.getElementById('modal').classList.remove('hidden');
        }

        function buildForm(data) {
            const form = document.getElementById('dynamicForm');
            form.innerHTML = '';
            
            let isTrendingRider = currentTable === 'trending' && (data.tipo === 'ciclista' || !data.tipo);
            
            for (const [key, value] of Object.entries(data)) {
                if (key === 'id') continue;
                
                const wrapper = document.createElement('div');
                wrapper.id = `wrapper-${key}`;
                const label = document.createElement('label');
                label.className = "block text-xs uppercase text-emerald-500 font-bold mb-2 tracking-widest";
                label.innerText = key;
                
                let input;

                // --- 1. CONSTRUCTOR DE ETAPAS (CORREGIDO PARA EVITAR BLOQUEOS CON DATOS ANTIGUOS) ---
                if (currentTable === 'calendario' && key === 'details') {
                    label.innerText = 'CONSTRUCTOR DE ETAPAS (SELECCIONA ETAPA A EDITAR)';
                    
                    let parsedObj = {};
                    try {
                        parsedObj = (typeof value === 'string' && value.trim() !== '') ? JSON.parse(value) : {};
                    } catch(e) {}
                    
                    tempDetails = { ...parsedObj };

                    // MIGRACI√ìN DE RESCATE: Si la DB antigua guardaba un n√∫mero simple en 'etapas'
                    if (typeof tempDetails.etapas === 'number') {
                        let total = tempDetails.etapas;
                        tempDetails.totalEtapas = total;
                        tempDetails.etapas = [];
                        for(let i=0; i<total; i++) {
                            tempDetails.etapas.push({ name: `Etapa ${i+1}`, type: 'Llana', km: '', desnivel: '', profile: '' });
                        }
                    } 
                    
                    // Asegurarnos de que etapas siempre sea un array v√°lido
                    if (!Array.isArray(tempDetails.etapas)) {
                        tempDetails.etapas = [];
                    }
                    if (!tempDetails.totalEtapas) {
                        tempDetails.totalEtapas = tempDetails.etapas.length > 0 ? tempDetails.etapas.length : 1;
                    }

                    currentStageIndex = 0; 

                    input = document.createElement('div');
                    input.className = "bg-slate-900/50 p-4 rounded-xl border border-slate-700";
                    input.id = "stage-builder-container";
                    
                    // Adjuntamos al form directamente para saltarnos el render normal
                    wrapper.appendChild(label);
                    wrapper.appendChild(input);
                    form.appendChild(wrapper);
                    
                    renderStageBuilder(input);
                    continue; 
                } 
                // --- 2. CONSTRUCTOR DE CICLISTAS (EQUIPOS) ---
                else if (currentTable === 'equipos' && key === 'riders') {
                    label.innerText = 'PLANTILLA DE CICLISTAS';
                    
                    try {
                        let parsedRiders = (typeof value === 'string' && value.trim() !== '') ? JSON.parse(value) : [];
                        tempRiders = Array.isArray(parsedRiders) ? parsedRiders : [];
                    } catch(e) { tempRiders = []; }

                    input = document.createElement('div');
                    input.className = "bg-slate-900/50 p-4 rounded-xl border border-slate-700";
                    input.id = "rider-builder-container";
                    
                    wrapper.appendChild(label);
                    wrapper.appendChild(input);
                    form.appendChild(wrapper);

                    renderRiderBuilder(input);
                    continue; 
                }
                // --- 3. CAMPOS NORMALES (TEXTO, FECHA, SELECTORES) ---
                else if (key === 'tag') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-3";
                    ['GENERAL', 'RACE REPORT', 'TECH LAB', 'AERO LAB', 'DATA ANALYSIS', 'PREVIA'].forEach(opt => {
                        const el = document.createElement('option');
                        el.value = opt; el.innerText = opt;
                        if (value === opt) el.selected = true;
                        input.appendChild(el);
                    });
                } else if (key === 'status') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-3";
                    ['Upcoming', 'Live', 'Finished'].forEach(opt => {
                        const el = document.createElement('option');
                        el.value = opt; el.innerText = opt;
                        if (value === opt) el.selected = true;
                        input.appendChild(el);
                    });
                } else if (key === 'isHero') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-3";
                    const optNo = document.createElement('option'); optNo.value = "0"; optNo.innerText = "No (Noticia Normal)"; if (value == 0) optNo.selected = true;
                    const optYes = document.createElement('option'); optYes.value = "1"; optYes.innerText = "‚≠ê S√ç (Portada / Hero)"; if (value == 1) optYes.selected = true;
                    input.appendChild(optNo); input.appendChild(optYes);
                } else if (['content', 'definition', 'def', 'insight'].includes(key)) {
                    input = document.createElement('textarea');
                    input.rows = key === 'insight' ? 3 : 8; 
                    input.className = "input-dark w-full rounded-lg p-3 font-mono text-sm";
                    input.value = value || '';
                } else if (key === 'dateISO' || key === 'endDateISO') {
                    input = document.createElement('input');
                    input.type = "date";
                    input.className = "input-dark w-full rounded-lg p-3";
                    input.value = (value && typeof value === 'string') ? value.split('T')[0] : value || '';
                } else if (key === 'points') {
                    input = document.createElement('input');
                    input.type = "number"; 
                    input.className = "input-dark w-full rounded-lg p-3 font-mono font-bold text-amber-400";
                    input.value = value || 0;
                } 
                else {
                    input = document.createElement('input');
                    input.type = "text";
                    input.className = "input-dark w-full rounded-lg p-3";
                    input.value = value || '';
                }
                
                input.name = key;
                wrapper.appendChild(label);
                wrapper.appendChild(input);
                form.appendChild(wrapper);
            }
        }

        // --- CONSTRUCTOR VISUAL DE ETAPAS AVANZADO (DESPLEGABLE) ---
        function renderStageBuilder(container) {
            let html = `
                <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-slate-300 font-bold">Total Etapas Carrera:</span>
                        <input type="number" id="builder-total-stages" value="${tempDetails.totalEtapas || 1}" class="input-dark w-20 rounded p-1 text-center font-bold text-lg" onchange="updateTotalStages(this.value)">
                    </div>
                    <button type="button" onclick="addStage()" class="bg-blue-500 hover:bg-blue-400 text-black px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-lg"><i class="fas fa-plus"></i> A√±adir Etapa</button>
                </div>
            `;

            if (tempDetails.etapas.length === 0) {
                html += `<div class="text-slate-500 text-sm italic text-center py-8">No hay etapas configuradas. Haz clic en "A√±adir Etapa".</div>`;
                if (container) container.innerHTML = html;
                return;
            }

            // Aseguramos que el √≠ndice no se rompa si borramos etapas
            if (currentStageIndex >= tempDetails.etapas.length) {
                currentStageIndex = Math.max(0, tempDetails.etapas.length - 1);
            }

            const stage = tempDetails.etapas[currentStageIndex];

            // Barra de selecci√≥n de etapa
            html += `
                <div class="flex flex-col md:flex-row items-center gap-3 mb-6 bg-slate-800 p-3 rounded-xl border border-blue-500/30">
                    <label class="text-xs text-blue-400 font-black uppercase tracking-widest pl-2 whitespace-nowrap">Editando:</label>
                    <select class="input-dark flex-1 w-full rounded-lg p-2 font-bold text-white text-base" onchange="changeStageSelection(this.value)">
                        ${tempDetails.etapas.map((s, i) => `<option value="${i}" ${i == currentStageIndex ? 'selected' : ''}>Etapa ${i+1}: ${s.name || 'Sin nombre'}</option>`).join('')}
                    </select>
                    <button type="button" onclick="removeStage(${currentStageIndex})" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white p-2 w-full md:w-auto rounded-lg transition" title="Eliminar esta etapa"><i class="fas fa-trash"></i> Borrar</button>
                </div>
            `;

            // Formulario de los detalles de la etapa seleccionada
            html += `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 bg-slate-900/80 p-5 rounded-xl border border-slate-700">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Nombre de la Etapa</label>
                        <input type="text" value="${stage.name || ''}" placeholder="Ej: Etapa 1 - Tur√≠n" class="input-dark w-full rounded p-3 text-sm font-bold" onchange="updateStageField('name', this.value)">
                    </div>
                    <div>
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Tipo de Perfil</label>
                        <select class="input-dark w-full rounded p-3 text-sm" onchange="updateStageField('type', this.value)">
                            <option value="Llana" ${stage.type === 'Llana' ? 'selected' : ''}>Llana</option>
                            <option value="Monta√±a" ${stage.type === 'Monta√±a' ? 'selected' : ''}>Monta√±a</option>
                            <option value="Media Monta√±a" ${stage.type === 'Media Monta√±a' ? 'selected' : ''}>Media Monta√±a</option>
                            <option value="CRI" ${stage.type === 'CRI' ? 'selected' : ''}>Crono (CRI)</option>
                            <option value="CRE" ${stage.type === 'CRE' ? 'selected' : ''}>Crono Eq (CRE)</option>
                            <option value="Cl√°sica" ${stage.type === 'Cl√°sica' ? 'selected' : ''}>Cl√°sica</option>
                        </select>
                    </div>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Distancia (km)</label>
                            <input type="text" value="${stage.km || ''}" placeholder="Ej: 156.5" class="input-dark w-full rounded p-3 text-sm" onchange="updateStageField('km', this.value)">
                        </div>
                        <div class="flex-1">
                            <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Desnivel (m)</label>
                            <input type="text" value="${stage.desnivel || ''}" placeholder="Ej: 2500" class="input-dark w-full rounded p-3 text-sm" onchange="updateStageField('desnivel', this.value)">
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Imagen del Perfil (Ruta local o Web)</label>
                        <input type="text" value="${stage.profile || ''}" placeholder="Ej: assets/profiles/stage1.jpg o https://..." class="input-dark w-full rounded p-3 text-sm text-cyan-400 font-mono" onchange="updateStageField('profile', this.value)">
                    </div>
                </div>
            `;
            
            if (container) container.innerHTML = html;
        }

        // Acciones del constructor de etapas
        function changeStageSelection(index) {
            currentStageIndex = parseInt(index);
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }

        function updateStageField(field, value) {
            tempDetails.etapas[currentStageIndex][field] = value;
            // Si cambiamos el nombre, repintamos para que se actualice el nombre en el desplegable superior
            if(field === 'name') {
                renderStageBuilder(document.getElementById('stage-builder-container'));
            }
        }

        function addStage() {
            const nextNum = tempDetails.etapas.length + 1;
            tempDetails.etapas.push({ 
                name: `Etapa ${nextNum}`, 
                type: 'Llana',
                km: '',
                desnivel: '',
                profile: ''
            });
            // Hacemos que la nueva etapa sea la que est√° seleccionada para editar
            currentStageIndex = tempDetails.etapas.length - 1; 
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }

        function removeStage(index) {
            if(!confirm("‚ö†Ô∏è ¬øEst√°s seguro de eliminar esta etapa de la lista?")) return;
            tempDetails.etapas.splice(index, 1);
            if (currentStageIndex >= tempDetails.etapas.length) {
                currentStageIndex = Math.max(0, tempDetails.etapas.length - 1);
            }
            renderStageBuilder(document.getElementById('stage-builder-container'));
        }
        function updateTotalStages(val) { tempDetails.totalEtapas = parseInt(val) || 1; }

        // --- CONSTRUCTOR VISUAL DE CICLISTAS (EQUIPOS) ---
        function renderRiderBuilder(container) {
            let html = `
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                    <span class="text-sm text-slate-300 font-bold">Ciclistas registrados: ${tempRiders.length}</span>
                    <button type="button" onclick="addRider()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-3 py-1.5 rounded-lg text-xs font-bold transition shadow-lg">+ A√±adir Ciclista</button>
                </div>
                <div id="riders-list" class="grid grid-cols-1 md:grid-cols-2 gap-2">
            `;
            
            tempRiders.forEach((rider, index) => {
                html += `
                    <div class="json-builder-item justify-between bg-slate-800/50 hover:border-emerald-500/50 transition-colors">
                        <input type="text" value="${rider.name || ''}" placeholder="Nombre del Ciclista" class="input-dark flex-1 rounded p-2 text-sm font-bold text-white border-transparent focus:border-emerald-500 bg-transparent" onchange="updateRiderField(${index}, this.value)">
                        <button type="button" onclick="removeRider(${index})" class="text-slate-500 hover:text-red-400 p-2 transition"><i class="fas fa-times"></i></button>
                    </div>
                `;
            });
            html += `</div>`;
            if(container) container.innerHTML = html;
        }

        function updateRiderField(index, value) { tempRiders[index] = { name: value }; }
        function addRider() {
            tempRiders.unshift({ name: "" }); 
            renderRiderBuilder(document.getElementById('rider-builder-container'));
        }
        function removeRider(index) {
            tempRiders.splice(index, 1);
            renderRiderBuilder(document.getElementById('rider-builder-container'));
        }


        // --- GUARDADO ---
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveData() {
            const form = document.getElementById('dynamicForm');
            const formData = new FormData(form);
            const dataObj = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'points') {
                    value = parseInt(value) || 0;
                }
                dataObj[key] = value;
            }

            // Empaquetar los constructores visuales JSON antes de guardar
            if (currentTable === 'calendario') {
                dataObj['details'] = JSON.stringify(tempDetails);
            }
            if (currentTable === 'equipos') {
                const cleanRiders = tempRiders.filter(r => r.name.trim() !== '');
                dataObj['riders'] = JSON.stringify(cleanRiders);
            }

            const authHeader = 'Basic ' + btoa('admin:velo2026');
            let url = isEditing ? `/api/admin/${currentTable}/${editId}` : `/api/admin/create/${currentTable}`;
            let method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': authHeader },
                    body: JSON.stringify(dataObj)
                });
                if (res.ok) {
                    closeModal(); loadTable(currentTable); alert("‚úÖ ¬°Guardado con √©xito!");
                } else {
                    const err = await res.json(); alert("‚ùå Error: " + JSON.stringify(err));
                }
            } catch (e) { alert("Error de red: " + e.message); }
        }

        async function deleteItem(id) {
            if(!confirm("‚ö†Ô∏è ¬øEst√°s seguro de borrar esto?")) return;
            const authHeader = 'Basic ' + btoa('admin:velo2026');
            try {
                await fetch(`/api/admin/${currentTable}/${id}`, { method: 'DELETE', headers: { 'Authorization': authHeader } });
                loadTable(currentTable);
            } catch(e) { alert("Error borrando"); }
        }

        function logout() { window.location.href = "https://logout:logout@" + window.location.host; }
    </script>
</body>
