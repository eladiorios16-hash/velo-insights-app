<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Admin - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .modal-glass { background: #1e293b; border: 1px solid #475569; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .input-dark { background-color: #0f172a; border: 1px solid #334155; color: #f1f5f9; transition: all 0.3s; }
        .input-dark:focus { border-color: #10b981; outline: none; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="min-h-screen p-6">

    <header class="flex justify-between items-center mb-10 px-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center text-black font-black text-xl">V</div>
            <h1 class="text-2xl font-bold text-white tracking-tight">VELO <span class="text-emerald-400">ADMIN</span></h1>
        </div>
        <button onclick="logout()" class="text-slate-400 hover:text-red-400 transition text-sm font-semibold flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </button>
    </header>

    <nav class="flex flex-wrap gap-4 mb-8 border-b border-slate-700 pb-6">
        <button onclick="loadTable('noticias')" id="btn-noticias" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-newspaper text-emerald-400"></i> Noticias</button>
        <button onclick="loadTable('calendario')" id="btn-calendario" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-calendar-alt text-blue-400"></i> Calendario</button>
        <button onclick="loadTable('equipos')" id="btn-equipos" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-users text-yellow-400"></i> Equipos</button>
        <button onclick="loadTable('glosario')" id="btn-glosario" class="nav-btn px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition flex items-center gap-3 border border-slate-700 font-medium"><i class="fas fa-book text-purple-400"></i> Glosario</button>
    </nav>

    <main id="content-area" class="glass rounded-2xl p-8 min-h-[60vh]">
        <div class="flex flex-col items-center justify-center h-64 text-slate-500">
            <i class="fas fa-database text-4xl mb-4 opacity-50"></i>
            <p>Selecciona una categor√≠a arriba para gestionar la base de datos.</p>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center z-50 p-4 backdrop-blur-sm transition-opacity">
        <div class="modal-glass w-full max-w-4xl max-h-[90vh] rounded-2xl flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 rounded-t-2xl">
                <h2 id="modal-title" class="text-xl font-bold text-white flex items-center gap-3">‚úèÔ∏è Editar Elemento</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-700"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-8 overflow-y-auto flex-1 custom-scrollbar">
                <form id="dynamicForm" class="grid grid-cols-1 gap-6"></form>
            </div>
            <div class="p-6 border-t border-slate-700 bg-slate-800/50 rounded-b-2xl flex justify-end gap-4">
                <button onclick="closeModal()" class="px-6 py-2 text-slate-300 hover:text-white font-medium">Cancelar</button>
                <button onclick="saveData()" class="px-8 py-2 bg-emerald-500 hover:bg-emerald-400 text-black font-bold rounded-lg shadow-lg flex items-center gap-2"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let currentTable = '';
        let currentData = [];
        let isEditing = false;
        let editId = null;

        // AQU√ç SE A√ëADE EL CAMPO 'insight' A LA PLANTILLA DEL GLOSARIO
        const templates = {
            noticias: { title: 'T√≠tulo', date: 'DD MMM AAAA', tag: 'GENERAL', image: 'assets/placeholder.jpg', lead: 'Lead...', content: '<p>HTML</p>', isHero: 0 },
            calendario: { name: 'Nombre', status: 'Upcoming', date: 'Texto Fecha', dateISO: '2026-01-01', endDateISO: '2026-01-01', category: 'WT', details: '{}', winner: null },
            equipos: { name: 'Equipo', code: 'COD', country: 'üè≥Ô∏è', jersey: 'assets/equipos/default.png', riders: '[]' },
            glosario: { term: 'T√©rmino', cat: 'Categor√≠a', def: 'Definici√≥n...', insight: 'A√±ade un dato curioso o ejemplo...' } 
        };

        async function loadTable(table) {
            currentTable = table;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('ring-2', 'ring-emerald-500', 'bg-slate-700'));
            document.getElementById(`btn-${table}`).classList.add('ring-2', 'ring-emerald-500', 'bg-slate-700');
            
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center p-20"><i class="fas fa-circle-notch fa-spin text-4xl text-emerald-500"></i></div>';

            let endpoint = table;
            if(table === 'noticias') endpoint = 'news';
            if(table === 'equipos') endpoint = 'teams';
            if(table === 'calendario') endpoint = 'calendar';
            if(table === 'glosario') endpoint = 'glossary';

            try {
                const res = await fetch(`/api/${endpoint}`);
                currentData = await res.json();
                renderUI(currentData);
            } catch (e) { content.innerHTML = `<div class="text-red-400 text-center">Error: ${e.message}</div>`; }
        }

        function renderUI(data) {
            const container = document.getElementById('content-area');
            let headerHtml = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-white capitalize flex items-center gap-3"><span class="w-2 h-8 bg-emerald-500 rounded-full"></span>${currentTable}</h2>
                    <button onclick="openCreateModal()" class="bg-emerald-500 hover:bg-emerald-400 text-black px-6 py-3 rounded-xl font-bold flex items-center gap-2"><i class="fas fa-plus-circle"></i> A√ëADIR NUEVO</button>
                </div>`;

            if (!data || data.length === 0) { container.innerHTML = headerHtml + '<div class="text-center text-slate-400 p-10">No hay datos.</div>'; return; }

            const keys = Object.keys(data[0]);
            // Ocultamos el campo insight de la tabla visual para no saturar
            const hiddenCols = ['id', 'riders', 'details', 'content', 'profile', 'riders_json', 'insight'];
            const displayCols = keys.filter(k => !hiddenCols.includes(k)).slice(0, 5);

            let tableHtml = `<div class="overflow-hidden rounded-xl border border-slate-700 shadow-2xl"><table class="w-full text-left text-sm text-slate-300">
                <thead class="bg-slate-800 text-slate-200 uppercase font-bold text-xs"><tr>
                    ${displayCols.map(c => `<th class="p-4">${c}</th>`).join('')}
                    <th class="p-4 text-right">ACCIONES</th>
                </tr></thead>
                <tbody class="divide-y divide-slate-700 bg-slate-900/40">`;

            data.forEach(row => {
                tableHtml += `<tr class="hover:bg-slate-800/60 transition group">`;
                displayCols.forEach(col => {
                    let val = row[col];
                    // Formateo visual para isHero
                    if (col === 'isHero') {
                        val = val == 1 ? '<span class="text-yellow-400">‚òÖ S√ç</span>' : '<span class="text-slate-600">No</span>';
                    }
                    else if (typeof val === 'string' && val.startsWith('assets/')) val = `<img src="${val}" class="w-10 h-10 object-cover rounded-md">`;
                    else if (typeof val === 'string' && val.length > 40) val = val.substring(0, 40) + '...';
                    
                    tableHtml += `<td class="p-4 font-medium">${val || '-'}</td>`;
                });
                tableHtml += `<td class="p-4 text-right flex justify-end gap-2">
                    <button onclick='openEditModal(${row.id})' class="bg-blue-500/10 text-blue-400 p-2 rounded hover:bg-blue-500 hover:text-white"><i class="fas fa-pen"></i></button>
                    <button onclick='deleteItem(${row.id})' class="bg-red-500/10 text-red-400 p-2 rounded hover:bg-red-500 hover:text-white"><i class="fas fa-trash"></i></button>
                </td></tr>`;
            });
            container.innerHTML = headerHtml + tableHtml + `</tbody></table></div>`;
        }

        function openCreateModal() {
            isEditing = false; editId = null;
            document.getElementById('modal-title').innerHTML = '<span class="text-emerald-400 text-2xl mr-2">+</span> A√±adir Nuevo';
            buildForm(templates[currentTable] || {});
            document.getElementById('modal').classList.remove('hidden');
        }

        function openEditModal(id) {
            isEditing = true; editId = id;
            const item = currentData.find(d => d.id === id);
            document.getElementById('modal-title').innerHTML = '<span class="text-blue-400 text-2xl mr-2">‚úé</span> Editar Elemento';
            buildForm(item);
            document.getElementById('modal').classList.remove('hidden');
        }

        function buildForm(data) {
            const form = document.getElementById('dynamicForm');
            form.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
                if (key === 'id') continue;
                const wrapper = document.createElement('div');
                const label = document.createElement('label');
                label.className = "block text-xs uppercase text-emerald-500 font-bold mb-2 tracking-widest";
                label.innerText = key;
                
                let input;
                
                // --- 1. DROPDOWN PARA TAGS ---
                if (key === 'tag') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-3";
                    const options = ['GENERAL', 'RACE REPORT', 'TECH LAB', 'AERO LAB', 'DATA ANALYSIS', 'PREVIA'];
                    options.forEach(opt => {
                        const el = document.createElement('option');
                        el.value = opt;
                        el.innerText = opt;
                        if (value === opt) el.selected = true;
                        input.appendChild(el);
                    });
                }
                // --- 2. DROPDOWN PARA ISHERO ---
                else if (key === 'isHero') {
                    input = document.createElement('select');
                    input.className = "input-dark w-full rounded-lg p-3";
                    
                    const optNo = document.createElement('option');
                    optNo.value = "0";
                    optNo.innerText = "No (Noticia Normal)";
                    if (value == 0) optNo.selected = true;
                    
                    const optYes = document.createElement('option');
                    optYes.value = "1";
                    optYes.innerText = "‚≠ê S√ç (Portada / Hero)";
                    if (value == 1) optYes.selected = true;

                    input.appendChild(optNo);
                    input.appendChild(optYes);
                }
                // --- 3. TEXTAREAS GRANDES (A√ëADIDO 'insight') ---
                else if (key === 'content' || key === 'riders' || key === 'details' || key === 'definition' || key === 'def' || key === 'insight') {
                    input = document.createElement('textarea');
                    // Si es insight, lo hacemos un poco m√°s peque√±o
                    input.rows = key === 'insight' ? 3 : 8; 
                    input.className = "input-dark w-full rounded-lg p-3 font-mono text-sm";
                    input.value = (typeof value === 'object' && value !== null) ? JSON.stringify(value, null, 4) : value;
                } 
                // --- 4. FECHAS ---
                else if (key === 'dateISO' || key === 'endDateISO') {
                    input = document.createElement('input');
                    input.type = "date";
                    input.className = "input-dark w-full rounded-lg p-3";
                    if (value && typeof value === 'string') {
                        input.value = value.split('T')[0]; 
                    } else {
                        input.value = value || '';
                    }
                } 
                // --- 5. TEXTO NORMAL (Resto) ---
                else {
                    input = document.createElement('input');
                    input.type = "text";
                    input.className = "input-dark w-full rounded-lg p-3";
                    input.value = value || '';
                }
                
                input.name = key;
                wrapper.appendChild(label);
                wrapper.appendChild(input);
                form.appendChild(wrapper);
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveData() {
            const form = document.getElementById('dynamicForm');
            const formData = new FormData(form);
            const dataObj = {};
            for (let [key, value] of formData.entries()) {
                if ((key === 'riders' || key === 'details') && typeof value === 'string') {
                    try { JSON.parse(value); } catch (e) {}
                }
                dataObj[key] = value;
            }

            const authHeader = 'Basic ' + btoa('admin:velo2026');
            let url = isEditing ? `/api/admin/${currentTable}/${editId}` : `/api/admin/create/${currentTable}`;
            let method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': authHeader },
                    body: JSON.stringify(dataObj)
                });
                if (res.ok) {
                    closeModal();
                    loadTable(currentTable);
                    alert("‚úÖ ¬°Guardado con √©xito!");
                } else {
                    const err = await res.json();
                    alert("‚ùå Error: " + JSON.stringify(err));
                }
            } catch (e) { alert("Error de red: " + e.message); }
        }

        async function deleteItem(id) {
            if(!confirm("‚ö†Ô∏è ¬øEst√°s seguro?")) return;
            const authHeader = 'Basic ' + btoa('admin:velo2026');
            try {
                await fetch(`/api/admin/${currentTable}/${id}`, { method: 'DELETE', headers: { 'Authorization': authHeader } });
                loadTable(currentTable);
            } catch(e) { alert("Error borrando"); }
        }

        function logout() { window.location.href = "https://logout:logout@" + window.location.host; }
    </script>
</body>
</html>
