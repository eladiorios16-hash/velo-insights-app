<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">

    <link rel="stylesheet" href="assets/main.css">
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }

        /* Tarjetas */
        .team-card { transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .team-card:hover { transform: translateY(-8px); border-color: #22d3ee; box-shadow: 0 0 30px rgba(34, 211, 238, 0.15); }
        .team-card:hover .team-jersey-thumb { transform: scale(1.08) rotate(2deg); }

        /* Modal */
        #team-modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        #team-modal.hidden-modal { opacity: 0; visibility: hidden; pointer-events: none; }
        #team-modal.visible-modal { opacity: 1; visibility: visible; pointer-events: auto; }
        .modal-content { transform: translateY(20px) scale(0.95); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        #team-modal.visible-modal .modal-content { transform: translateY(0) scale(1); }

        /* Scrollbars */
        .roster-scroll { scrollbar-width: thin; scrollbar-color: #3f3f46 #000; }
        .roster-scroll::-webkit-scrollbar { width: 6px; }
        .roster-scroll::-webkit-scrollbar-track { background: #000; }
        .roster-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 4px; }

        /* Badges */
        .spec-badge { font-size: 8px; font-weight: 800; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .spec-gc { color: #facc15; border-color: #facc15; background: rgba(250, 204, 21, 0.1); }
        .spec-sprinter { color: #4ade80; border-color: #4ade80; background: rgba(74, 222, 128, 0.1); }
        .spec-climber { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .spec-tt { color: #c084fc; border-color: #c084fc; background: rgba(192, 132, 252, 0.1); }
        .spec-classic { color: #60a5fa; border-color: #60a5fa; background: rgba(96, 165, 250, 0.1); }
        .spec-domestique { color: #a1a1aa; border-color: #a1a1aa; background: rgba(161, 161, 170, 0.1); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(12px); }
    </style>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
</head>
<body class="bg-[#050505] antialiased overflow-x-hidden selection:bg-cyan-500/30 selection:text-cyan-200">

    <main class="max-w-7xl mx-auto px-4 md:px-6 pt-28 md:pt-40 min-h-screen pb-20">
        
        <header class="text-center mb-10 md:mb-16 reveal-on-scroll">
            <h1 class="text-4xl md:text-7xl font-black italic uppercase tracking-tighter text-white mb-4 leading-none">
                Equipos <span class="text-zinc-600">WT</span><span class="text-white">.</span><span class="text-cyan-500">26</span>
            </h1>
            <p class="text-zinc-500 max-w-lg mx-auto mb-8 font-medium text-xs md:text-sm tracking-wide">
                DATABASE // worldtour ranking & stats
            </p>

            <div class="max-w-md mx-auto relative group">
                <input type="text" id="team-search" placeholder="BUSCAR EQUIPO O CICLISTA..." 
                       class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 px-12 text-white outline-none focus:border-cyan-500 focus:bg-black transition-all text-center uppercase font-bold tracking-wider text-xs md:text-sm placeholder-zinc-700 backdrop-blur-sm">

                    <select id="h2h-rider-2" class="bg-black border border-zinc-700 text-white p-3 rounded-xl outline-none focus:border-pink-500 text-sm uppercase font-bold transition-colors hover:bg-zinc-900"></select>

    <script src="renderers.js?v=1"></script>

    <script>
        const container = document.getElementById('teams-grid');
        const searchInput = document.getElementById('team-search');
        
        const modal = document.getElementById('team-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCode = document.getElementById('modal-code');
        const modalCountry = document.getElementById('modal-country');
        const modalJersey = document.getElementById('modal-jersey');
        const modalRoster = document.getElementById('modal-roster');
        
        let allTeams = [];
        let radarChartInstance = null;
        let compareRadarInstance = null;
        let currentFilter = 'all';

        // --- SISTEMA DE FAVORITOS (LocalStorage) ---
        const FAV_KEY = 'velo_favs_v1';

        function getFavorites() {
            return JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
        }

        function toggleFavorite(riderName, teamCode) {
            let favs = getFavorites();
            const index = favs.findIndex(f => f.name === riderName);
            
            if (index === -1) {
                // Añadir
                favs.push({ name: riderName, team: teamCode });
                showToast(`⭐ ${riderName} guardado`);
            } else {
                // Quitar
                favs.splice(index, 1);
                showToast(`❌ ${riderName} eliminado`);
            }
            
            localStorage.setItem(FAV_KEY, JSON.stringify(favs));
            updateHeartIcon(riderName);
            
            // Si estamos viendo la lista de favoritos, actualizamos la vista
            if(currentFilter === 'favs') {
                setTimeout(filterFavorites, 300);
            }
        }

        function isFav(riderName) {
            return getFavorites().some(f => f.name === riderName);
        }

        function updateHeartIcon(riderName) {
            const buttons = document.querySelectorAll(`button[onclick*="${riderName}"] svg`);
            const active = isFav(riderName);
            
            buttons.forEach(svg => {
                if(active) {
                    svg.classList.remove('text-zinc-700', 'hover:text-zinc-500');
                    svg.classList.add('text-yellow-500');
                } else {
                    svg.classList.add('text-zinc-700', 'hover:text-zinc-500');
                    svg.classList.remove('text-yellow-500');
                }
            });
        }

        function showToast(msg) {
            const div = document.createElement('div');
            div.className = 'fixed bottom-5 right-5 bg-zinc-900 border border-zinc-700 text-white px-4 py-2 rounded-lg shadow-2xl text-xs font-bold uppercase z-[300] animate-bounce';
            div.innerText = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        function filterFavorites() {
            currentFilter = 'favs';
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-zinc-900/50', 'text-white'));
            document.getElementById('btn-favs').classList.add('active', 'bg-yellow-500/20', 'text-yellow-500');

            const favs = getFavorites();
            
            if (favs.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 border border-dashed border-yellow-900/50 rounded-3xl bg-yellow-900/10">
                    <p class="text-yellow-600 uppercase font-black tracking-[0.2em] text-xs">No tienes favoritos</p>
                    <p class="text-zinc-500 text-[10px] mt-2">Dale a la estrella en la ficha de los equipos.</p>
                </div>`;
                return;
            }

            // Filtrar equipos que tengan al menos un favorito
            const teamsWithFavs = allTeams.filter(t => 
                t.riders.some(r => favs.some(f => f.name === r.name))
            );
            
            renderTeams(teamsWithFavs);
        }

        function filterTeams(type) {
            currentFilter = 'all';
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-zinc-900/50', 'text-white'));
            document.getElementById('btn-all').classList.add('active', 'bg-zinc-900/50', 'text-white');
            document.getElementById('btn-favs').classList.remove('active', 'bg-yellow-500/20', 'text-yellow-500');
            
            renderTeams(allTeams);
        }

        Chart.register(ChartDataLabels);

        async function fetchTeams() {
            container.innerHTML = `<div class="col-span-full text-center py-20 animate-pulse text-zinc-500 text-xs font-bold uppercase">Cargando equipos...</div>`;
            try {
                const response = await fetch('/api/teams');
                if (response.ok) {
                    let data = await response.json();
                    allTeams = data.map(team => ({
                        ...team,
                        riders: team.riders.map(rider => {
                            let stats = rider.stats;
                            if (typeof stats === 'string') {
                                try { stats = JSON.parse(stats); } catch(e) { stats = {}; }
                            }
                            return { ...rider, stats: {
                                mnt: Number(stats?.mnt) || 0,
                                spr: Number(stats?.spr) || 0,
                                tt: Number(stats?.tt) || 0,
                                lla: Number(stats?.lla) || 0,
                                res: Number(stats?.res) || 0,
                                rec: Number(stats?.rec) || 0,
                                ovr: Number(stats?.ovr) || 0
                            }};
                        })
                    }));

                    if(allTeams.length > 0) {
                        renderTeams(allTeams);
                        initCompareSection(); 
                    } else {
                        container.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500 text-xs font-bold uppercase">No hay equipos.</div>`;
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 font-bold">Error de conexión</div>`;
            }
        }

        function renderTeams(items) {
            if(items.length === 0 && currentFilter !== 'favs') {
                 container.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500 text-xs font-bold uppercase">No se encontraron equipos.</div>`;
                 return;
            }

            container.innerHTML = items.map(team => `
                <div class="team-card glass rounded-2xl border border-zinc-800/80 overflow-hidden cursor-pointer group bg-zinc-900/40 relative" onclick="openModal('${team.code}')">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 z-10"></div>
                    <div class="w-full h-48 md:h-60 overflow-hidden flex items-center justify-center p-4 relative">
                        <img src="${team.jersey}" class="team-jersey-thumb w-full h-full object-contain relative z-0 transition-transform duration-500 ease-out drop-shadow-lg" loading="lazy">
                    </div>
                    <div class="absolute bottom-0 left-0 w-full p-4 z-20">
                        <h3 class="text-sm font-black uppercase tracking-tight text-white leading-none group-hover:text-cyan-400 transition-colors truncate">${team.name}</h3>
                        <p class="text-[10px] text-zinc-400 mt-1 font-bold">${team.country} <span class="mx-1">•</span> ${team.code}</p>
                    </div>
                </div>
            `).join('');
        }

        function initRadarChart(stats) {
            const ctx = document.getElementById('stats-radar').getContext('2d');
            if(radarChartInstance) radarChartInstance.destroy();

            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['MNT', 'SPR', 'TT', 'LLA', 'RES', 'REC'],
                    datasets: [{
                        data: [stats.mnt, stats.spr, stats.tt, stats.lla, stats.res, stats.rec],
                        backgroundColor: 'rgba(34, 211, 238, 0.2)',
                        borderColor: '#22d3ee',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#22d3ee',
                        pointHoverBackgroundColor: '#22d3ee',
                        pointRadius: 2
                    }]
                },
                options: {
                    animation: { duration: 300 },
                    layout: { padding: 10 },
                    scales: { r: { min: 40, max: 100, angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' }, pointLabels: { display: true, color: '#71717a', font: { size: 9, family: 'monospace', weight: 'bold' } }, ticks: { display: false } } },
                    plugins: { legend: { display: false }, tooltip: { enabled: false }, datalabels: { display: true, color: '#fff', font: { size: 9, weight: 'bold' }, align: 'end', anchor: 'end', offset: -2 } },
                    maintainAspectRatio: false
                }
            });
        }

        window.updateRadarManual = (mnt, spr, tt, lla, res, rec, name, color) => {
            if(radarChartInstance) {
                radarChartInstance.data.datasets[0].data = [mnt, spr, tt, lla, res, rec];
                radarChartInstance.data.datasets[0].borderColor = color === 'gold' ? '#ec4899' : '#22d3ee';
                radarChartInstance.data.datasets[0].backgroundColor = color === 'gold' ? 'rgba(236, 72, 153, 0.2)' : 'rgba(34, 211, 238, 0.2)';
                radarChartInstance.update();
                
                const label = document.getElementById('radar-rider-name');
                if(label) {
                    label.innerText = name;
                    label.className = `text-sm font-black uppercase tracking-wide drop-shadow-md transition-colors ${color === 'gold' ? 'text-white' : 'text-zinc-400'}`;
                }
            }
        };

        window.openModal = (teamCode) => {
            const team = allTeams.find(t => t.code === teamCode);
            if(!team) return;

            modalTitle.innerText = team.name;
            modalCode.innerText = team.code;
            modalCountry.innerText = team.country;
            modalJersey.src = team.jersey;

            // 1. Partimos de todos los ciclistas
            let riders = team.riders || [];

            // 2. FILTRADO: Si estamos en modo favoritos, sobreescribimos 'riders' con solo los que coinciden
            const rosterTitle = document.getElementById('roster-title');
            if(currentFilter === 'favs') {
                riders = riders.filter(r => isFav(r.name));
                rosterTitle.innerText = "TUS FAVORITOS";
                rosterTitle.classList.add('text-yellow-500');
            } else {
                rosterTitle.innerText = "PLANTILLA 2026";
                rosterTitle.classList.remove('text-yellow-500');
            }

            // 3. Calculamos el promedio SOLO de los ciclistas mostrados
            const avg = riders.length > 0 ? {
                mnt: Math.round(riders.reduce((a,b)=>a+b.stats.mnt,0)/riders.length),
                spr: Math.round(riders.reduce((a,b)=>a+b.stats.spr,0)/riders.length),
                tt: Math.round(riders.reduce((a,b)=>a+b.stats.tt,0)/riders.length),
                lla: Math.round(riders.reduce((a,b)=>a+b.stats.lla,0)/riders.length),
                res: Math.round(riders.reduce((a,b)=>a+b.stats.res,0)/riders.length),
                rec: Math.round(riders.reduce((a,b)=>a+b.stats.rec,0)/riders.length)
            } : { mnt:0, spr:0, tt:0, lla:0, res:0, rec:0 };
            
            setTimeout(() => {
                initRadarChart(avg);
                const l = document.getElementById('radar-rider-name');
                l.innerText = currentFilter === 'favs' ? "PROM. FAVORITOS" : "PROMEDIO";
                l.className = "text-zinc-500 font-bold text-xs uppercase tracking-widest mt-2";
            }, 200);

            const sortedRiders = [...riders].sort((a, b) => b.stats.ovr - a.stats.ovr);

            modalRoster.innerHTML = sortedRiders.map((rider, index) => {
                const s = rider.stats;
                let ovrColor = 'text-zinc-500';
                let radarColor = 'blue';
                if(s.ovr >= 90) { ovrColor = 'text-cyan-400 drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]'; radarColor = 'gold'; }
                else if(s.ovr >= 80) ovrColor = 'text-white';

                const isFavorite = isFav(rider.name);
                const heartColor = isFavorite ? 'text-yellow-500' : 'text-zinc-700 hover:text-zinc-500';

                return `
                <div class="group border-b border-zinc-800/50 hover:bg-zinc-900/80 transition-all cursor-pointer flex items-center justify-between p-3"
                     onclick="updateRadarManual(${s.mnt}, ${s.spr}, ${s.tt}, ${s.lla}, ${s.res}, ${s.rec}, '${rider.name}', '${radarColor}')"
                     onmouseenter="updateRadarManual(${s.mnt}, ${s.spr}, ${s.tt}, ${s.lla}, ${s.res}, ${s.rec}, '${rider.name}', '${radarColor}')">
                    
                    <div class="flex items-center gap-3 w-full">
                        <button onclick="event.stopPropagation(); toggleFavorite('${rider.name}', '${teamCode}')" class="z-50 p-1 -ml-1">
                            <svg class="w-4 h-4 ${heartColor} transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>

                        <span class="text-[10px] font-mono text-zinc-600 font-bold w-4 shrink-0 text-center">${index + 1}</span>
                        <span class="text-sm w-6 text-center shrink-0">${rider.country}</span>
                        
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <h4 class="text-zinc-300 font-bold uppercase text-xs md:text-sm tracking-tight group-hover:text-white transition-colors truncate">${rider.name}</h4>
                                <span class="spec-badge ${rider.typeClass}">${rider.type}</span>
                            </div>
                            
                            <div class="grid grid-cols-6 gap-2 text-[10px] text-zinc-500 font-mono w-full max-w-[340px] mt-1">
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">MNT</span><span class="text-zinc-200 font-bold text-xs">${s.mnt}</span></div>
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">SPR</span><span class="text-zinc-200 font-bold text-xs">${s.spr}</span></div>
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">TT</span><span class="text-zinc-200 font-bold text-xs">${s.tt}</span></div>
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">LLA</span><span class="text-zinc-200 font-bold text-xs">${s.lla}</span></div>
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">RES</span><span class="text-zinc-200 font-bold text-xs">${s.res}</span></div>
                                <div class="text-center"><span class="block text-[8px] uppercase tracking-wider mb-0.5">REC</span><span class="text-zinc-200 font-bold text-xs">${s.rec}</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right shrink-0 pl-2">
                        <span class="text-lg font-black italic ${ovrColor}">${s.ovr}</span>
                        <span class="text-[8px] block text-zinc-600 font-bold">OVR</span>
                    </div>
                </div>
            `}).join('');

            modal.classList.remove('hidden-modal');
            modal.classList.add('visible-modal');
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = () => {
            modal.classList.remove('visible-modal');
            modal.classList.add('hidden-modal');
            setTimeout(() => { document.body.style.overflow = ''; }, 300);
        };

        window.resetSearch = () => { searchInput.value = ''; filterTeams('all'); }

        searchInput.addEventListener('input', (e) => {
            // Fix: Resetear filtro de favoritos al buscar
            if(currentFilter === 'favs') {
                currentFilter = 'all';
                document.getElementById('btn-favs').classList.remove('active', 'bg-yellow-500/20', 'text-yellow-500');
                document.getElementById('btn-all').classList.add('active', 'bg-zinc-900/50', 'text-white');
            }
            
            const term = e.target.value.toLowerCase();
            const filtered = allTeams.filter(t => t.name.toLowerCase().includes(term) || (t.riders && t.riders.some(r => r.name.toLowerCase().includes(term))));
            renderTeams(filtered);
        });

        // H2H Initialization
        function initCompareSection() {
            const h2hSection = document.getElementById('h2h-section');
            h2hSection.classList.remove('hidden');
            const t1 = document.getElementById('h2h-team-1');
            const t2 = document.getElementById('h2h-team-2');
            let teamOptionsHTML = allTeams.map((t, i) => `<option value="${i}">${t.name}</option>`).join('');
            t1.innerHTML = teamOptionsHTML;
            t2.innerHTML = teamOptionsHTML;
            const idxUae = allTeams.findIndex(t => t.name.includes('UAE'));
            const idxVisma = allTeams.findIndex(t => t.name.includes('Visma'));
            t1.value = idxUae !== -1 ? idxUae : 0;
            t2.value = idxVisma !== -1 ? idxVisma : (allTeams.length > 1 ? 1 : 0);
            updateRiderDropdown(1); updateRiderDropdown(2);
            preselectRider(1, 'Pogačar'); preselectRider(2, 'Vingegaard');
            
            const ctx = document.getElementById('compare-radar').getContext('2d');
            compareRadarInstance = new Chart(ctx, { type: 'radar', data: { labels: ['MNT', 'SPR', 'TT', 'LLA', 'RES', 'REC'], datasets: [{ label: 'Rider 1', data: [], borderColor: '#22d3ee', backgroundColor: 'rgba(34, 211, 238, 0.2)', borderWidth: 2, pointBackgroundColor: '#22d3ee' }, { label: 'Rider 2', data: [], borderColor: '#ec4899', backgroundColor: 'rgba(236, 72, 153, 0.2)', borderWidth: 2, pointBackgroundColor: '#ec4899' }] }, options: { scales: { r: { min: 40, max: 100, angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' }, pointLabels: { display: true, color: '#71717a', font: { size: 9, family: 'monospace', weight: 'bold' } }, ticks: { display: false } } }, plugins: { legend: { display: false }, datalabels: { display: true, color: '#fff', font: { size: 9, weight: 'bold' }, formatter: Math.round } }, maintainAspectRatio: false } });
            
            t1.addEventListener('change', () => { updateRiderDropdown(1); updateCompareChart(); });
            t2.addEventListener('change', () => { updateRiderDropdown(2); updateCompareChart(); });
            document.getElementById('h2h-rider-1').addEventListener('change', updateCompareChart);
            document.getElementById('h2h-rider-2').addEventListener('change', updateCompareChart);
            updateCompareChart();
        }
        function updateRiderDropdown(side) { const teamIdx = document.getElementById(`h2h-team-${side}`).value; const team = allTeams[teamIdx]; const riderSelect = document.getElementById(`h2h-rider-${side}`); if(team && team.riders) { const sortedRiders = [...team.riders].sort((a, b) => b.stats.ovr - a.stats.ovr); riderSelect.innerHTML = sortedRiders.map(r => `<option value="${r.name}">${r.stats.ovr} OVR | ${r.name}</option>`).join(''); } }
        function preselectRider(side, nameSubstring) { const select = document.getElementById(`h2h-rider-${side}`); const match = Array.from(select.options).find(opt => opt.value.includes(nameSubstring)); if(match) select.value = match.value; }
        function getSelectedRider(side) { const teamIdx = document.getElementById(`h2h-team-${side}`).value; const riderName = document.getElementById(`h2h-rider-${side}`).value; const team = allTeams[teamIdx]; if (!team || !team.riders) return null; return team.riders.find(r => r.name === riderName); }
        function updateCompareChart() { const r1 = getSelectedRider(1); const r2 = getSelectedRider(2); if(!r1 || !r2) return; compareRadarInstance.data.datasets[0].label = r1.name; compareRadarInstance.data.datasets[0].data = [r1.stats.mnt, r1.stats.spr, r1.stats.tt, r1.stats.lla, r1.stats.res, r1.stats.rec]; compareRadarInstance.data.datasets[1].label = r2.name; compareRadarInstance.data.datasets[1].data = [r2.stats.mnt, r2.stats.spr, r2.stats.tt, r2.stats.lla, r2.stats.res, r2.stats.rec]; compareRadarInstance.update(); document.getElementById('ovr-1').innerText = r1.stats.ovr; document.getElementById('type-1').className = `spec-badge ${r1.typeClass || 'spec-gc'}`; document.getElementById('type-1').innerText = r1.type || 'PRO'; document.getElementById('ovr-2').innerText = r2.stats.ovr; document.getElementById('type-2').className = `spec-badge ${r2.typeClass || 'spec-gc'}`; document.getElementById('type-2').innerText = r2.type || 'PRO'; }

        document.addEventListener('DOMContentLoaded', fetchTeams);
    </script>
</body>
</html>
