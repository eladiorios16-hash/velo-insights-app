<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    
    <title>VELO INSIGHTS | Equipos WorldTour 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/main.css">
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }

        /* Tarjetas */
        .team-card { transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .team-card:hover { transform: translateY(-8px); border-color: #22d3ee; box-shadow: 0 0 30px rgba(34, 211, 238, 0.15); }
        .team-card:hover .team-jersey-thumb { transform: scale(1.08) rotate(2deg); }

        /* Modal */
        #team-modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        #team-modal.hidden-modal { opacity: 0; visibility: hidden; pointer-events: none; }
        #team-modal.visible-modal { opacity: 1; visibility: visible; pointer-events: auto; }
        .modal-content { transform: translateY(20px) scale(0.95); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        #team-modal.visible-modal .modal-content { transform: translateY(0) scale(1); }

        /* Scrollbars */
        .roster-scroll { scrollbar-width: thin; scrollbar-color: #3f3f46 #000; }
        .roster-scroll::-webkit-scrollbar { width: 6px; }
        .roster-scroll::-webkit-scrollbar-track { background: #000; }
        .roster-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 4px; }

        /* Badges */
        .spec-badge { font-size: 8px; font-weight: 800; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .spec-gc { color: #facc15; border-color: #facc15; background: rgba(250, 204, 21, 0.1); }
        .spec-sprinter { color: #4ade80; border-color: #4ade80; background: rgba(74, 222, 128, 0.1); }
        .spec-climber { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .spec-tt { color: #c084fc; border-color: #c084fc; background: rgba(192, 132, 252, 0.1); }
        .spec-classic { color: #60a5fa; border-color: #60a5fa; background: rgba(96, 165, 250, 0.1); }
        .spec-domestique { color: #a1a1aa; border-color: #a1a1aa; background: rgba(161, 161, 170, 0.1); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(12px); }
    </style>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
</head>

    <main class="max-w-7xl mx-auto px-4 md:px-6 pt-28 md:pt-40 min-h-screen pb-20">
        
        <header class="text-center mb-10 md:mb-16 reveal-on-scroll">
            <h1 class="text-4xl md:text-7xl font-black italic uppercase tracking-tighter text-white mb-4 leading-none">

                DATABASE // worldtour ranking & stats

            <div class="max-w-md mx-auto relative group">
                <input type="text" id="team-search" placeholder="BUSCAR EQUIPO O CICLISTA..." 
                       class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 px-12 text-white outline-none focus:border-cyan-500 focus:bg-black transition-all text-center uppercase font-bold tracking-wider text-xs md:text-sm placeholder-zinc-700 backdrop-blur-sm">

                    <select id="h2h-rider-1" class="bg-black border border-zinc-700 text-white p-3 rounded-xl outline-none focus:border-cyan-500 text-sm uppercase font-bold transition-colors hover:bg-zinc-900"></select>

                    <select id="h2h-rider-2" class="bg-black border border-zinc-700 text-white p-3 rounded-xl outline-none focus:border-pink-500 text-sm uppercase font-bold transition-colors hover:bg-zinc-900"></select>

        <div class="flex justify-center gap-2 mb-10 overflow-x-auto no-scrollbar py-2 reveal-on-scroll" id="filters">
            <button onclick="filterTeams('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-lg border border-zinc-800 bg-zinc-900/50 text-zinc-400 text-[10px] font-bold uppercase hover:text-white hover:border-zinc-600 transition-all">Todos</button>

             </div>

                <div class="flex items-center gap-2 md:flex-col md:gap-4 md:text-center w-[45%] md:w-full">
                    <img id="modal-jersey" src="" alt="Jersey" class="h-24 w-24 md:h-32 md:w-auto object-contain drop-shadow-[0_0_20px_rgba(0,0,0,0.8)] animate-float mb-2">

                            <span id="modal-country">COUNTRY</span>
                        </div>

                <div class="w-44 h-44 md:w-full md:aspect-square md:max-w-[260px] relative shrink-0 flex items-center justify-center -mr-2 md:mr-0">
                    <canvas id="stats-radar"></canvas>
                    <div class="hidden md:block absolute inset-x-0 bottom-0 text-center pointer-events-none">
                        <p id="radar-rider-name" class="text-white font-bold text-sm uppercase tracking-wide drop-shadow-md">Promedio</p>

    <script>
        const container = document.getElementById('teams-grid');
        const searchInput = document.getElementById('team-search');
        
        const modal = document.getElementById('team-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCode = document.getElementById('modal-code');
        const modalCountry = document.getElementById('modal-country');
        const modalJersey = document.getElementById('modal-jersey');
        const modalRoster = document.getElementById('modal-roster');
        
        let allTeams = [];
        let radarChartInstance = null;
        let compareRadarInstance = null;

        Chart.register(ChartDataLabels);

        // --- 1. CARGA DE DATOS CON "LIMPIEZA" ---
        async function fetchTeams() {
            container.innerHTML = `<div class="col-span-full text-center py-20 animate-pulse text-zinc-500 text-xs font-bold uppercase">Cargando equipos...</div>`;
            
            try {
                const response = await fetch('/api/teams');
                if (response.ok) {
                    let data = await response.json();
                    
                    // IMPORTANTE: Aseguramos que stats sea un objeto y no un string
                    allTeams = data.map(team => ({
                        ...team,
                        riders: team.riders.map(rider => {
                            let stats = rider.stats;
                            if (typeof stats === 'string') {
                                try { stats = JSON.parse(stats); } catch(e) { stats = {}; }
                            }
                            // Convertimos a números para evitar errores en el gráfico
                            stats = {
                                mnt: parseInt(stats?.mnt || 0),
                                spr: parseInt(stats?.spr || 0),
                                tt: parseInt(stats?.tt || 0),
                                lla: parseInt(stats?.lla || 0),
                                res: parseInt(stats?.res || 0),
                                rec: parseInt(stats?.rec || 0),
                                ovr: parseInt(stats?.ovr || 0)
                            };
                            return { ...rider, stats };
                        })
                    }));

                    if(allTeams.length > 0) {
                        renderTeams(allTeams);
                        initCompareSection(); 
                    } else {
                        container.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500 text-xs font-bold uppercase">No hay equipos en la base de datos.</div>`;
                    }
                } else {
                    throw new Error("Error API");
                }
            } catch (error) {
                console.error("Error cargando equipos:", error);
                container.innerHTML = `<div class="col-span-full text-center py-20 border border-red-900/30 rounded-xl bg-red-900/10"><p class="text-red-500 font-bold mb-2">Error de conexión</p></div>`;
            }
        }

        function initCompareSection() {
            const h2hSection = document.getElementById('h2h-section');
            h2hSection.classList.remove('hidden');

            const t1 = document.getElementById('h2h-team-1');
            const t2 = document.getElementById('h2h-team-2');

            let teamOptionsHTML = allTeams.map((t, i) => `<option value="${i}">${t.name}</option>`).join('');
            t1.innerHTML = teamOptionsHTML;
            t2.innerHTML = teamOptionsHTML;

            const idxUae = allTeams.findIndex(t => t.name.includes('UAE'));
            const idxVisma = allTeams.findIndex(t => t.name.includes('Visma'));
            t1.value = idxUae !== -1 ? idxUae : 0;
            t2.value = idxVisma !== -1 ? idxVisma : (allTeams.length > 1 ? 1 : 0);

            updateRiderDropdown(1);
            updateRiderDropdown(2);
            preselectRider(1, 'Pogačar');
            preselectRider(2, 'Vingegaard');

            const ctx = document.getElementById('compare-radar').getContext('2d');
            compareRadarInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['MNT', 'SPR', 'TT', 'LLA', 'RES', 'REC'],
                    datasets: [
                        { label: 'Rider 1', data: [], borderColor: '#22d3ee', backgroundColor: 'rgba(34, 211, 238, 0.2)', borderWidth: 2, pointBackgroundColor: '#22d3ee' },
                        { label: 'Rider 2', data: [], borderColor: '#ec4899', backgroundColor: 'rgba(236, 72, 153, 0.2)', borderWidth: 2, pointBackgroundColor: '#ec4899' }
                    ]
                },
                options: {
                    scales: { r: { min: 40, max: 100, angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' }, pointLabels: { color: '#71717a', font: { size: 9, family: 'monospace', weight: 'bold' } }, ticks: { display: false } } },
                    plugins: { legend: { display: false }, datalabels: { display: false } },
                    maintainAspectRatio: false
                }
            });

            t1.addEventListener('change', () => { updateRiderDropdown(1); updateCompareChart(); });
            t2.addEventListener('change', () => { updateRiderDropdown(2); updateCompareChart(); });
            document.getElementById('h2h-rider-1').addEventListener('change', updateCompareChart);
            document.getElementById('h2h-rider-2').addEventListener('change', updateCompareChart);
            updateCompareChart();
        }

        function updateRiderDropdown(side) {
            const teamIdx = document.getElementById(`h2h-team-${side}`).value;
            const team = allTeams[teamIdx];
            const riderSelect = document.getElementById(`h2h-rider-${side}`);
            
            if(team && team.riders) {
                const sortedRiders = [...team.riders].sort((a, b) => b.stats.ovr - a.stats.ovr);
                riderSelect.innerHTML = sortedRiders.map(r => `<option value="${r.name}">${r.stats.ovr} OVR | ${r.name}</option>`).join('');
            }
        }

        function preselectRider(side, nameSubstring) {
            const select = document.getElementById(`h2h-rider-${side}`);
            const match = Array.from(select.options).find(opt => opt.value.includes(nameSubstring));
            if(match) select.value = match.value;
        }

        function getSelectedRider(side) {
            const teamIdx = document.getElementById(`h2h-team-${side}`).value;
            const riderName = document.getElementById(`h2h-rider-${side}`).value;
            const team = allTeams[teamIdx];
            if (!team || !team.riders) return null;
            return team.riders.find(r => r.name === riderName);
        }

        function updateCompareChart() {
            const r1 = getSelectedRider(1);
            const r2 = getSelectedRider(2);
            if(!r1 || !r2) return;

            compareRadarInstance.data.datasets[0].label = r1.name;
            compareRadarInstance.data.datasets[0].data = [r1.stats.mnt, r1.stats.spr, r1.stats.tt, r1.stats.lla, r1.stats.res, r1.stats.rec];
            
            compareRadarInstance.data.datasets[1].label = r2.name;
            compareRadarInstance.data.datasets[1].data = [r2.stats.mnt, r2.stats.spr, r2.stats.tt, r2.stats.lla, r2.stats.res, r2.stats.rec];
            
            compareRadarInstance.update();

            document.getElementById('ovr-1').innerText = r1.stats.ovr;
            document.getElementById('type-1').className = `spec-badge ${r1.typeClass || 'spec-gc'}`;
            document.getElementById('type-1').innerText = r1.type || 'PRO';

            document.getElementById('ovr-2').innerText = r2.stats.ovr;
            document.getElementById('type-2').className = `spec-badge ${r2.typeClass || 'spec-gc'}`;
            document.getElementById('type-2').innerText = r2.type || 'PRO';
        }

        function renderTeams(items) {
            container.innerHTML = items.map(team => `
                <div class="team-card glass rounded-2xl border border-zinc-800/80 overflow-hidden cursor-pointer group bg-zinc-900/40 relative" onclick="openModal('${team.code}')">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 z-10"></div>
                    <div class="w-full h-48 md:h-60 overflow-hidden flex items-center justify-center p-4 relative">
                        <img src="${team.jersey}" class="team-jersey-thumb w-full h-full object-contain relative z-0 transition-transform duration-500 ease-out drop-shadow-lg" loading="lazy">
                    </div>
                    <div class="absolute bottom-0 left-0 w-full p-4 z-20">
                        <h3 class="text-sm font-black uppercase tracking-tight text-white leading-none group-hover:text-cyan-400 transition-colors truncate">${team.name}</h3>
                        <p class="text-[10px] text-zinc-400 mt-1 font-bold">${team.country} <span class="mx-1">•</span> ${team.code}</p>
                    </div>
                </div>
            `).join('');
            if (typeof initScrollReveal === 'function') setTimeout(initScrollReveal, 100);
        }

        function initRadarChart(stats) {
            const ctx = document.getElementById('stats-radar').getContext('2d');
            if(radarChartInstance) radarChartInstance.destroy();

            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['MNT', 'SPR', 'TT', 'LLA', 'RES', 'REC'],
                    datasets: [{
                        data: [stats.mnt, stats.spr, stats.tt, stats.lla, stats.res, stats.rec],
                        backgroundColor: 'rgba(34, 211, 238, 0.2)',
                        borderColor: '#22d3ee',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#22d3ee',
                        pointHoverBackgroundColor: '#22d3ee',
                        pointRadius: 2
                    }]
                },
                options: {
                    animation: { duration: 500 },
                    layout: { padding: 5 },
                    scales: { r: { min: 40, max: 100, angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' }, pointLabels: { display: false }, ticks: { display: false } } },
                    plugins: { legend: { display: false }, tooltip: { enabled: false }, datalabels: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        window.openModal = (teamCode) => {
            const team = allTeams.find(t => t.code === teamCode);
            if(!team) return;

            modalTitle.innerText = team.name;
            modalCode.innerText = team.code;
            modalCountry.innerText = team.country;
            modalJersey.src = team.jersey;

            const riders = team.riders || [];
            // Calculo promedio seguro usando los datos ya limpios
            const avgStats = riders.length > 0 ? {
                mnt: Math.round(riders.reduce((a,b)=>a+b.stats.mnt,0)/riders.length),
                spr: Math.round(riders.reduce((a,b)=>a+b.stats.spr,0)/riders.length),
                tt: Math.round(riders.reduce((a,b)=>a+b.stats.tt,0)/riders.length),
                lla: Math.round(riders.reduce((a,b)=>a+b.stats.lla,0)/riders.length),
                res: Math.round(riders.reduce((a,b)=>a+b.stats.res,0)/riders.length),
                rec: Math.round(riders.reduce((a,b)=>a+b.stats.rec,0)/riders.length)
            } : { mnt:0, spr:0, tt:0, lla:0, res:0, rec:0 };
            
            setTimeout(() => {
                initRadarChart(avgStats);
                document.getElementById('radar-rider-name').innerText = "PROMEDIO";
                document.getElementById('radar-rider-name').className = "text-zinc-500 font-bold text-xs uppercase tracking-widest mt-2";
            }, 200);

            const sortedRiders = [...riders].sort((a, b) => b.stats.ovr - a.stats.ovr);

            modalRoster.innerHTML = sortedRiders.map((rider, index) => {
                const s = rider.stats;
                let ovrColor = 'text-zinc-500';
                if(s.ovr >= 90) ovrColor = 'text-cyan-400 drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]';
                else if(s.ovr >= 80) ovrColor = 'text-white';

                // Pasamos las estadísticas ya limpias como objeto JSON al evento
                const statsJson = JSON.stringify(s).replace(/"/g, '&quot;');

                return `
                <div class="group border-b border-zinc-800/50 hover:bg-zinc-900/80 transition-all cursor-pointer flex items-center justify-between p-3"
                     onclick='updateRadarFromHover("${rider.name}", ${statsJson}, "${ovrColor}")'
                     onmouseenter='updateRadarFromHover("${rider.name}", ${statsJson}, "${ovrColor}")'>
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-mono text-zinc-600 font-bold w-4">${index + 1}</span>
                        <span class="text-sm w-6 text-center">${rider.country}</span>
                        <div>
                            <h4 class="text-zinc-300 font-bold uppercase text-xs md:text-sm tracking-tight group-hover:text-white transition-colors">${rider.name}</h4>
                            <div class="flex gap-2 mt-0.5">
                                <span class="spec-badge ${rider.typeClass}">${rider.type}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-lg font-black italic ${ovrColor}">${s.ovr}</span>
                        <span class="text-[8px] block text-zinc-600 font-bold">OVR</span>
                    </div>
                </div>
            `}).join('');

            modal.classList.remove('hidden-modal');
            modal.classList.add('visible-modal');
            document.body.style.overflow = 'hidden';
        };

        window.updateRadarFromHover = (name, stats, colorClass) => {
            if(radarChartInstance) {
                radarChartInstance.data.datasets[0].data = [stats.mnt, stats.spr, stats.tt, stats.lla, stats.res, stats.rec];
                
                if(stats.ovr >= 90) {
                    radarChartInstance.data.datasets[0].borderColor = '#ec4899';
                    radarChartInstance.data.datasets[0].backgroundColor = 'rgba(236, 72, 153, 0.2)';
                } else {
                    radarChartInstance.data.datasets[0].borderColor = '#22d3ee';
                    radarChartInstance.data.datasets[0].backgroundColor = 'rgba(34, 211, 238, 0.2)';
                }
                
                radarChartInstance.update();
                
                const label = document.getElementById('radar-rider-name');
                if(label) {
                    label.innerText = name;
                    label.className = `text-sm font-black uppercase tracking-wide drop-shadow-md transition-colors ${colorClass.replace('text-zinc-500', 'text-white')}`;
                }
            }
        };

        window.closeModal = () => {
            modal.classList.remove('visible-modal');
            modal.classList.add('hidden-modal');
            setTimeout(() => { document.body.style.overflow = ''; }, 300);
        };

        window.resetSearch = () => { searchInput.value = ''; renderTeams(allTeams); }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allTeams.filter(t => t.name.toLowerCase().includes(term) || (t.riders && t.riders.some(r => r.name.toLowerCase().includes(term))));
            renderTeams(filtered);
        });

        document.addEventListener('DOMContentLoaded', fetchTeams);
    </script>
</body>
</html>
