    <style>
        body { -webkit-tap-highlight-color: transparent; }

        /* Tarjetas Grid */
        .team-card { transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .team-card:hover { transform: translateY(-8px); border-color: #22d3ee; box-shadow: 0 0 30px rgba(34, 211, 238, 0.15); }
        .team-card:hover .team-jersey-thumb { transform: scale(1.08) rotate(2deg); }

        /* Modal Animaciones */
        #team-modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        #team-modal.hidden-modal { opacity: 0; visibility: hidden; pointer-events: none; }
        #team-modal.visible-modal { opacity: 1; visibility: visible; pointer-events: auto; }
        
        .modal-content { transform: translateY(20px) scale(0.95); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        #team-modal.visible-modal .modal-content { transform: translateY(0) scale(1); }

        /* Scrollbars finos */
        .roster-scroll { scrollbar-width: thin; scrollbar-color: #3f3f46 #000; }
        .roster-scroll::-webkit-scrollbar { width: 6px; }
        .roster-scroll::-webkit-scrollbar-track { background: #000; }
        .roster-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 4px; }

        /* Badges de Especialidad */
        .spec-badge { font-size: 8px; font-weight: 800; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .spec-gc { color: #facc15; border-color: #facc15; background: rgba(250, 204, 21, 0.1); }
        .spec-sprinter { color: #4ade80; border-color: #4ade80; background: rgba(74, 222, 128, 0.1); }
        .spec-climber { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .spec-tt { color: #c084fc; border-color: #c084fc; background: rgba(192, 132, 252, 0.1); }
        .spec-classic { color: #60a5fa; border-color: #60a5fa; background: rgba(96, 165, 250, 0.1); }
        .spec-domestique { color: #a1a1aa; border-color: #a1a1aa; background: rgba(161, 161, 170, 0.1); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(12px); }
        
        /* Botones activos */
        .sort-btn.active { background-color: rgba(34, 211, 238, 0.2); color: #22d3ee; border-color: #22d3ee; }
    </style>

    <script>
        const container = document.getElementById('teams-grid');
        const searchInput = document.getElementById('team-search');
        
        const modal = document.getElementById('team-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCode = document.getElementById('modal-code');
        const modalCountry = document.getElementById('modal-country');
        const modalJersey = document.getElementById('modal-jersey');
        const modalRoster = document.getElementById('modal-roster');
        
        let allTeams = [];
        let radarChartInstance = null;
        let compareRadarInstance = null;
        let currentFilter = 'all';
        let currentSortCriteria = 'ovr'; 
        let currentOpenTeamCode = null;

        // --- SISTEMA DE FAVORITOS ---
        const FAV_KEY = 'velo_favs_v1';

        function getFavorites() { return JSON.parse(localStorage.getItem(FAV_KEY) || '[]'); }

        function toggleFavorite(riderName, teamCode) {
            let favs = getFavorites();
            const index = favs.findIndex(f => f.name === riderName);
            if (index === -1) {
                favs.push({ name: riderName, team: teamCode });
                showToast(`⭐ ${riderName} guardado`);
            } else {
                favs.splice(index, 1);
                showToast(`❌ ${riderName} eliminado`);
            }
            localStorage.setItem(FAV_KEY, JSON.stringify(favs));
            updateHeartIcon(riderName);
            if(currentFilter === 'favs') { setTimeout(filterFavorites, 300); }
        }

        function isFav(riderName) { return getFavorites().some(f => f.name === riderName); }

        function updateHeartIcon(riderName) {
            const buttons = document.querySelectorAll(`button[onclick*="${riderName}"] svg`);
            const active = isFav(riderName);
            buttons.forEach(svg => {
                if(active) {
                    svg.classList.remove('text-zinc-700', 'hover:text-zinc-500'); svg.classList.add('text-yellow-500');
                } else {
                    svg.classList.add('text-zinc-700', 'hover:text-zinc-500'); svg.classList.remove('text-yellow-500');
                }
            });
        }

        function showToast(msg) {
            const div = document.createElement('div');
            div.className = 'fixed bottom-5 right-5 bg-zinc-900 border border-zinc-700 text-white px-4 py-2 rounded-lg shadow-2xl text-xs font-bold uppercase z-[300] animate-bounce';
            div.innerText = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        // --- ORDENACIÓN ---
        function setRosterSort(criteria) {
            currentSortCriteria = criteria;
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`sort-${criteria}`);
            if(btn) btn.classList.add('active');

            const labels = { ovr: 'GENERAL', mnt: 'MONTAÑA', spr: 'SPRINT', tt: 'CRONO' };
            const indicator = document.getElementById('sort-indicator');
            if(indicator) indicator.innerText = `ORDEN: ${labels[criteria]}`;

            if (currentOpenTeamCode) {
                openModal(currentOpenTeamCode, true);
            }
        }

        function filterFavorites() {
            currentFilter = 'favs';
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-zinc-900/50', 'text-white'));
            document.getElementById('btn-favs').classList.add('active', 'bg-yellow-500/20', 'text-yellow-500');
            const favs = getFavorites();
            if (favs.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 border border-dashed border-yellow-900/50 rounded-3xl bg-yellow-900/10"><p class="text-yellow-600 uppercase font-black tracking-[0.2em] text-xs">No tienes favoritos</p></div>`;
                return;
            }
            const teamsWithFavs = allTeams.filter(t => t.riders.some(r => favs.some(f => f.name === r.name)));
            renderTeams(teamsWithFavs);
        }

        function filterTeams(type) {
            currentFilter = 'all';
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-zinc-900/50', 'text-white'));
            document.getElementById('btn-all').classList.add('active', 'bg-zinc-900/50', 'text-white');
            document.getElementById('btn-favs').classList.remove('active', 'bg-yellow-500/20', 'text-yellow-500');
            renderTeams(allTeams);
        }

        Chart.register(ChartDataLabels);

        async function fetchTeams() {
            container.innerHTML = `<div class="col-span-full text-center py-20 animate-pulse text-zinc-500 text-xs font-bold uppercase">Cargando equipos...</div>`;
            try {
                const response = await fetch('/api/teams');
                if (response.ok) {
                    let data = await response.json();
                    allTeams = data.map(team => ({
                        ...team,
                        riders: team.riders.map(rider => {
                            let stats = rider.stats;
                            if (typeof stats === 'string') { try { stats = JSON.parse(stats); } catch(e) { stats = {}; } }
                            return { ...rider, stats: { mnt: Number(stats?.mnt)||0, spr: Number(stats?.spr)||0, tt: Number(stats?.tt)||0, lla: Number(stats?.lla)||0, res: Number(stats?.res)||0, rec: Number(stats?.rec)||0, ovr: Number(stats?.ovr)||0 }};
                        })
                    }));
                    if(allTeams.length > 0) { renderTeams(allTeams); initCompareSection(); } 
                    else { container.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500 text-xs font-bold uppercase">No hay equipos.</div>`; }
                }
            } catch (error) { container.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 font-bold">Error de conexión</div>`; }
        }

        function renderTeams(items) {
            if(items.length === 0 && currentFilter !== 'favs') { container.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500 text-xs font-bold uppercase">No se encontraron equipos.</div>`; return; }
            container.innerHTML = items.map(team => `
                <div class="team-card glass rounded-2xl border border-zinc-800/80 overflow-hidden cursor-pointer group bg-zinc-900/40 relative" onclick="openModal('${team.code}')">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 z-10"></div>
                    <div class="w-full h-48 md:h-60 overflow-hidden flex items-center justify-center p-4 relative">
                        <img src="${team.jers
