<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    
    <title>VELO INSIGHTS | Journal</title>
    <meta name="description" content="Archivo profundo de análisis técnico de ciclismo WorldTour. Datos, vatios y tecnología.">
    <meta name="theme-color" content="#050505">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">

    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #050505; }
        
        /* Animación Skeleton */
        @keyframes skeleton-loading {
            0% { background-color: #09090b; }
            50% { background-color: #18181b; }
            100% { background-color: #09090b; }
        }
        .skeleton { animation: skeleton-loading 1.5s infinite ease-in-out; border-radius: 0.5rem; }

        /* Scrollbar Personalizada */
        .custom-scrollbar::-webkit-scrollbar { height: 0px; width: 0px; display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Filtros */
        .filter-btn { transition: all 0.3s ease; }
        .filter-btn.active { background: #22d3ee; color: #000; border-color: #22d3ee; font-weight: 900; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }

        /* === ESTILOS ACORDEÓN (ESTILO CALENDARIO) === */
        .news-btn { transition: all 0.3s ease; }
        .news-btn:hover { background-color: rgba(255, 255, 255, 0.03); }
        
        .card-arrow { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .news-btn.active .card-arrow { transform: rotate(180deg); color: #22d3ee; }
        .news-btn.active .news-title { color: #22d3ee; }

        .news-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; 
            opacity: 0; 
            background: #000; 
        }
        .news-content.open { 
            max-height: 8000px; 
            opacity: 1; 
            border-top: 1px dashed #27272a; 
        }

        /* Contenido del Artículo */
        .article-prose { font-size: 1.05rem; line-height: 1.8; color: #a1a1aa; }
        .article-prose p { margin-bottom: 1.5rem; }
        .article-prose h2, .article-prose h3 { color: #f4f4f5; font-weight: 900; margin-top: 2.5rem; margin-bottom: 1rem; font-style: italic; text-transform: uppercase; letter-spacing: -0.05em; font-size: 1.4rem; }
        .article-prose strong { color: #e4e4e7; font-weight: 700; }
        .article-prose ul { list-style: none; padding-left: 0; margin-bottom: 1.5rem; }
        .article-prose li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .article-prose li::before { content: '›'; position: absolute; left: 0; color: #22d3ee; font-weight: bold; }
        .article-prose blockquote { border-left: 4px solid #22d3ee; padding-left: 1rem; margin: 2rem 0; font-style: italic; color: #d4d4d8; background: rgba(34, 211, 238, 0.05); padding: 1.5rem; border-radius: 0 1rem 1rem 0; }
    </style>
</head>
<body class="antialiased pb-20 overflow-x-hidden text-white">

    <main class="max-w-4xl mx-auto px-4 md:px-6 pt-28 md:pt-40">
        
        <header class="mb-10 md:mb-16 text-center reveal-on-scroll">
            <h1 class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter mb-4 leading-none">The Journal <span class="text-cyan-500">///</span></h1>
            <p class="text-zinc-500 font-medium text-xs md:text-sm mx-auto">Archivo profundo de análisis técnico. No cubrimos rumores, cubrimos vatios.</p>
        </header>

        <div class="flex flex-wrap justify-center gap-2 mb-10" id="filter-container">
            </div>

        <div id="news-feed" class="border-t border-zinc-800">
            <div class="p-6 border-b border-zinc-800 flex gap-4">
                <div class="w-8 h-8 skeleton"></div>
                <div class="flex-1 space-y-3">
                    <div class="w-2/3 h-6 skeleton"></div>
                    <div class="w-full h-4 skeleton"></div>
                    <div class="w-32 h-6 skeleton mt-2"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="layout.js?v=6.9"></script>
    
    <script>
        let allNews = [];
        const feed = document.getElementById('news-feed');

        // Paleta de colores para los Tags igual que en el Calendario
        function getTagStyle(tag) {
            const t = tag ? tag.toUpperCase() : '';
            if (t.includes('RACE')) return 'bg-cyan-900/30 text-cyan-400 border border-cyan-500/30';
            if (t.includes('TECH')) return 'bg-emerald-900/30 text-emerald-400 border border-emerald-500/30';
            if (t.includes('AERO')) return 'bg-pink-900/30 text-pink-400 border border-pink-500/30';
            if (t.includes('DATA')) return 'bg-violet-900/30 text-violet-400 border border-violet-500/30';
            if (t.includes('PREVIA')) return 'bg-yellow-900/30 text-yellow-500 border border-yellow-500/30';
            return 'bg-zinc-800 text-zinc-300 border border-zinc-700'; // Default
        }

        async function fetchNews() {
            try {
                const response = await fetch('/api/news');
                if (response.ok) {
                    allNews = await response.json();
                    
                    // Asegurar orden (más reciente arriba)
                    allNews.sort((a, b) => b.id - a.id);
                    
                    generateFilters();
                    renderFeed('ALL');

                    // Si hay un ID en la URL, lo abrimos y hacemos scroll
                    const urlParams = new URLSearchParams(window.location.search);
                    const articleId = urlParams.get('article');
                    if (articleId) {
                        setTimeout(() => toggleArticle(articleId, true), 300);
                    }
                    return;
                }
                throw new Error("API vacía");
            } catch (error) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono text-xs uppercase tracking-widest">No hay noticias disponibles en la base de datos.</p>`;
            }
        }

        function generateFilters() {
            const container = document.getElementById('filter-container');
            const tags = new Set();
            allNews.forEach(n => { if(n.tag) tags.add(n.tag); });
            
            let html = `<button onclick="setFilter('ALL')" class="filter-btn active px-4 py-1.5 rounded-full border border-zinc-700 text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-white hover:border-zinc-500">TODOS</button>`;
            
            Array.from(tags).sort().forEach(tag => {
                html += `<button onclick="setFilter('${tag}')" class="filter-btn px-4 py-1.5 rounded-full border border-zinc-700 text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-white hover:border-zinc-500">${tag}</button>`;
            });
            container.innerHTML = html;
        }

        window.setFilter = function(tag) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.innerText === tag || (tag === 'ALL' && btn.innerText === 'TODOS')) {
                    btn.classList.add('active');
                    btn.classList.remove('text-zinc-400', 'border-zinc-700');
                } else {
                    btn.classList.remove('active');
                    btn.classList.add('text-zinc-400', 'border-zinc-700');
                }
            });
            renderFeed(tag);
        }

        function renderFeed(filterTag) {
            let filteredNews = filterTag === 'ALL' ? allNews : allNews.filter(n => n.tag === filterTag);

            if (filteredNews.length === 0) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono text-xs uppercase tracking-widest">Sin resultados.</p>`;
                return;
            }

            let html = '';
            filteredNews.forEach((n, index) => {
                // Numeración estilo calendario (01, 02...)
                const num = String(index + 1).padStart(2, '0');
                const tagClass = getTagStyle(n.tag);
                
                // La primera noticia se abre por defecto si no hay filtro activo
                const isOpen = index === 0 ? 'open' : '';
                const isActive = index === 0 ? 'active' : '';

                html += `
                <div class="border-b border-zinc-800 last:border-0" id="item-${n.id}">
                    <button onclick="toggleArticle('${n.id}')" id="btn-${n.id}" class="news-btn w-full py-5 px-2 md:px-4 flex items-start justify-between gap-4 text-left group ${isActive}">
                        
                        <div class="flex items-start gap-4 md:gap-6 w-full">
                            <span class="font-black text-2xl md:text-3xl text-zinc-600 mt-0.5 w-6 shrink-0 text-center transition-colors group-hover:text-zinc-400">${num}</span>
                            
                            <div class="flex-1 min-w-0">
                                <div class="flex items-baseline gap-3 mb-1">
                                    <h3 class="news-title text-base md:text-xl font-bold text-white uppercase tracking-tight transition-colors group-hover:text-cyan-400">${n.title}</h3>
                                    <span class="text-[10px] md:text-xs font-mono text-cyan-500/70 shrink-0 tracking-wider">${n.date || 'HOY'}</span>
                                </div>
                                
                                <p class="text-[10px] md:text-xs text-zinc-500 font-bold uppercase tracking-widest mb-3 truncate pr-4">${n.lead || 'VELO INSIGHTS REPORT'}</p>
                                
                                <div class="flex items-center gap-3">
                                    <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded tracking-widest ${tagClass}">${n.tag || 'INFO'}</span>
                                    <span class="text-[10px] font-mono text-white opacity-80 border-l border-zinc-700 pl-3">LECTURA: 4 MIN</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-arrow text-zinc-600 shrink-0 mt-2">
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </button>
                    
                    <div id="content-${n.id}" class="news-content ${isOpen}">
                        <div class="p-4 md:p-8 pt-6">
                            
                            <div class="flex justify-center mb-6">
                                <span class="text-[9px] font-mono text-zinc-500 uppercase tracking-widest border-b border-zinc-800 pb-2">DATA DRIVEN ANALYSIS</span>
                            </div>

                            ${n.image ? `
                                <div class="bg-white rounded-xl p-1 md:p-2 mb-8 overflow-hidden shadow-[0_0_15px_rgba(255,255,255,0.05)] cursor-pointer group/img" onclick="openLightbox('${n.image}')" title="Ampliar imagen">
                                    <img src="${n.image}" class="w-full h-auto object-cover max-h-[400px] md:max-h-[500px] rounded-lg group-hover/img:scale-[1.02] transition-transform duration-500">
                                </div>
                            ` : ''}
                            
                            <div class="article-prose">
                                ${n.content || '<p class="italic text-center text-zinc-600">No hay contenido disponible para este artículo.</p>'}
                            </div>
                            
                            <div class="mt-10 pt-6 border-t border-zinc-800 flex justify-between items-center">
                                <button onclick="toggleArticle('${n.id}')" class="text-[10px] font-bold uppercase tracking-widest text-zinc-500 hover:text-cyan-400 flex items-center gap-2 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                                    Cerrar Artículo
                                </button>
                                <button onclick="shareArticle('${n.title}', '${n.id}')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 text-[10px] font-black uppercase hover:bg-cyan-500 hover:text-black transition-all">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 100-2.684 3 3 0 000 2.684zm0 12a3 3 0 100-2.684 3 3 0 000 2.684z"></path></svg>
                                    Compartir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            });

            feed.innerHTML = html;
        }

        window.toggleArticle = function(id, forceScroll = false) {
            const content = document.getElementById(`content-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const item = document.getElementById(`item-${id}`);
            const isOpen = content.classList.contains('open');

            // Cierra todos los demás
            document.querySelectorAll('.news-content').forEach(el => el.classList.remove('open'));
            document.querySelectorAll('.news-btn').forEach(el => el.classList.remove('active'));

            // Si estaba cerrado, lo abre
            if (!isOpen) {
                content.classList.add('open');
                btn.classList.add('active');
                
                // Actualiza la URL para poder compartir el link directo
                window.history.replaceState(null, '', `?article=${id}`);

                // Scroll suave hasta el título
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            } else {
                // Si lo cerramos, limpiamos la URL
                window.history.replaceState(null, '', window.location.pathname);
            }
        };

        window.shareArticle = function(title, id) {
            const url = window.location.origin + window.location.pathname + '?article=' + id;
            if (navigator.share) {
                navigator.share({ title: title, url: url }).catch(console.error);
            } else {
                navigator.clipboard.writeText(url).then(() => alert("Enlace copiado al portapapeles."));
            }
        };

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
