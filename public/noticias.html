<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    
    <title>VELO INSIGHTS | Journal & Análisis</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">
    
    <style>
        /* Estilos profesionales para el texto de los artículos */
        .prose-custom p { margin-bottom: 1.5rem; line-height: 1.8; color: #d4d4d8; }
        .prose-custom h2 { font-size: 1.5rem; font-weight: 900; color: #fff; margin-top: 2.5rem; margin-bottom: 1rem; text-transform: uppercase; font-style: italic; letter-spacing: -0.02em; }
        .prose-custom h3 { font-size: 1.25rem; font-weight: 700; color: #22d3ee; margin-top: 2rem; margin-bottom: 0.75rem; }
        .prose-custom strong { color: #fff; font-weight: 800; }
        .prose-custom blockquote { border-left: 4px solid #22d3ee; padding: 1rem 1.5rem; background: rgba(34, 211, 238, 0.05); color: #a1a1aa; font-style: italic; margin: 2rem 0; border-radius: 0 0.5rem 0.5rem 0; }
        .prose-custom ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .prose-custom li { margin-bottom: 0.5rem; }
        .prose-custom img { border-radius: 1rem; margin: 2rem 0; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Animación suave de entrada */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        /* Colores dinámicos para los filtros */
        .filter-btn { transition: all 0.3s ease; }
        
        .filter-btn[data-theme="all"].active-filter { background: #27272a; border-color: #52525b; color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .filter-btn[data-theme="race"].active-filter { background: rgba(244, 63, 94, 0.15); border-color: #f43f5e; color: #f43f5e; box-shadow: 0 0 10px rgba(244, 63, 94, 0.2); }
        .filter-btn[data-theme="tech"].active-filter { background: rgba(16, 185, 129, 0.15); border-color: #10b981; color: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        .filter-btn[data-theme="aero"].active-filter { background: rgba(56, 189, 248, 0.15); border-color: #38bdf8; color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        .filter-btn[data-theme="data"].active-filter { background: rgba(139, 92, 246, 0.15); border-color: #8b5cf6; color: #8b5cf6; box-shadow: 0 0 10px rgba(139, 92, 246, 0.2); }

        .filter-btn[data-theme="all"]:hover:not(.active-filter) { border-color: #52525b; color: #e4e4e7; }
        .filter-btn[data-theme="race"]:hover:not(.active-filter) { border-color: rgba(244, 63, 94, 0.5); color: #f43f5e; }
        .filter-btn[data-theme="tech"]:hover:not(.active-filter) { border-color: rgba(16, 185, 129, 0.5); color: #10b981; }
        .filter-btn[data-theme="aero"]:hover:not(.active-filter) { border-color: rgba(56, 189, 248, 0.5); color: #38bdf8; }
        .filter-btn[data-theme="data"]:hover:not(.active-filter) { border-color: rgba(139, 92, 246, 0.5); color: #8b5cf6; }
    </style>
</head>
<body class="bg-[#050505] antialiased min-h-screen pb-20 text-white selection:bg-cyan-500/30">

    <main id="main-container" class="max-w-7xl mx-auto px-4 md:px-6 pt-28 md:pt-36 min-h-[70vh]">
        <div class="flex justify-center items-center h-64">
            <div class="w-10 h-10 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin shadow-[0_0_15px_#22d3ee]"></div>
        </div>
    </main>

    <script src="layout.js?v=6.1"></script>
    
    <script>
        // Variables de estado global
        let globalNews = [];
        let filteredNews = [];
        let itemsToShow = 4; // 1 Hero + 3 Normales
        let activeTag = 'ALL';
        let searchQuery = '';

        // Función para inyectar el color de las etiquetas según la categoría
        function getTagColors(tag) {
            const t = (tag || '').toUpperCase();
            if (t.includes('RACE')) return 'bg-rose-500/10 border-rose-500/30 text-rose-400 shadow-[0_0_8px_rgba(244,63,94,0.3)]';
            if (t.includes('TECH')) return 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400 shadow-[0_0_8px_rgba(16,185,129,0.3)]';
            if (t.includes('AERO')) return 'bg-sky-500/10 border-sky-500/30 text-sky-400 shadow-[0_0_8px_rgba(56,189,248,0.3)]';
            if (t.includes('DATA')) return 'bg-violet-500/10 border-violet-500/30 text-violet-400 shadow-[0_0_8px_rgba(139,92,246,0.3)]';
            return 'bg-cyan-500/10 border-cyan-500/30 text-cyan-400 shadow-[0_0_8px_rgba(34,211,238,0.3)]';
        }

        async function initNews() {
            const container = document.getElementById('main-container');
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');

            try {
                const [newsRes, glosRes] = await Promise.all([
                    fetch('/api/news').then(r => r.ok ? r.json() : []).catch(() => []),
                    fetch('/api/glossary').then(r => r.ok ? r.json() : []).catch(() => [])
                ]);

                globalNews = Array.isArray(newsRes) ? newsRes : [];
                const glosData = Array.isArray(glosRes) ? glosRes : [];

                if (articleId) {
                    const article = globalNews.find(n => n.id == articleId);
                    if (article) {
                        renderSingleArticle(article, globalNews, glosData, container);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        buildNewsPage();
                    }
                } else {
                    buildNewsPage();
                }
            } catch (error) {
                console.error("Error crítico procesando noticias:", error);
                container.innerHTML = `<div class="text-center py-20 border border-red-900/50 rounded-2xl bg-red-900/10"><p class="text-red-500 font-bold uppercase tracking-widest text-xs">Error procesando los datos. Activa tu servidor Backend.</p></div>`;
            }
        }

        // ==========================================
        // VISTA 1: MODO LECTURA (ARTÍCULO INDIVIDUAL)
        // ==========================================
        function renderSingleArticle(article, allNews, glossaryData, container) {
            document.title = `${article.title || 'Noticia'} | Velo Insights`;

            // 1. MOTOR DE NOTICIAS RELACIONADAS
            const otherNews = allNews.filter(n => n.id !== article.id);
            let scoredNews = otherNews.map(n => {
                let score = 0;
                if (n.tag && article.tag && n.tag === article.tag) score += 5;
                const safeTitle = (article.title || '').toLowerCase();
                const mainWords = safeTitle.split(' ').filter(w => w.length > 4);
                
                mainWords.forEach(word => {
                    if ((n.title || '').toLowerCase().includes(word)) score += 3;
                    if ((n.content || '').toLowerCase().includes(word)) score += 1;
                });
                return { ...n, score };
            });

            const relatedNews = scoredNews.sort((a, b) => b.score - a.score).slice(0, 2);

            // 2. MOTOR DEL GLOSARIO CONTEXTUAL
            let recommendedTerm = null;
            const articleText = ((article.title || '') + " " + (article.content || '')).toLowerCase();
            
            if (glossaryData && glossaryData.length > 0) {
                for (let termObj of glossaryData) {
                    if (termObj.term && articleText.includes(termObj.term.toLowerCase())) {
                        recommendedTerm = termObj;
                        break;
                    }
                }
                if (!recommendedTerm) {
                    recommendedTerm = glossaryData[Math.floor(Math.random() * glossaryData.length)];
                }
            }

            // 3. GENERACIÓN DEL HTML RELACIONADO
            let relatedHTML = '';
            if (relatedNews.length > 0 || recommendedTerm) {
                let newsHTML = relatedNews.map(n => {
                    const badgeClasses = getTagColors(n.tag);
                    return `
                    <a href="noticias.html?article=${n.id}" class="flex flex-col bg-[#09090b] border border-zinc-800 rounded-2xl overflow-hidden hover:border-zinc-600 transition-all group shadow-lg">
                        <div class="h-36 w-full overflow-hidden relative bg-black">
                            <img src="${n.image || 'assets/default-news.jpg'}" class="w-full h-full object-cover grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-500" alt="Thumbnail">
                            <div class="absolute top-3 left-3 px-2 py-1 rounded text-[8px] font-black uppercase tracking-widest border border-zinc-700/50 ${badgeClasses}">${n.tag || 'Noticia'}</div>
                        </div>
                        <div class="p-4 flex-1 flex flex-col justify-between">
                            <h4 class="text-sm font-bold text-zinc-300 group-hover:text-white leading-snug line-clamp-2 transition-colors">${n.title}</h4>
                            <p class="text-[9px] font-mono text-zinc-500 uppercase mt-3">${n.date || 'Archivo'}</p>
                        </div>
                    </a>
                `}).join('');

                let termHTML = recommendedTerm ? `
                    <div class="bg-gradient-to-br from-violet-900/20 to-black border border-violet-500/30 rounded-2xl p-5 flex flex-col justify-between h-full relative overflow-hidden group shadow-lg">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-violet-500/10 rounded-full blur-3xl pointer-events-none transition-all group-hover:bg-violet-500/20"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 mb-3">
                                <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                                <span class="text-[9px] font-black uppercase tracking-widest text-violet-400">Concepto Clave</span>
                            </div>
                            <h4 class="text-xl font-black italic text-white mb-2">${recommendedTerm.term}</h4>
                            <p class="text-xs text-zinc-400 line-clamp-4 leading-relaxed">${recommendedTerm.def}</p>
                        </div>
                        <a href="glosario.html?term=${encodeURIComponent(recommendedTerm.term)}" class="mt-5 text-[10px] font-bold text-violet-400 uppercase tracking-widest hover:text-white transition-colors relative z-10 flex items-center gap-1 w-max bg-violet-500/10 px-3 py-1.5 rounded-full border border-violet-500/30">
                            Aprender Más <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </a>
                    </div>
                ` : '';

                relatedHTML = `
                    <div class="mt-20 pt-10 border-t border-zinc-800/80 fade-in">
                        <h3 class="text-sm font-black uppercase text-white tracking-[0.2em] mb-6 flex items-center gap-3">
                            <span class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_#22d3ee]"></span> Conecta los datos
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
                                ${newsHTML}
                            </div>
                            <div class="md:col-span-1 h-full">
                                ${termHTML}
                            </div>
                        </div>
                    </div>
                `;
            }

            const headerBadgeClass = getTagColors(article.tag);

            // 4. INYECCIÓN DEL ARTÍCULO
            container.innerHTML = `
                <article class="max-w-4xl mx-auto fade-in">
                    <button onclick="window.location.href='noticias.html'" class="mb-8 flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-zinc-500 hover:text-white transition-colors bg-zinc-900/50 px-4 py-2 rounded-full border border-zinc-800 w-max">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l-7-7m-7 7h18"></path></svg> Volver al Journal
                    </button>
                    
                    <header class="mb-10">
                        <div class="flex items-center gap-3 mb-5">
                            <span class="px-2.5 py-1 rounded text-[10px] font-black uppercase tracking-widest border ${headerBadgeClass}">${article.tag || 'RACE REPORT'}</span>
                            <span class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest">${article.date || 'Reciente'}</span>
                        </div>
                        <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-white italic uppercase tracking-tighter leading-[1.05] mb-6 drop-shadow-lg">
                            ${article.title || 'Análisis de Datos'}
                        </h1>
                        ${article.lead ? `<p class="text-lg md:text-xl text-zinc-400 font-medium leading-relaxed border-l-2 border-cyan-500 pl-4 py-1">${article.lead}</p>` : ''}
                    </header>
                    
                    ${article.image ? `
                        <div class="w-full rounded-2xl md:rounded-3xl overflow-hidden border border-zinc-800 mb-10 shadow-2xl bg-black relative">
                            <img src="${article.image}" alt="Portada" class="w-full h-auto object-cover max-h-[400px] md:max-h-[550px] opacity-90">
                        </div>
                    ` : ''}
                    
                    <div class="prose-custom max-w-none">
                        ${article.content || '<p class="italic text-zinc-600">El análisis completo se está procesando en el laboratorio...</p>'}
                    </div>

                    ${relatedHTML}
                </article>
            `;
        }

        // ==========================================
        // VISTA 2: MODO LISTA Y BUSCADOR (3 + 1)
        // ==========================================
        function buildNewsPage() {
            document.title = "Journal | Velo Insights";
            filteredNews = [...globalNews];
            itemsToShow = 4; // 1 Hero + 3 Normales = 4 en total

            const container = document.getElementById('main-container');
            container.innerHTML = `
                <header class="text-center mb-12 fade-in">
                    <p class="text-cyan-500 font-bold tracking-[0.2em] text-[9px] uppercase mb-3">EL LABORATORIO</p>
                    <h1 class="text-4xl md:text-7xl lg:text-8xl font-black italic uppercase tracking-tighter text-white leading-none mb-10">
                        Velo <span class="text-zinc-700">Journal</span>
                    </h1>

                    <div class="max-w-4xl mx-auto flex flex-col items-center gap-6 px-2">
                        <div class="w-full max-w-2xl relative group">
                            <svg class="w-5 h-5 text-zinc-500 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-cyan-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" id="news-local-search" placeholder="Buscar análisis, carrera o corredor..."
                                   class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3.5 pl-12 pr-4 text-white outline-none focus:border-cyan-500 focus:bg-black transition-all text-sm font-bold tracking-wide placeholder-zinc-600 shadow-inner text-center">
                        </div>
                        
                        <div class="flex flex-wrap justify-center gap-2 w-full" id="news-filters">
                            <button onclick="applyFilter('ALL')" id="flt-ALL" data-theme="all" class="filter-btn active-filter px-5 py-2.5 rounded-xl border border-zinc-800 text-[10px] font-black uppercase text-zinc-500 tracking-widest">Todos</button>
                            <button onclick="applyFilter('RACE REPORT')" id="flt-RACEREPORT" data-theme="race" class="filter-btn px-5 py-2.5 rounded-xl border border-zinc-800 text-[10px] font-black uppercase text-zinc-500 tracking-widest">Race Report</button>
                            <button onclick="applyFilter('TECH LAB')" id="flt-TECHLAB" data-theme="tech" class="filter-btn px-5 py-2.5 rounded-xl border border-zinc-800 text-[10px] font-black uppercase text-zinc-500 tracking-widest">Tech Lab</button>
                            <button onclick="applyFilter('AERO LAB')" id="flt-AEROLAB" data-theme="aero" class="filter-btn px-5 py-2.5 rounded-xl border border-zinc-800 text-[10px] font-black uppercase text-zinc-500 tracking-widest">Aero Lab</button>
                            <button onclick="applyFilter('DATA ANALYSIS')" id="flt-DATAANALYSIS" data-theme="data" class="filter-btn px-5 py-2.5 rounded-xl border border-zinc-800 text-[10px] font-black uppercase text-zinc-500 tracking-widest">Data Analysis</button>
                        </div>
                    </div>
                </header>
                
                <div id="news-grid-content"></div>
            `;

            // Evento para buscador en tiempo real
            document.getElementById('news-local-search').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                itemsToShow = 4; // Resetear la paginación al buscar
                processFilters();
            });

            updateGrid();
        }

        window.applyFilter = function(tag) {
            activeTag = tag;
            itemsToShow = 4; // Resetear paginación (1 + 3)
            
            // Actualizar diseño de los botones usando CSS
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter');
            });
            
            const btnId = 'flt-' + tag.replace(/\s+/g, '');
            const activeBtn = document.getElementById(btnId);
            if(activeBtn) {
                activeBtn.classList.add('active-filter');
            }
            
            processFilters();
        };

        function processFilters() {
            filteredNews = globalNews.filter(n => {
                const safeTag = (n.tag || '').toUpperCase();
                const matchTag = activeTag === 'ALL' || safeTag === activeTag;
                
                const safeTitle = (n.title || '').toLowerCase();
                const safeLead = (n.lead || n.excerpt || '').toLowerCase();
                const safeContent = (n.content || '').toLowerCase();
                
                const matchSearch = searchQuery === '' || 
                                    safeTitle.includes(searchQuery) || 
                                    safeLead.includes(searchQuery) ||
                                    safeContent.includes(searchQuery);
                                    
                return matchTag && matchSearch;
            });
            updateGrid();
        }

        window.loadMore = function() {
            itemsToShow += 3; // Cargar 3 artículos más en cada clic
            updateGrid();
        };

        function updateGrid() {
            const container = document.getElementById('news-grid-content');
            
            if (filteredNews.length === 0) {
                container.innerHTML = `<div class="text-center py-24 border border-dashed border-zinc-800 rounded-3xl bg-zinc-900/10 fade-in"><p class="text-zinc-600 font-bold uppercase text-xs tracking-widest">No se encontraron resultados.</p></div>`;
                return;
            }

            let html = '';
            let currentList = [...filteredNews];
            let heroArticle = null;

            // Extraemos el primer artículo para ponerlo en grande (Destacado)
            if (activeTag === 'ALL' && searchQuery === '') {
                const heroIndex = currentList.findIndex(n => n.isHero == 1);
                if (heroIndex !== -1) {
                    heroArticle = currentList.splice(heroIndex, 1)[0];
                } else {
                    heroArticle = currentList.shift();
                }
            } else {
                heroArticle = currentList.shift();
            }
            
            if (heroArticle) {
                const heroBadge = getTagColors(heroArticle.tag);
                
                html += `
                <article class="fade-in group cursor-pointer grid grid-cols-1 lg:grid-cols-2 gap-8 items-center bg-[#09090b] border border-zinc-800 rounded-3xl p-4 md:p-8 mb-10 hover:border-zinc-600 transition-colors shadow-xl" onclick="window.location.href='?article=${heroArticle.id}'">
                    <div class="relative w-full aspect-video md:aspect-[4/3] rounded-2xl overflow-hidden bg-black shadow-inner">
                        <img src="${heroArticle.image || 'assets/default-news.jpg'}" alt="Hero" class="w-full h-full object-cover grayscale opacity-80 transition-all duration-700 group-hover:grayscale-0 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent opacity-80"></div>
                    </div>
                    <div class="flex flex-col justify-center space-y-4 md:px-4">
                        <div class="flex items-center gap-3 text-[10px] font-mono text-zinc-500 uppercase tracking-widest">
                            <span class="font-black px-2.5 py-1 rounded border ${heroBadge}">${heroArticle.tag || 'DESTACADO'}</span>
                            <span>${heroArticle.date || 'HOY'}</span>
                        </div>
                        <h2 class="text-3xl md:text-5xl font-black text-white italic tracking-tighter leading-[1.05] group-hover:text-cyan-400 transition-colors">${heroArticle.title}</h2>
                        <p class="text-sm md:text-base text-zinc-400 leading-relaxed font-medium line-clamp-4">${heroArticle.lead || heroArticle.excerpt || 'Haz clic para leer el análisis técnico completo de esta carrera.'}</p>
                        <span class="text-[10px] font-bold text-white uppercase tracking-widest mt-4 flex items-center gap-2 group-hover:text-cyan-400 transition-colors w-max bg-white/5 px-4 py-2 rounded-full border border-white/10 group-hover:border-cyan-500/30">
                            Leer Análisis <svg class="w-4 h-4 transform group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </span>
                    </div>
                </article>
                `;
            }

            // Render de los siguientes artículos (Límite: itemsToShow - 1)
            const itemsToRender = currentList.slice(0, itemsToShow - 1); 
            
            if (itemsToRender.length > 0) {
                html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 fade-in">`;
                
                html += itemsToRender.map(n => {
                    const badgeClasses = getTagColors(n.tag);
                    return `
                    <a href="?article=${n.id}" class="flex flex-col bg-[#09090b] border border-zinc-800 rounded-2xl overflow-hidden hover:border-zinc-600 transition-all group hover:-translate-y-1 hover:shadow-2xl shadow-lg">
                        <div class="h-48 md:h-56 w-full overflow-hidden relative bg-black">
                            <div class="absolute top-3 left-3 z-10">
                                <span class="px-2.5 py-1 rounded text-[8px] font-black uppercase tracking-widest border backdrop-blur-md ${badgeClasses}">${n.tag || 'DATA'}</span>
                            </div>
                            <img src="${n.image || 'assets/default-news.jpg'}" class="w-full h-full object-cover grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-700" alt="News">
                        </div>
                        <div class="p-5 flex-1 flex flex-col justify-between">
                            <div>
                                <p class="text-[9px] font-mono text-zinc-500 uppercase tracking-widest mb-2">${n.date || 'Archivo'}</p>
                                <h3 class="text-lg font-bold text-white leading-tight mb-3 group-hover:text-cyan-400 transition-colors line-clamp-3">${n.title}</h3>
                                <p class="text-xs text-zinc-500 line-clamp-3 leading-relaxed">${n.lead || n.excerpt || ''}</p>
                            </div>
                        </div>
                    </a>
                `}).join('');
                
                html += `</div>`;
            }

            // BOTÓN DE CARGAR MÁS
            if (filteredNews.length > itemsToShow) {
                html += `
                    <div class="flex justify-center mt-12 fade-in">
                        <button onclick="loadMore()" class="group flex items-center gap-3 px-8 py-3 bg-zinc-900 border border-zinc-700 hover:border-cyan-500 hover:bg-black rounded-full text-xs font-bold text-white uppercase tracking-widest transition-all shadow-lg active:scale-95">

                            <svg class="w-4 h-4 text-cyan-500 group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            initNews();
        });
    </script>
