<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>VELO INSIGHTS | Journal & Análisis Técnico</title>
    <meta name="description" content="Archivo profundo de análisis técnico de ciclismo WorldTour. Datos, vatios, tácticas y tecnología del pelotón profesional.">
    <meta name="keywords" content="noticias ciclismo, análisis WorldTour, vatios, tácticas ciclismo, tecnología bicicletas, Tadej Pogacar, Jonas Vingegaard">
    <meta name="author" content="Velo Insights">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <link rel="canonical" href="https://veloinsights.es/noticias.html">
    
    <meta name="theme-color" content="#050505">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Velo">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">

    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #050505; }
        
        @keyframes skeleton-loading {
            0% { background-color: #09090b; }
            50% { background-color: #18181b; }
            100% { background-color: #09090b; }
        }
        .skeleton { border-radius: 1rem; animation: skeleton-loading 1.5s infinite ease-in-out; }
        
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* KIT EDITORIAL */
        .prose-custom p { color: #a1a1aa; font-size: 1.125rem; line-height: 1.8; margin-bottom: 2rem; font-family: 'Inter', sans-serif; }
        .prose-custom h3, .prose-custom h2 { color: white; font-family: 'Archivo Black', sans-serif; text-transform: uppercase; font-style: italic; font-size: 1.5rem; margin-top: 2.5rem; margin-bottom: 1rem; }
        .prose-custom ul { list-style: disc; padding-left: 1.5rem; color: #a1a1aa; margin-bottom: 2rem; }
        .prose-custom li { margin-bottom: 0.5rem; }
        .prose-custom strong { color: white; font-weight: 700; }
        .prose-custom blockquote { border-left: 4px solid #22d3ee; padding-left: 1rem; margin: 2rem 0; font-style: italic; color: #d4d4d8; background: rgba(34, 211, 238, 0.05); padding: 1.5rem; border-radius: 0 1rem 1rem 0; }
        
        .prose-custom p.intro-text { color: #e4e4e7 !important; font-size: 1.25rem !important; font-weight: 500; }
        .prose-custom p.drop-cap::first-letter { color: #22d3ee; font-size: 4.5rem; font-weight: 900; font-style: italic; font-family: 'Archivo Black', sans-serif; float: left; line-height: 0.8; margin-right: 0.75rem; margin-top: 0.2rem; text-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }

        .custom-scrollbar::-webkit-scrollbar { height: 0px; width: 0px; display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-track { background: #050505; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }

        #article-modal { transition: opacity 0.3s ease; }
        .modal-hidden { opacity: 0; pointer-events: none; }
        .modal-visible { opacity: 1; pointer-events: auto; }
        
        .filter-btn { opacity: 0.5; transition: all 0.3s ease; flex-shrink: 0; }
        .filter-btn:hover { opacity: 1; }
        .filter-btn.active { opacity: 1; box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: scale(1.05); border-color: currentColor; }
        .filter-btn-desktop { transition: all 0.3s ease; }
        .filter-btn-desktop.active { background-color: rgba(255,255,255,0.05); color: white; border-color: #22d3ee; border-left-width: 4px; }
    </style>
</head>
<body class="bg-[#050505] antialiased pb-20 overflow-x-hidden selection:bg-cyan-500/30">

    <div id="reading-progress-container" class="fixed top-0 left-0 w-full h-1.5 z-[250] hidden bg-zinc-900">
        <div id="reading-progress-bar" class="h-full bg-cyan-500 w-0 transition-all duration-150 shadow-[0_0_10px_rgba(34,211,238,0.8)]"></div>
    </div>

    <header class="pt-28 md:pt-40 pb-8 md:pb-12 px-4 md:px-6 max-w-7xl mx-auto text-center md:text-left reveal-on-scroll">
        <h1 class="text-4xl md:text-5xl font-heading text-white italic uppercase tracking-tighter mb-4 drop-shadow-2xl">The Journal <span class="text-cyan-500">///</span></h1>
        <p class="text-zinc-500 max-w-lg font-medium text-xs md:text-base mx-auto md:mx-0 mb-8">Archivo profundo de análisis técnico. No cubrimos rumores, cubrimos vatios.</p>
        
        <div class="max-w-xl relative group px-2 md:px-0">
            <input type="text" id="news-search" placeholder="BUSCAR NOTICIAS..." 
                   class="w-full bg-zinc-900/80 border border-zinc-800 rounded-full py-3 md:py-4 px-6 text-white outline-none focus:border-cyan-500 focus:shadow-[0_0_20px_rgba(34,211,238,0.1)] transition-all uppercase font-bold tracking-wider text-xs md:text-sm placeholder-zinc-600">
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within:text-cyan-500 transition-colors hidden md:block">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 md:px-6 grid grid-cols-1 lg:grid-cols-3 gap-8 md:gap-12 mb-20">
        <div class="lg:hidden col-span-1 overflow-x-auto pb-4 custom-scrollbar flex gap-3 relative z-30 py-3 -mx-4 px-4 border-b border-zinc-800/50" id="mobile-filters"></div>
        <div class="col-span-1 lg:col-span-2 pt-4 lg:pt-0">
            <div id="news-feed"></div>
            <div id="load-more-container" class="mt-12 text-center"></div>
        </div>
        <aside class="hidden lg:block sticky top-32 h-fit reveal-on-scroll">
            <h4 class="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest border-l-2 border-cyan-500 pl-3">Filtrar por Tema</h4>
            <div class="flex flex-col gap-2" id="desktop-filters"></div>
        </aside>
    </main>

    <div id="article-modal" class="fixed inset-0 z-[200] bg-black/95 modal-hidden backdrop-blur-md overflow-y-auto modal-scroll">
        <div class="min-h-screen w-full md:py-12 flex justify-center">
            <button onclick="closeArticle()" class="fixed top-4 right-4 md:top-8 md:right-8 z-[210] p-3 bg-black/60 text-white rounded-full hover:bg-white hover:text-black transition-all backdrop-blur-md border border-white/20 shadow-2xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="w-full max-w-5xl bg-[#050505] md:border border-zinc-800 md:rounded-[2rem] overflow-hidden relative shadow-[0_0_50px_rgba(0,0,0,0.8)] pb-20 md:pb-10" id="modal-content"></div>
        </div>
    </div>

    <script src="layout.js?v=7.2"></script>
    <script>
        let allNews = [];
        let allGlossary = []; 
        let currentTag = 'ALL';
        let visibleCount = 5; 
        
        const feed = document.getElementById('news-feed');
        const loadMoreContainer = document.getElementById('load-more-container');
        const modal = document.getElementById('article-modal');
        const modalContent = document.getElementById('modal-content');
        const searchInput = document.getElementById('news-search');
        const progressBar = document.getElementById('reading-progress-bar');
        const progressContainer = document.getElementById('reading-progress-container');

        const TAG_COLORS = {
            'TECH LAB': { mobile: 'bg-emerald-900/30 border-emerald-500/30 text-emerald-500', bg: 'bg-emerald-500', text: 'text-black', hover: 'hover:border-emerald-500' },
            'AERO LAB': { mobile: 'bg-pink-900/30 border-pink-500/30 text-pink-500', bg: 'bg-pink-500', text: 'text-white', hover: 'hover:border-pink-500' },
            'DATA ANALYSIS': { mobile: 'bg-violet-900/30 border-violet-500/30 text-violet-500', bg: 'bg-violet-500', text: 'text-white', hover: 'hover:border-violet-500' },
            'RACE REPORT': { mobile: 'bg-cyan-900/30 border-cyan-500/30 text-cyan-500', bg: 'bg-cyan-500', text: 'text-black', hover: 'hover:border-cyan-500' },
            'PREVIA': { mobile: 'bg-yellow-900/30 border-yellow-500/30 text-yellow-500', bg: 'bg-yellow-500', text: 'text-black', hover: 'hover:border-yellow-500' },
            'ALL': { filter: 'bg-zinc-800 border-zinc-700 text-white' },
            'DEFAULT': { mobile: 'bg-zinc-800 border-zinc-700 text-white', bg: 'bg-zinc-700', text: 'text-white', hover: 'hover:border-zinc-500' }
        };

        // Calcula el tiempo de lectura (aprox 220 palabras por minuto)
        function getReadingTime(htmlContent) {
            if (!htmlContent) return 1;
            const text = htmlContent.replace(/<[^>]*>?/gm, ''); // Quita las etiquetas HTML
            const words = text.trim().split(/\s+/).length;
            const time = Math.ceil(words / 220); 
            return time < 1 ? 1 : time;
        }

        // Muestra tarjetas "Fantasma" mientras carga la DB
        function showSkeletons() {
            feed.innerHTML = `
                <div class="border-b border-zinc-900/80 pb-10 mb-10">
                    <div class="w-full aspect-[4/3] md:aspect-[21/9] skeleton mb-5"></div>
                    <div class="flex gap-2 mb-3"><div class="h-3 w-16 skeleton"></div><div class="h-3 w-20 skeleton"></div></div>
                    <div class="h-10 w-3/4 skeleton mb-3"></div>
                    <div class="h-4 w-full skeleton mb-2"></div>
                    <div class="h-4 w-5/6 skeleton"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10">
                    ${[1, 2, 3, 4].map(() => `
                        <div>
                            <div class="aspect-[16/9] w-full skeleton mb-4 rounded-2xl"></div>
                            <div class="h-3 w-24 skeleton mb-3"></div>
                            <div class="h-6 w-full skeleton mb-2"></div>
                            <div class="h-6 w-2/3 skeleton"></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function fetchNews() {
            showSkeletons(); // Activar el modo carga súper rápido
            try {
                const [resNews, resGlos] = await Promise.all([
                    fetch('/api/news').catch(() => null),
                    fetch('/api/glossary').catch(() => null)
                ]);

                if (resGlos && resGlos.ok) allGlossary = await resGlos.json();
                if (resNews && resNews.ok) {
                    const data = await resNews.json();
                    if (data && data.length > 0) {
                        allNews = data.sort((a, b) => b.id - a.id); 
                        generateFilters(); renderFeed();
                        const articleId = new URLSearchParams(window.location.search).get('article');
                        if (articleId) setTimeout(() => openArticle(articleId), 200);
                        return;
                    }
                }
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono text-xs uppercase tracking-widest">No hay noticias publicadas.</p>`;
            } catch (error) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono text-xs uppercase tracking-widest">Error de conexión.</p>`;
            }
        }

        function generateFilters() {
            const mobileContainer = document.getElementById('mobile-filters');
            const desktopContainer = document.getElementById('desktop-filters');
            const tags = new Set();
            allNews.forEach(n => { if(n.tag) tags.add(n.tag.toUpperCase()); });
            
            let mobHtml = `<button onclick="filterByTag('ALL')" class="filter-btn active whitespace-nowrap px-5 py-2 rounded-full border text-[10px] font-bold uppercase transition-transform active:scale-95 bg-zinc-800 border-zinc-700 text-white shadow-lg">Todos</button>`;
            let deskHtml = `<button onclick="filterByTag('ALL')" class="filter-btn-desktop active text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white transition-all">Todos los artículos</button>`;
            
            Array.from(tags).sort().forEach(tag => {
                const style = TAG_COLORS[tag] || TAG_COLORS['DEFAULT'];
                mobHtml += `<button onclick="filterByTag('${tag}')" class="filter-btn whitespace-nowrap px-5 py-2 rounded-full border text-[10px] font-bold uppercase transition-transform active:scale-95 ${style.mobile}">${tag}</button>`;
                deskHtml += `<button onclick="filterByTag('${tag}')" class="filter-btn-desktop text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white ${style.hover} transition-all">${tag}</button>`;
            });
            mobileContainer.innerHTML = mobHtml; desktopContainer.innerHTML = deskHtml;
        }

        window.filterByTag = (tag) => {
            currentTag = tag; visibleCount = 5; 
            document.querySelectorAll('.filter-btn, .filter-btn-desktop').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText.toUpperCase() === tag || (tag === 'ALL' && btn.innerText.toUpperCase().includes('TODO'))) btn.classList.add('active');
            });
            renderFeed();
        };

        window.loadMore = () => { visibleCount += 4; renderFeed(); };
        searchInput.addEventListener('input', () => { visibleCount = 5; renderFeed(); });

        function renderFeed() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            let filteredNews = allNews.filter(n => {
                const matchesTag = currentTag === 'ALL' || (n.tag || '').toUpperCase() === currentTag;
                const matchesSearch = n.title.toLowerCase().includes(searchTerm) || (n.lead && n.lead.toLowerCase().includes(searchTerm));
                return matchesTag && matchesSearch;
            });

            if (filteredNews.length === 0) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono uppercase text-xs">Sin resultados.</p>`;
                loadMoreContainer.innerHTML = ''; return;
            }

            const newsToRender = filteredNews.slice(0, visibleCount);
            const hero = newsToRender[0];
            const rest = newsToRender.slice(1);

            let html = '';
            if (hero) {
                const heroTag = TAG_COLORS[(hero.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];
                const readTime = getReadingTime(hero.content);
                html += `
                    <article class="group cursor-pointer border-b border-zinc-900/80 pb-10 mb-10 transition-all fade-in-up" onclick="openArticle('${hero.id}')">
                        <div class="w-full aspect-[4/3] md:aspect-[21/9] overflow-hidden rounded-2xl md:rounded-[2rem] mb-5 bg-zinc-900 relative shadow-xl">
                            <img src="${hero.image || 'assets/placeholder.jpg'}" loading="lazy" class="w-full h-full object-cover grayscale opacity-90 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700">
                            <div class="absolute top-4 left-4"><span class="px-3.5 py-1.5 ${heroTag.bg} ${heroTag.text} text-[10px] md:text-xs font-black uppercase rounded shadow-2xl tracking-widest">${hero.tag || 'INFO'}</span></div>
                        </div>
                        <div class="px-2">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-[11px] font-mono font-bold text-cyan-400 tracking-widest uppercase">${hero.date || 'HOY'}</span>
                                <span class="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                <span class="text-[11px] font-mono font-bold text-zinc-500 tracking-widest uppercase flex items-center gap-1">⏱️ ${readTime} MIN LECTURA</span>
                            </div>
                            <h2 class="text-2xl md:text-4xl font-black italic uppercase leading-[1.05] mb-3 group-hover:text-cyan-400 transition-colors tracking-tighter text-white drop-shadow-sm">${hero.title}</h2>
                            <p class="text-zinc-400 text-sm md:text-lg leading-relaxed line-clamp-2 md:line-clamp-3">${hero.lead || ''}</p>
                        </div>
                    </article>
                `;
            }

            if (rest.length > 0) {
                html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10">`;
                html += rest.map((news, idx) => {
                    const tagClass = TAG_COLORS[(news.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];
                    const readTime = getReadingTime(news.content);
                    return `
                        <article class="group cursor-pointer transition-all fade-in-up flex flex-col" style="animation-delay: ${(idx + 1) * 0.1}s" onclick="openArticle('${news.id}')">
                            <div class="aspect-[16/9] w-full overflow-hidden rounded-2xl mb-4 bg-zinc-900 relative shadow-lg">
                                <img src="${news.image || 'assets/placeholder.jpg'}" loading="lazy" class="w-full h-full object-cover grayscale opacity-90 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700">
                                <div class="absolute bottom-3 left-3"><span class="px-2.5 py-1 ${tagClass.bg} ${tagClass.text} text-[8px] font-black uppercase rounded shadow-lg tracking-widest">${news.tag || 'INFO'}</span></div>
                            </div>
                            <div class="px-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-[10px] font-mono font-bold text-zinc-500 tracking-widest uppercase">${news.date || 'HOY'}</span>
                                    <span class="w-1 h-1 bg-zinc-800 rounded-full"></span>
                                    <span class="text-[10px] font-mono font-bold text-zinc-600 tracking-widest uppercase">⏱️ ${readTime} MIN</span>
                                </div>
                                <h3 class="text-xl font-black italic text-white uppercase leading-[1.05] group-hover:text-cyan-400 transition-colors tracking-tighter">${news.title}</h3>
                            </div>
                        </article>
                    `;
                }).join('');
                html += `</div>`;
            }
            feed.innerHTML = html;

            if (filteredNews.length > visibleCount) {
                loadMoreContainer.innerHTML = `<button onclick="loadMore()" class="group inline-flex items-center gap-3 px-8 py-4 rounded-full border border-zinc-700 bg-zinc-900/50 hover:bg-zinc-800 hover:border-cyan-500 transition-all text-zinc-300 hover:text-white text-xs font-bold uppercase tracking-widest active:scale-95 shadow-xl">Cargar más noticias</button>`;
            } else loadMoreContainer.innerHTML = '';
        }

     function getRecommendations(currentArticle) {
            // Quitamos la noticia que estamos leyendo actualmente de la lista
            let availableNews = allNews.filter(n => n.id != currentArticle.id);
            let recommendations = [];

            if (availableNews.length === 0) return recommendations;

            // 1. Buscamos la primera noticia RELACIONADA (mismo tag)
            let relatedIndex = availableNews.findIndex(n => (n.tag || '').toUpperCase() === (currentArticle.tag || '').toUpperCase());
            if (relatedIndex !== -1) {
                recommendations.push(availableNews[relatedIndex]);
                availableNews.splice(relatedIndex, 1); // SÚPER IMPORTANTE: sacarla de la lista
            }

            // 2. Si todavía hay hueco, buscamos una de DESCUBRIMIENTO (diferente tag)
            if (availableNews.length > 0 && recommendations.length < 2) {
                let differentIndex = availableNews.findIndex(n => (n.tag || '').toUpperCase() !== (currentArticle.tag || '').toUpperCase());
                if (differentIndex !== -1) {
                    recommendations.push(availableNews[differentIndex]);
                    availableNews.splice(differentIndex, 1); // SÚPER IMPORTANTE: sacarla de la lista
                }
            }

            // 3. Relleno de seguridad (Si faltan noticias, coge las siguientes más nuevas sin repetir)
            while (recommendations.length < 2 && availableNews.length > 0) {
                recommendations.push(availableNews[0]);
                availableNews.splice(0, 1);
            }

            return recommendations;
        }
        window.openArticle = (id) => {
            const article = allNews.find(n => n.id == id);
            if(!article) return;

            window.history.pushState({ articleId: id }, '', `?article=${id}`);
            document.title = `${article.title} | Velo Insights Journal`;
            
            const tagData = TAG_COLORS[(article.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];
            const readTime = getReadingTime(article.content);

            const recommendedArticles = getRecommendations(article);
            let recommendationHTML = '';
            
            if (recommendedArticles.length > 0) {
                recommendationHTML = `
                    <div class="mt-16 md:mt-24 pt-10 border-t border-zinc-900">
                        <p class="text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-6 border-l-2 border-cyan-500 pl-3">Continúa leyendo</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            ${recommendedArticles.map(rec => {
                                const recTag = TAG_COLORS[(rec.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];
                                const recTime = getReadingTime(rec.content);
                                return `
                                <div onclick="openArticle('${rec.id}')" class="group cursor-pointer bg-zinc-900/50 hover:bg-zinc-900 border border-zinc-800/50 hover:border-cyan-500/50 rounded-2xl overflow-hidden transition-all flex flex-col h-full">
                                    <div class="h-32 md:h-40 w-full overflow-hidden relative">
                                        <img src="${rec.image || 'assets/placeholder.jpg'}" class="w-full h-full object-cover grayscale opacity-70 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-500">
                                        <div class="absolute bottom-2 left-2"><span class="px-2 py-0.5 ${recTag.bg} ${recTag.text} text-[8px] font-black uppercase rounded tracking-widest shadow-lg">${rec.tag || 'INFO'}</span></div>
                                    </div>
                                    <div class="p-4 flex-1 flex flex-col">
                                        <h4 class="text-sm md:text-base font-black italic uppercase leading-tight text-zinc-300 group-hover:text-white transition-colors tracking-tighter mb-2">${rec.title}</h4>
                                        <div class="mt-auto flex justify-between items-center">
                                            <span class="text-[9px] font-mono text-zinc-600 uppercase">${rec.date || 'HOY'}</span>
                                            <span class="text-[9px] font-mono text-zinc-600 uppercase">⏱️ ${recTime} MIN</span>
                                        </div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            modalContent.innerHTML = `
                <div class="h-[30vh] md:h-[50vh] w-full relative border-b border-zinc-900">
                    <img src="${article.image || 'assets/placeholder.jpg'}" class="w-full h-full object-cover grayscale opacity-90">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
                </div>
                <div class="p-6 md:p-20 pt-8 md:pt-12">
                    <div class="max-w-3xl mx-auto">
                        <div class="mb-8 md:mb-12 border-b border-zinc-900 pb-8">
                            <span class="px-3 py-1 md:px-4 md:py-1.5 ${tagData.bg} ${tagData.text} rounded text-[9px] md:text-[10px] font-black uppercase mb-4 md:mb-6 inline-block tracking-widest shadow-lg">${article.tag || 'INFO'}</span>
                            <h1 class="text-2xl md:text-4xl lg:text-5xl font-heading text-white italic uppercase leading-[1.05] tracking-tighter mb-4">${article.title}</h1>
                            <p class="text-zinc-400 font-mono text-[10px] md:text-xs uppercase tracking-widest flex items-center flex-wrap gap-2">
                                <span>${article.date || 'HOY'}</span> 
                                <span class="text-zinc-700">•</span> 
                                <span>VELO INSIGHTS</span>
                                <span class="text-zinc-700">•</span>
                                <span class="text-cyan-400 font-bold">⏱️ ${readTime} MIN LECTURA</span>
                            </p>
                        </div>
                        ${article.lead ? `<p class="text-lg md:text-xl text-zinc-200 font-serif leading-relaxed mb-8 md:mb-16 border-l-4 border-cyan-500 pl-4 md:pl-6 italic">"${article.lead}"</p>` : ''}
                        
                        <div class="prose-custom text-sm md:text-base">${article.content || '<p class="text-center text-zinc-600">No hay contenido disponible.</p>'}</div>
                        
                        <div class="mt-12 md:mt-16 pt-8 md:pt-10 border-t border-zinc-900 text-center">
                            <button onclick="shareNative('${article.title.replace(/'/g, "\\'")}', '${article.id}')" class="group inline-flex items-center gap-2 px-6 py-3 bg-zinc-900 border border-zinc-800 rounded-full hover:border-cyan-500 transition-all active:scale-95">
                                <span class="text-[10px] font-bold uppercase text-zinc-300 group-hover:text-white tracking-widest">Compartir Análisis</span>
                                <svg class="w-4 h-4 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                            </button>
                        </div>

                        ${recommendationHTML}
                    </div>
                </div>
            `;
            
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            document.body.style.overflow = 'hidden';
            modal.scrollTop = 0; 

            // Activa la barra de progreso
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
        };

        window.closeArticle = () => {
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
            document.body.style.overflow = 'auto'; 
            
            // Oculta la barra de progreso
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';

            const url = new URL(window.location);
            url.searchParams.delete('article');
            window.history.pushState({}, '', url);
            document.title = "VELO INSIGHTS | Journal & Análisis Técnico";
            setTimeout(() => { modalContent.innerHTML = ''; }, 300);
        };

        // Lógica de la barra de progreso
        modal.addEventListener('scroll', () => {
            if (modal.classList.contains('modal-visible')) {
                const scrollTop = modal.scrollTop;
                const scrollHeight = modal.scrollHeight - modal.clientHeight;
                let scrollPercentage = 0;
                if (scrollHeight > 0) {
                    scrollPercentage = (scrollTop / scrollHeight) * 100;
                }
                progressBar.style.width = Math.min(scrollPercentage, 100) + '%';
            }
        });

        window.shareNative = async (articleTitle, articleId) => {
            const originUrl = window.location.origin + window.location.pathname + '?article=' + articleId;
            if (navigator.share) {
                try { await navigator.share({ title: 'VELO INSIGHTS', text: articleTitle, url: originUrl }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(originUrl);
                alert("¡Enlace copiado!");
            }
        };

        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !modal.classList.contains('modal-hidden')) closeArticle(); });
        window.addEventListener('popstate', (e) => { if (e.state && e.state.articleId) { openArticle(e.state.articleId); } else { closeArticle(); } });
        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
