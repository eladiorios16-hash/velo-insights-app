<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    
    <title>VELO INSIGHTS | Journal</title>
    <meta name="description" content="Archivo profundo de análisis técnico de ciclismo WorldTour. Datos, vatios y tecnología.">
    <meta name="theme-color" content="#050505">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="VELO INSIGHTS | Technical Journal">
    <meta property="og:description" content="No cubrimos rumores, cubrimos vatios. Análisis profundo del pelotón profesional.">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Velo">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">

    <style>
        /* ESTILOS BASE */
        body { -webkit-tap-highlight-color: transparent; background-color: #050505; }
        
        /* Animación Skeleton */
        @keyframes skeleton-loading {
            0% { background-color: #09090b; }
            50% { background-color: #18181b; }
            100% { background-color: #09090b; }
        }
        .skeleton {
            animation: skeleton-loading 1.5s infinite ease-in-out;
            border-radius: 1.5rem;
        }
        
        /* Estilo Prosa Modal */
        .prose-custom p { color: #a1a1aa; font-size: 1.125rem; line-height: 1.8; margin-bottom: 2rem; font-family: 'Inter', sans-serif; }
        .prose-custom h2, .prose-custom h3 { color: white; font-weight: 900; text-transform: uppercase; font-style: italic; font-size: 1.5rem; margin-top: 2.5rem; margin-bottom: 1rem; }
        .prose-custom ul { list-style: none; padding-left: 0; color: #a1a1aa; margin-bottom: 2rem; }
        .prose-custom li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose-custom li::before { content: '›'; position: absolute; left: 0; color: #22d3ee; font-weight: bold; }
        .prose-custom strong { color: white; font-weight: 700; }
        .prose-custom blockquote { border-left: 4px solid #22d3ee; padding-left: 1rem; margin: 2rem 0; font-style: italic; color: #d4d4d8; background: rgba(34, 211, 238, 0.05); padding: 1.5rem; border-radius: 0 1rem 1rem 0; }

        /* Scrollbar Personalizada */
        .custom-scrollbar::-webkit-scrollbar { height: 0px; width: 0px; display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .modal-scroll::-webkit-scrollbar { width: 6px; }
        .modal-scroll::-webkit-scrollbar-track { background: #000; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }

        /* Animación suave para tarjetas */
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Modal Transiciones */
        #article-modal { transition: opacity 0.3s ease; }
        .modal-hidden { opacity: 0; pointer-events: none; }
        .modal-visible { opacity: 1; pointer-events: auto; }
        
        /* Botones de Filtro Activos */
        .filter-btn { opacity: 0.5; transition: all 0.3s ease; }
        .filter-btn:hover { opacity: 1; }
        .filter-btn.active { opacity: 1; box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: scale(1.05); border-color: currentColor; }
        .filter-btn-desktop { transition: all 0.3s ease; }
        .filter-btn-desktop.active { background-color: rgba(255,255,255,0.05); color: white; border-color: #22d3ee; border-left-width: 4px; }
    </style>
</head>
<body class="bg-[#050505] antialiased pb-20 overflow-x-hidden selection:bg-cyan-500/30">

    <header class="pt-28 md:pt-40 pb-8 md:pb-12 px-4 md:px-6 max-w-7xl mx-auto text-center md:text-left reveal-on-scroll">
        <h1 class="text-4xl md:text-6xl font-black italic text-white uppercase tracking-tighter mb-4 drop-shadow-2xl">The Journal <span class="text-cyan-500">///</span></h1>
        <p class="text-zinc-500 max-w-lg font-medium text-xs md:text-base mx-auto md:mx-0">Archivo profundo de análisis técnico. No cubrimos rumores, cubrimos vatios.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 md:px-6 grid grid-cols-1 lg:grid-cols-3 gap-8 md:gap-12 mb-20">
        
        <div class="lg:hidden col-span-1 overflow-x-auto pb-4 custom-scrollbar flex gap-3 sticky top-14 z-30 bg-[#050505]/95 backdrop-blur-md py-3 -mx-4 px-4 border-b border-white/5 transition-all" id="mobile-filters">
            </div>

        <div id="news-feed" class="col-span-1 lg:col-span-2 space-y-12 md:space-y-16 pt-4 lg:pt-0">
            <div class="border-b border-zinc-900 pb-12">
                <div class="aspect-[21/9] w-full skeleton mb-8"></div>
                <div class="h-4 w-32 skeleton mb-4"></div>
                <div class="h-10 w-full skeleton mb-4"></div>
                <div class="h-6 w-2/3 skeleton"></div>
            </div>
        </div>
        
        <aside class="hidden lg:block sticky top-32 h-fit reveal-on-scroll">
            <h4 class="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest border-l-2 border-cyan-500 pl-3">Filtrar por Tema</h4>
            <div class="flex flex-col gap-2" id="desktop-filters">
                </div>
        </aside>

    </main>

    <div id="article-modal" class="fixed inset-0 z-[200] bg-black/95 modal-hidden backdrop-blur-md flex flex-col justify-start items-center">
        <div class="h-full w-full overflow-y-auto modal-scroll flex justify-center py-0 md:py-10 px-0 md:px-4">
            
            <button onclick="closeArticle()" class="fixed top-4 right-4 md:top-10 md:right-10 z-[210] p-3 bg-black/60 text-white rounded-full hover:bg-white hover:text-black transition-all backdrop-blur-md border border-white/20 shadow-2xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <div class="w-full max-w-5xl bg-[#050505] md:border border-zinc-800 md:rounded-[2rem] overflow-hidden relative shadow-[0_0_50px_rgba(0,0,0,0.8)] min-h-screen md:min-h-0 pb-20">
                <div id="modal-content">
                    </div>
            </div>
        </div>
    </div>

    <script src="layout.js?v=7.0"></script>
    
    <script>
        let allNews = [];
        let currentTag = 'ALL';
        const feed = document.getElementById('news-feed');
        const modal = document.getElementById('article-modal');
        const modalContent = document.getElementById('modal-content');

        const TAG_COLORS = {
            'TECH LAB': { mobile: 'bg-emerald-900/30 border-emerald-500/30 text-emerald-500', card: 'bg-emerald-500 text-black', hover: 'hover:border-emerald-500' },
            'AERO LAB': { mobile: 'bg-pink-900/30 border-pink-500/30 text-pink-500', card: 'bg-pink-500 text-white', hover: 'hover:border-pink-500' },
            'DATA ANALYSIS': { mobile: 'bg-violet-900/30 border-violet-500/30 text-violet-500', card: 'bg-violet-500 text-white', hover: 'hover:border-violet-500' },
            'RACE REPORT': { mobile: 'bg-cyan-900/30 border-cyan-500/30 text-cyan-500', card: 'bg-cyan-500 text-black', hover: 'hover:border-cyan-500' },
            'PREVIA': { mobile: 'bg-yellow-900/30 border-yellow-500/30 text-yellow-500', card: 'bg-yellow-500 text-black', hover: 'hover:border-yellow-500' },
            'DEFAULT': { mobile: 'bg-zinc-800 border-zinc-700 text-white', card: 'bg-zinc-700 text-white', hover: 'hover:border-zinc-500' }
        };

        async function fetchNews() {
            try {
                const response = await fetch('/api/news');
                if (response.ok) {
                    allNews = await response.json();
                    
                    // Asegurar que las más recientes van primero
                    allNews.sort((a, b) => b.id - a.id);
                    
                    generateFilters();
                    renderFeed('ALL');
                    
                    checkDeepLink();
                    return;
                }
                throw new Error("API vacía");
            } catch (error) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono text-xs uppercase tracking-widest">No hay noticias publicadas en la base de datos.</p>`;
            }
        }

        function generateFilters() {
            const mobileContainer = document.getElementById('mobile-filters');
            const desktopContainer = document.getElementById('desktop-filters');
            
            const tags = new Set();
            allNews.forEach(n => { if(n.tag) tags.add(n.tag.toUpperCase()); });
            
            // HTML Móvil
            let mobHtml = `<button onclick="filterByTag('ALL')" id="mob-ALL" class="filter-btn active whitespace-nowrap px-5 py-2 rounded-full border text-[10px] font-bold uppercase transition-transform active:scale-95 bg-zinc-800 border-zinc-700 text-white shadow-lg">Todos</button>`;
            
            // HTML Desktop
            let deskHtml = `<button onclick="filterByTag('ALL')" id="desk-ALL" class="filter-btn-desktop active text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white transition-all">Todos los artículos</button>`;
            
            Array.from(tags).sort().forEach(tag => {
                const style = TAG_COLORS[tag] || TAG_COLORS['DEFAULT'];
                
                mobHtml += `<button onclick="filterByTag('${tag}')" id="mob-${tag.replace(/\s+/g, '')}" class="filter-btn whitespace-nowrap px-5 py-2 rounded-full border text-[10px] font-bold uppercase transition-transform active:scale-95 ${style.mobile}">${tag}</button>`;
                
                deskHtml += `<button onclick="filterByTag('${tag}')" id="desk-${tag.replace(/\s+/g, '')}" class="filter-btn-desktop text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white ${style.hover} transition-all">${tag}</button>`;
            });

            mobileContainer.innerHTML = mobHtml;
            desktopContainer.innerHTML = deskHtml;
        }

        window.filterByTag = (tag) => {
            currentTag = tag;
            
            // Actualizar botones Móvil
            document.querySelectorAll('#mobile-filters .filter-btn').forEach(btn => {
                const btnTag = btn.innerText.toUpperCase();
                if (btnTag === tag || (tag === 'ALL' && btnTag === 'TODOS')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Actualizar botones Desktop
            document.querySelectorAll('#desktop-filters .filter-btn-desktop').forEach(btn => {
                const btnTag = btn.innerText.toUpperCase();
                if (btnTag === tag || (tag === 'ALL' && btnTag === 'TODOS LOS ARTÍCULOS')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const filtered = (tag === 'ALL') ? allNews : allNews.filter(n => (n.tag || '').toUpperCase() === tag);
            renderFeed(filtered);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function renderFeed(newsToRender) {
            if (newsToRender.length === 0) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono uppercase text-xs">No hay artículos en esta categoría.</p>`;
                return;
            }

            feed.innerHTML = newsToRender.map((news, idx) => {
                const style = TAG_COLORS[(news.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];
                return `
                <article class="group cursor-pointer border-b border-zinc-900/80 pb-12 last:border-0 transition-all fade-in-up" style="animation-delay: ${idx * 0.05}s" onclick="openArticle('${news.id}')">
                    <div class="aspect-[16/9] md:aspect-[21/9] w-full overflow-hidden rounded-2xl md:rounded-[2rem] mb-6 bg-zinc-900 relative border border-zinc-800 shadow-xl">
                        <img src="${news.image || 'assets/placeholder.jpg'}" loading="lazy" decoding="async" class="w-full h-full object-cover grayscale opacity-90 group-hover:grayscale-0 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <div class="absolute top-4 left-4 md:top-6 md:left-6">
                             <span class="px-3 py-1.5 ${style.card} text-[9px] md:text-[10px] font-black uppercase rounded shadow-2xl tracking-widest">${news.tag || 'INFO'}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 mb-3 px-1">
                        <span class="text-[10px] font-mono font-bold text-zinc-500 tracking-widest uppercase">${news.date || 'HOY'}</span>
                        <span class="text-zinc-700 text-[10px]">•</span>
                        <span class="text-[10px] text-zinc-500 font-mono tracking-widest uppercase">Technical Journal</span>
                    </div>
                    <h2 class="text-2xl md:text-5xl font-black italic text-white uppercase leading-[0.9] mb-3 md:mb-4 group-hover:text-cyan-400 transition-colors tracking-tighter drop-shadow-md px-1">${news.title}</h2>
                    ${news.lead ? `<p class="text-zinc-400 text-sm md:text-base leading-relaxed line-clamp-2 md:line-clamp-3 px-1">${news.lead}</p>` : ''}
                </article>
            `}).join('');
        }

        window.openArticle = (id) => {
            const article = allNews.find(n => n.id == id);
            if(!article) return;

            window.history.pushState({ articleId: id }, '', `?article=${id}`);
            const style = TAG_COLORS[(article.tag || '').toUpperCase()] || TAG_COLORS['DEFAULT'];

            modalContent.innerHTML = `
                <div class="h-[40vh] md:h-[60vh] w-full relative">
                    <img src="${article.image || 'assets/placeholder.jpg'}" class="w-full h-full object-cover grayscale opacity-90">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-[#050505]/40 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 right-0 p-6 md:p-16">
                        <span class="px-3 py-1 md:px-4 md:py-1.5 ${style.card} rounded text-[9px] md:text-[10px] font-black uppercase mb-4 md:mb-6 inline-block tracking-widest shadow-lg">${article.tag || 'INFO'}</span>
                        <h1 class="text-3xl md:text-6xl lg:text-7xl font-black italic text-white uppercase leading-[0.9] tracking-tighter mb-4 drop-shadow-2xl">${article.title}</h1>
                        <p class="text-zinc-400 font-mono text-[10px] md:text-xs uppercase tracking-widest">${article.date || 'HOY'} • VELO INSIGHTS</p>
                    </div>
                </div>
                <div class="p-6 md:p-20 pt-8 md:pt-12">
                    <div class="max-w-3xl mx-auto">
                        ${article.lead ? `<p class="text-lg md:text-2xl text-zinc-200 font-serif leading-relaxed mb-8 md:mb-16 border-l-4 border-cyan-500 pl-4 md:pl-8 italic">"${article.lead}"</p>` : ''}
                        
                        <div class="prose-custom">
                            ${article.content || '<p class="text-center text-zinc-600">Contenido en desarrollo.</p>'}
                        </div>
                        
                        <div class="mt-12 md:mt-20 pt-8 md:pt-10 border-t border-zinc-900 text-center">
                            <button onclick="shareNative()" class="group relative inline-flex items-center justify-center gap-3 px-8 py-4 bg-zinc-900 border border-zinc-800 rounded-full hover:border-cyan-500 transition-all active:scale-95 shadow-xl">
                                <svg class="w-5 h-5 text-zinc-400 group-hover:text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 100-2.684 3 3 0 000 2.684zm0 12a3 3 0 100-2.684 3 3 0 000 2.684z"></path></svg>
                                <span id="share-btn-text" class="text-xs font-bold uppercase tracking-widest text-zinc-300 group-hover:text-white">Compartir Artículo</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            document.body.style.overflow = 'hidden';
            modal.scrollTop = 0;
        };

        window.closeArticle = () => {
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
            document.body.style.overflow = 'auto';
            const url = new URL(window.location);
            url.searchParams.delete('article');
            window.history.pushState({}, '', url);
        };

        // Cerrar con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('modal-visible')) closeArticle();
        });

        // Botón atrás en móvil
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.articleId) {
                openArticle(e.state.articleId);
            } else {
                closeArticle();
            }
        });

        window.shareNative = async () => {
            const titleElement = document.querySelector('#modal-content h1');
            const title = titleElement ? titleElement.innerText : 'VELO INSIGHTS';
            const url = window.location.href;

            if (navigator.share) {
                try { await navigator.share({ title: 'VELO INSIGHTS', text: title, url: url }); } catch (err) { }
            } else {
                try {
                    await navigator.clipboard.writeText(url);
                    const btnText = document.getElementById('share-btn-text');
                    const originalText = btnText.innerText;
                    btnText.innerText = "¡ENLACE COPIADO!";
                    btnText.classList.add('text-green-500');
                    setTimeout(() => {
                        btnText.innerText = originalText;
                        btnText.classList.remove('text-green-500');
                    }, 2000);
                } catch (err) { alert('Copia la URL manualmente: ' + url); }
            }
        };

        function checkDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');
            if(articleId && allNews.length > 0) {
                const exists = allNews.some(n => n.id == articleId);
                if(exists) {
                    setTimeout(() => { window.openArticle(articleId); }, 150);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
