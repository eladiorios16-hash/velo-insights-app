<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>VELO INSIGHTS | Journal</title>
    <meta name="description" content="Archivo profundo de análisis técnico de ciclismo WorldTour. Datos, vatios y tecnología.">
    <meta name="theme-color" content="#050505">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="VELO INSIGHTS | Technical Journal">
    <meta property="og:description" content="No cubrimos rumores, cubrimos vatios. Análisis profundo del pelotón profesional.">
    
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Velo">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">

    <style>
        /* ESTILOS BASE */
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Animación Skeleton */
        @keyframes skeleton-loading {
            0% { background-color: #09090b; }
            50% { background-color: #18181b; }
            100% { background-color: #09090b; }
        }
        .skeleton {
            animation: skeleton-loading 1.5s infinite ease-in-out;
            border-radius: 1.5rem;
        }
        
        /* Estilo Prosa Modal */
        .prose-custom p { color: #a1a1aa; font-size: 1.125rem; line-height: 1.8; margin-bottom: 2rem; }
        .prose-custom h3 { color: white; font-family: 'Archivo Black', sans-serif; text-transform: uppercase; font-style: italic; font-size: 1.5rem; margin-top: 2.5rem; margin-bottom: 1rem; }
        .prose-custom ul { list-style: disc; padding-left: 1.5rem; color: #a1a1aa; margin-bottom: 2rem; }
        .prose-custom li { margin-bottom: 0.5rem; }
        .prose-custom strong { color: white; font-weight: 700; }

        /* Scrollbar Personalizada */
        .custom-scrollbar::-webkit-scrollbar { height: 0px; width: 0px; display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .modal-scroll::-webkit-scrollbar { width: 6px; }
        .modal-scroll::-webkit-scrollbar-track { background: #000; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body class="bg-grid antialiased pb-20 overflow-x-hidden">

    <header class="pt-28 md:pt-40 pb-8 md:pb-12 px-4 md:px-6 max-w-7xl mx-auto reveal-on-scroll text-center md:text-left">
        <h1 class="text-4xl md:text-6xl font-heading text-white italic uppercase tracking-tighter mb-4">The Journal <span class="text-cyan-500">///</span></h1>
        <p class="text-zinc-500 max-w-lg font-medium text-xs md:text-base mx-auto md:mx-0">Archivo profundo de análisis técnico. No cubrimos rumores, cubrimos vatios.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 md:px-6 grid grid-cols-1 lg:grid-cols-3 gap-8 md:gap-12 mb-20">
        
        <div class="lg:hidden col-span-1 overflow-x-auto pb-2 custom-scrollbar flex gap-3 sticky top-14 z-30 bg-[#050505]/95 backdrop-blur py-3 -mx-4 px-4 border-b border-white/5 transition-all">
            <button onclick="filterByTag('all')" class="whitespace-nowrap px-4 py-1.5 rounded-full bg-zinc-800 border border-zinc-700 text-[10px] font-bold uppercase text-white shadow-lg active:scale-95 transition-transform">Todos</button>
            <button onclick="filterByTag('RACE REPORT')" class="whitespace-nowrap px-4 py-1.5 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-[10px] font-bold uppercase text-cyan-500 active:scale-95 transition-transform">Race Report</button>
            <button onclick="filterByTag('TECH LAB')" class="whitespace-nowrap px-4 py-1.5 rounded-full bg-emerald-900/30 border border-emerald-500/30 text-[10px] font-bold uppercase text-emerald-500 active:scale-95 transition-transform">Tech Lab</button>
            <button onclick="filterByTag('AERO LAB')" class="whitespace-nowrap px-4 py-1.5 rounded-full bg-pink-900/30 border border-pink-500/30 text-[10px] font-bold uppercase text-pink-500 active:scale-95 transition-transform">Aero Lab</button>
            <button onclick="filterByTag('DATA ANALYSIS')" class="whitespace-nowrap px-4 py-1.5 rounded-full bg-violet-900/30 border border-violet-500/30 text-[10px] font-bold uppercase text-violet-500 active:scale-95 transition-transform">Data</button>
        </div>

        <div id="news-feed" class="col-span-1 lg:col-span-2 space-y-12 md:space-y-16 pt-4 lg:pt-0">
        </div>
        
        <aside class="hidden lg:block sticky top-32 h-fit reveal-on-scroll">
            <h4 class="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest border-l-2 border-cyan-500 pl-3">Filtrar por Tema</h4>
            <div class="flex flex-col gap-2">
                <button onclick="filterByTag('all')" class="text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white hover:border-cyan-500 transition-all">Todos los artículos</button>
                <button onclick="filterByTag('RACE REPORT')" class="text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white hover:border-cyan-500 transition-all">Race Report</button>
                <button onclick="filterByTag('TECH LAB')" class="text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white hover:border-emerald-500 transition-all">Tech Lab</button>
                <button onclick="filterByTag('AERO LAB')" class="text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white hover:border-pink-500 transition-all">Aero Lab</button>
                <button onclick="filterByTag('DATA ANALYSIS')" class="text-left px-4 py-3 rounded-xl bg-zinc-900/40 border border-zinc-800 text-[10px] uppercase font-bold text-zinc-400 hover:text-white hover:border-violet-500 transition-all">Data Analysis</button>
            </div>
        </aside>
    </main>

    <div id="article-modal" class="fixed inset-0 z-[200] bg-black/95 hidden backdrop-blur-md transition-opacity duration-300">
        <div class="h-full w-full overflow-y-auto modal-scroll" id="modal-scroll-container">
            <div class="min-h-screen flex justify-center py-0 md:py-10 px-0 md:px-4">
                <div class="w-full max-w-5xl bg-[#050505] md:border border-zinc-800 md:rounded-[2rem] overflow-hidden relative shadow-2xl min-h-screen md:min-h-0">
                    
                    <button onclick="closeArticle()" class="fixed top-4 right-4 z-[210] p-2 md:p-3 bg-black/50 text-white rounded-full hover:bg-white hover:text-black transition-all backdrop-blur-md border border-white/20">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>

                    <div id="modal-content">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js?v=3.0"></script> 
    <script src="renderers.js?v=1"></script> 
    <script src="layout.js?v=2"></script>
    
    <script>
        let allNews = [];
        const feed = document.getElementById('news-feed');
        const modal = document.getElementById('article-modal');
        const modalContent = document.getElementById('modal-content');

        const TAG_COLORS = {
            'TECH LAB': 'bg-emerald-500 text-black',
            'AERO LAB': 'bg-pink-500 text-white',
            'DATA ANALYSIS': 'bg-violet-500 text-white',
            'RACE REPORT': 'bg-cyan-500 text-black',
            'PREVIA': 'bg-yellow-500 text-black',
            'DEFAULT': 'bg-zinc-800 text-white'
        };

        function showSkeletons() {
            const skeletonHTML = `
                <div class="border-b border-zinc-900 pb-12">
                    <div class="aspect-[21/9] w-full skeleton mb-8"></div>
                    <div class="h-4 w-32 skeleton mb-4"></div>
                    <div class="h-10 w-full skeleton mb-4"></div>
                    <div class="h-6 w-2/3 skeleton"></div>
                </div>
            `.repeat(3);
            feed.innerHTML = skeletonHTML;
        }

        // --- CARGA DE DATOS ---
        async function fetchNews() {
            showSkeletons();
            try {
                // Intentamos API (si estás en local con server.js)
                const response = await fetch('/api/noticias');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        allNews = data;
                        renderFeed(allNews);
                        checkDeepLink();
                        return;
                    }
                }
                throw new Error("API vacía o error");
            } catch (error) {
                // Fallback a db.js (Producción / Netlify)
                console.warn("Cargando desde DB estática...");
                if (typeof VELO_DB !== 'undefined' && VELO_DB.news) {
                    allNews = VELO_DB.news;
                    renderFeed(allNews);
                    checkDeepLink();
                } else {
                    feed.innerHTML = `<p class="text-zinc-500 text-center py-20">No hay noticias publicadas.</p>`;
                }
            }
        }

        function renderFeed(newsToRender) {
            if (newsToRender.length === 0) {
                feed.innerHTML = `<p class="text-zinc-500 text-center py-20 font-mono uppercase text-xs">No hay artículos en esta categoría.</p>`;
                return;
            }

            // Usamos renderers.js si está cargado, si no, fallback
            if (typeof getNewsCardHTML === 'function') {
                feed.innerHTML = newsToRender.map(news => getNewsCardHTML(news)).join('');
            } else {
                feed.innerHTML = newsToRender.map(news => {
                    const tagClass = TAG_COLORS[news.tag] || TAG_COLORS['DEFAULT'];
                    return `
                    <article class="group cursor-pointer border-b border-zinc-900 pb-12 last:border-0 transition-all reveal-on-scroll" onclick="openArticle(${news.id})">
                        <div class="aspect-[21/9] w-full overflow-hidden rounded-xl md:rounded-[2rem] mb-6 md:mb-8 bg-zinc-900 relative border border-zinc-800 shadow-xl">
                            <img src="${news.image}" loading="lazy" decoding="async" class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-105 transition-all duration-1000">
                            <div class="absolute top-4 left-4 md:top-6 md:left-6">
                                 <span class="px-2 py-1 md:px-3 ${tagClass} text-[9px] md:text-[10px] font-black uppercase rounded-lg shadow-xl tracking-widest border border-white/10">${news.tag}</span>
                            </div>
                        </div>
                        <h2 class="text-2xl md:text-5xl font-heading text-white italic uppercase leading-[0.9] mb-3 md:mb-4 group-hover:text-cyan-400 transition-colors tracking-tighter">${news.title}</h2>
                    </article>
                `}).join('');
            }

            if (window.initScrollReveal) window.initScrollReveal();
        }

        window.openArticle = (id) => {
            const article = allNews.find(n => n.id == id);
            if(!article) return;

            window.history.pushState({ articleId: id }, '', `?article=${id}`);
            const tagClass = TAG_COLORS[article.tag] || TAG_COLORS['DEFAULT'];

            // SOLUCIÓN: Título y meta-datos separados de la imagen para que sea legible en escritorio
            modalContent.innerHTML = `
                <div class="h-[30vh] md:h-[50vh] w-full relative border-b border-zinc-900">
                    <img src="${article.image}" class="w-full h-full object-cover grayscale opacity-90">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
                </div>
                
                <div class="p-6 md:p-20 pt-8 md:pt-12">
                    <div class="max-w-3xl mx-auto">
                        <div class="mb-8 md:mb-12 border-b border-zinc-900 pb-8">
                            <span class="px-3 py-1 md:px-4 md:py-1.5 ${tagClass} rounded text-[9px] md:text-[10px] font-black uppercase mb-4 md:mb-6 inline-block tracking-widest shadow-lg">${article.tag}</span>
                            <h1 class="text-3xl md:text-6xl lg:text-7xl font-heading text-white italic uppercase leading-[0.95] tracking-tighter mb-4">${article.title}</h1>
                            <p class="text-zinc-400 font-mono text-[10px] md:text-xs uppercase tracking-widest">${article.date} • VELO INSIGHTS</p>
                        </div>

                        <p class="text-lg md:text-2xl text-zinc-200 font-serif leading-relaxed mb-8 md:mb-16 border-l-4 border-cyan-500 pl-4 md:pl-8 italic">"${article.lead}"</p>
                        
                        <div class="prose-custom text-sm md:text-base">${article.content}</div>
                        
                        <div class="mt-12 md:mt-20 pt-8 md:pt-10 border-t border-zinc-900 text-center">
                            <p class="text-[10px] text-zinc-600 uppercase font-black tracking-widest mb-4">¿Te ha gustado?</p>
                            <button onclick="shareNative()" class="group relative inline-flex items-center justify-center gap-2 px-6 py-3 bg-zinc-900 border border-zinc-800 rounded-full hover:border-cyan-500 transition-all active:scale-95">
                                <svg class="w-4 h-4 text-zinc-400 group-hover:text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                                <span id="share-btn-text" class="text-[10px] font-bold uppercase text-zinc-300 group-hover:text-white">Compartir Artículo</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Asegurarnos de que el modal inicia el scroll desde arriba del todo
            const scrollContainer = document.getElementById('modal-scroll-container');
            if (scrollContainer) scrollContainer.scrollTop = 0;
        };

        window.closeArticle = () => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            const url = new URL(window.location);
            url.searchParams.delete('article');
            window.history.pushState({}, '', url);
        };

        // --- FUNCIÓN NATIVA DE COMPARTIR (ROBUSTA) ---
        window.shareNative = async () => {
            // Leemos los datos directamente del DOM para evitar problemas con comillas
            const titleElement = document.querySelector('#modal-content h1');
            const title = titleElement ? titleElement.innerText : 'VELO INSIGHTS';
            const url = window.location.href;

            if (navigator.share) {
                // Móvil (Nativo)
                try {
                    await navigator.share({
                        title: 'VELO INSIGHTS',
                        text: title,
                        url: url
                    });
                } catch (err) {
                    console.log('Compartir cancelado');
                }
            } else {
                // PC / Fallback (Portapapeles)
                try {
                    await navigator.clipboard.writeText(url);
                    const btnText = document.getElementById('share-btn-text');
                    const originalText = btnText.innerText;
                    btnText.innerText = "¡ENLACE COPIADO!";
                    btnText.classList.add('text-green-500');
                    setTimeout(() => {
                        btnText.innerText = originalText;
                        btnText.classList.remove('text-green-500');
                    }, 2000);
                } catch (err) {
                    alert('Copia la URL: ' + url);
                }
            }
        };

        function checkDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');
            if(articleId && allNews.length > 0) {
                const exists = allNews.some(n => n.id == articleId);
                if(exists) {
                    setTimeout(() => { window.openArticle(articleId); }, 150);
                }
            }
        }

        window.filterByTag = (tag) => {
            const filtered = (tag === 'all') ? allNews : allNews.filter(n => n.tag === tag);
            renderFeed(filtered);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
