<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="assets/logo-icon.svg">
    
    <title>VELO INSIGHTS | Journal & Análisis</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body class="bg-[#050505] antialiased min-h-screen pb-20 text-white selection:bg-cyan-500/30">

    <main id="main-container" class="max-w-7xl mx-auto px-4 md:px-6 pt-28 md:pt-40">
        <div class="flex justify-center py-32">
            <div class="w-8 h-8 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </main>

    <script src="layout.js?v=6.1"></script>
    
    <script>
        async function initNews() {
            const container = document.getElementById('main-container');
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');

            try {
                // Descargar noticias y glosario en paralelo
                const [newsRes, glosRes] = await Promise.all([
                    fetch('/api/news').then(r => r.ok ? r.json() : []),
                    fetch('/api/glossary').then(r => r.ok ? r.json() : [])
                ]);

                if (articleId) {
                    const article = newsRes.find(n => n.id == articleId);
                    if (article) {
                        renderSingleArticle(article, newsRes, glosRes, container);
                        // Hacer scroll automático hacia arriba al cargar
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        renderNewsGrid(newsRes, container);
                    }
                } else {
                    renderNewsGrid(newsRes, container);
                }
            } catch (error) {
                container.innerHTML = `<div class="text-center py-20 text-red-500 font-bold uppercase tracking-widest text-xs">Error de conexión al servidor.</div>`;
            }
        }

        // ==========================================
        // VISTA 1: MODO LECTURA (ARTÍCULO INDIVIDUAL)
        // ==========================================
        function renderSingleArticle(article, allNews, glossaryData, container) {
            document.title = `${article.title} | Velo Insights`;

            // 1. MOTOR DE NOTICIAS RELACIONADAS
            // Filtramos la noticia actual para no recomendarla
            const otherNews = allNews.filter(n => n.id !== article.id);
            
            // Asignamos una "Puntuación de Relevancia"
            let scoredNews = otherNews.map(n => {
                let score = 0;
                // Si comparten etiqueta (ej. TECH LAB) suman puntos
                if (n.tag === article.tag) score += 5;
                
                // Buscamos palabras clave en común en el título (ej. "UAE", "Pogacar")
                const mainWords = article.title.toLowerCase().split(' ').filter(w => w.length > 4);
                mainWords.forEach(word => {
                    if (n.title.toLowerCase().includes(word)) score += 3;
                    if (n.content && n.content.toLowerCase().includes(word)) score += 1;
                });
                return { ...n, score };
            });

            // Ordenamos por puntos y cogemos las 2 mejores
            const relatedNews = scoredNews.sort((a, b) => b.score - a.score).slice(0, 2);

            // 2. MOTOR DEL GLOSARIO CONTEXTUAL
            let recommendedTerm = null;
            const articleText = (article.title + " " + (article.content || "")).toLowerCase();
            
            // Buscar si alguna palabra del glosario se menciona en el artículo
            if (glossaryData.length > 0) {
                for (let termObj of glossaryData) {
                    if (articleText.includes(termObj.term.toLowerCase())) {
                        recommendedTerm = termObj;
                        break;
                    }
                }
                // Si no hay coincidencias, cogemos uno aleatorio como "Aprende algo nuevo"
                if (!recommendedTerm) {
                    recommendedTerm = glossaryData[Math.floor(Math.random() * glossaryData.length)];
                }
            }

            // 3. GENERACIÓN DEL HTML
            // Render del bloque de "Te Puede Interesar"
            let relatedHTML = '';
            if (relatedNews.length > 0 || recommendedTerm) {
                
                let newsHTML = relatedNews.map(n => `
                    <a href="noticias.html?article=${n.id}" class="flex flex-col bg-zinc-900/40 border border-zinc-800 rounded-2xl overflow-hidden hover:border-cyan-500/50 transition-all group">
                        <div class="h-32 w-full overflow-hidden relative">
                            <img src="${n.image || 'assets/default-news.jpg'}" class="w-full h-full object-cover grayscale opacity-70 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-500" alt="${n.title}">
                            <div class="absolute top-2 left-2 bg-black/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] font-black text-cyan-400 uppercase tracking-widest">${n.tag || 'Noticia'}</div>
                        </div>
                        <div class="p-4">
                            <h4 class="text-xs font-bold text-zinc-200 group-hover:text-white leading-snug line-clamp-2">${n.title}</h4>
                        </div>
                    </a>
                `).join('');

                let termHTML = recommendedTerm ? `
                    <div class="bg-gradient-to-br from-violet-900/20 to-black border border-violet-500/30 rounded-2xl p-5 flex flex-col justify-between h-full relative overflow-hidden group">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-violet-500/10 rounded-full blur-3xl pointer-events-none"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 mb-3">
                                <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                                <span class="text-[9px] font-black uppercase tracking-widest text-violet-400">Concepto Clave</span>
                            </div>
                            <h4 class="text-xl font-black italic text-white mb-2">${recommendedTerm.term}</h4>
                            <p class="text-xs text-zinc-400 line-clamp-3">${recommendedTerm.def}</p>
                        </div>
                        <a href="glosario.html?term=${encodeURIComponent(recommendedTerm.term)}" class="mt-4 text-[10px] font-bold text-violet-400 uppercase tracking-widest hover:text-white transition-colors relative z-10 flex items-center gap-1">
                            Aprender Más <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </a>
                    </div>
                ` : '';

                relatedHTML = `
                    <div class="mt-16 pt-10 border-t border-zinc-800">
                        <h3 class="text-sm font-black uppercase text-white tracking-[0.2em] mb-6 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-cyan-500"></span> Conecta los datos
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                ${newsHTML}
                            </div>
                            <div class="md:col-span-1">
                                ${termHTML}
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <article class="max-w-4xl mx-auto reveal-on-scroll">
                    <button onclick="window.history.back()" class="mb-8 flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg> Volver al Journal
                    </button>
                    
                    <header class="mb-10">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 text-[10px] font-black px-2 py-1 rounded uppercase tracking-widest">${article.tag || 'RACE REPORT'}</span>
                            <span class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest">${article.date || 'Reciente'}</span>
                        </div>
                        <h1 class="text-4xl md:text-6xl font-black text-white italic uppercase tracking-tighter leading-tight mb-6">
                            ${article.title}
                        </h1>
                        ${article.lead ? `<p class="text-lg md:text-xl text-zinc-400 font-medium leading-relaxed border-l-2 border-cyan-500 pl-4 py-1">${article.lead}</p>` : ''}
                    </header>
                    
                    ${article.image ? `
                        <div class="w-full rounded-3xl overflow-hidden border border-zinc-800 mb-10 shadow-2xl">
                            <img src="${article.image}" alt="${article.title}" class="w-full h-auto object-cover max-h-[500px]">
                        </div>
                    ` : ''}
                    
                    <div class="prose prose-invert prose-cyan max-w-none text-zinc-300 text-sm md:text-base leading-loose font-medium">
                        ${article.content || '<p class="italic text-zinc-500">El análisis completo se está procesando en el laboratorio...</p>'}
                    </div>

                    ${relatedHTML}
                </article>
            `;
        }

        // ==========================================
        // VISTA 2: MODO LISTA (GRID GENERAL)
        // ==========================================
        function renderNewsGrid(news, container) {
            document.title = "Journal | Velo Insights";

            if (!news || news.length === 0) {
                container.innerHTML = `<div class="text-center py-20 border border-dashed border-zinc-800 rounded-3xl bg-zinc-900/20"><p class="text-zinc-600 font-bold uppercase text-xs">No hay análisis publicados aún.</p></div>`;
                return;
            }

            // Separar la noticia destacada (Hero) del resto
            const heroIndex = news.findIndex(n => n.isHero == 1);
            let heroArticle = null;
            let standardNews = [...news];

            if (heroIndex !== -1) {
                heroArticle = standardNews.splice(heroIndex, 1)[0];
            } else {
                heroArticle = standardNews.shift();
            }

            let html = `
                <header class="text-center mb-16 reveal-on-scroll">
                    <p class="text-cyan-500 font-bold tracking-[0.2em] text-[9px] uppercase mb-3">EL LABORATORIO</p>
                    <h1 class="text-4xl md:text-7xl font-black italic uppercase tracking-tighter text-white leading-none">
                        Velo <span class="text-zinc-700">Journal</span>
                    </h1>
                </header>
            `;

            // Artículo Destacado
            if (heroArticle) {
                html += `
                <article class="reveal-on-scroll group cursor-pointer grid grid-cols-1 lg:grid-cols-2 gap-8 items-center bg-zinc-900/40 border border-zinc-800 rounded-3xl p-4 md:p-8 mb-12 hover:border-cyan-500/50 transition-colors" onclick="window.location.href='?article=${heroArticle.id}'">
                    <div class="relative w-full aspect-video md:aspect-square lg:aspect-[4/3] rounded-2xl overflow-hidden bg-black shadow-2xl">
                        <img src="${heroArticle.image || 'assets/default-news.jpg'}" alt="${heroArticle.title}" class="w-full h-full object-cover grayscale opacity-80 transition-all duration-700 group-hover:grayscale-0 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
                    </div>
                    <div class="flex flex-col justify-center space-y-4 md:px-4">
                        <div class="flex items-center gap-3 text-[10px] font-mono text-zinc-500 uppercase tracking-widest">
                            <span class="text-cyan-400 font-black px-2 py-0.5 bg-cyan-500/10 rounded">${heroArticle.tag || 'ÚLTIMA HORA'}</span>
                            <span>${heroArticle.date || 'HOY'}</span>
                        </div>
                        <h2 class="text-3xl md:text-5xl font-black text-white italic tracking-tighter leading-[1.1] group-hover:text-cyan-400 transition-colors">${heroArticle.title}</h2>
                        <p class="text-sm md:text-base text-zinc-400 leading-relaxed font-medium line-clamp-4">${heroArticle.lead || heroArticle.excerpt || 'Haz clic para leer el análisis técnico completo de esta etapa.'}</p>
                        <span class="text-[10px] font-bold text-white uppercase tracking-widest mt-4 flex items-center gap-2 group-hover:text-cyan-400 transition-colors">
                            Leer Análisis <svg class="w-4 h-4 transform group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </span>
                    </div>
                </article>
                `;
            }

            // Grid de artículos estándar
            if (standardNews.length > 0) {
                html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 reveal-on-scroll">`;
                
                html += standardNews.map(n => `
                    <a href="?article=${n.id}" class="flex flex-col bg-[#0a0a0c] border border-zinc-800 rounded-2xl overflow-hidden hover:border-zinc-600 transition-all group hover:-translate-y-1 hover:shadow-2xl">
                        <div class="h-48 md:h-56 w-full overflow-hidden relative bg-black">
                            <div class="absolute top-4 left-4 z-10">
                                <span class="bg-black/80 backdrop-blur-md text-zinc-300 border border-zinc-700 text-[9px] font-black px-2 py-1 rounded uppercase tracking-widest shadow-lg group-hover:border-cyan-500/50 group-hover:text-cyan-400 transition-colors">${n.tag || 'DATA'}</span>
                            </div>
                            <img src="${n.image || 'assets/default-news.jpg'}" class="w-full h-full object-cover grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-700" alt="${n.title}">
                        </div>
                        <div class="p-5 flex-1 flex flex-col justify-between">
                            <div>
                                <p class="text-[9px] font-mono text-zinc-600 uppercase tracking-widest mb-2">${n.date || 'Archivo'}</p>
                                <h3 class="text-lg font-bold text-white leading-tight mb-3 group-hover:text-cyan-400 transition-colors">${n.title}</h3>
                                <p class="text-xs text-zinc-500 line-clamp-3 leading-relaxed">${n.lead || n.excerpt || ''}</p>
                            </div>
                        </div>
                    </a>
                `).join('');
                
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        // --- Utilidad para estilar el contenido HTML inyectado desde el editor ---
        // Se asegura de que las tablas e imágenes del contenido sean responsivas
        document.addEventListener('DOMContentLoaded', () => {
            initNews();
        });
    </script>
</body>
</html>
